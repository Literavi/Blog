<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desafios Literários</title>
  
  <!-- Link para Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <style>
    /* Estilo geral */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f9f9f9;
      color: #444;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Título principal */
    h1 {
      font-family: 'Lobster', cursive;
      font-size: 36px;
      color: #8B6AB3;
      margin-bottom: 20px;
    }

    /* Container de desafios */
    .challenge-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
      width: 90%;
      max-width: 1200px;
    }

    /* Card de desafio */
    .challenge-card {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
    }

    .challenge-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }

    .challenge-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }

    .challenge-card h2 {
      font-size: 18px;
      margin: 15px;
      color: #8B6AB3;
    }

    .challenge-card p {
      margin: 0 15px 15px;
      font-size: 14px;
      color: #666;
    }

    /* Botão de participação */
    .challenge-card button {
      background-color: #8B6AB3;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 10px;
      margin: 15px;
      cursor: pointer;
      font-size: 14px;
      width: calc(100% - 30px);
      transition: background-color 0.3s ease;
    }

    .challenge-card button:hover {
      background-color: #6f519b;
    }

    /* Modal para mais detalhes */
    .modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
      max-width: 500px;
      background: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      border-radius: 10px;
      z-index: 1000;
      text-align: center;
      padding: 20px;
    }

    .modal h3 {
      color: #8B6AB3;
      margin-bottom: 10px;
    }

    .modal p {
      color: #666;
      font-size: 14px;
    }

    .modal button {
      background-color: #8B6AB3;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 15px;
    }

    .modal button:hover {
      background-color: #6f519b;
    }

    /* Overlay para modal */
    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 999;
    }
  </style>
</head>
<body>

  <h1>Desafios Literários</h1>
  
  <div class="challenge-container">
    <!-- Desafio 1 -->
    <div class="challenge-card">
      <img src="https://via.placeholder.com/300x150" alt="Desafio de Ficção">
      <h2>Desafio de Ficção</h2>
      <p>Leia 5 livros de ficção ao longo do ano.</p>
      <button onclick="openModal('Desafio de Ficção', 'Leia 5 livros de ficção ao longo do ano para explorar diferentes universos e histórias cativantes.')">Participar</button>
    </div>

    <!-- Desafio 2 -->
    <div class="challenge-card">
      <img src="https://via.placeholder.com/300x150" alt="Desafio Clássicos">
      <h2>Clássicos Intemporais</h2>
      <p>Leia 3 clássicos da literatura.</p>
      <button onclick="openModal('Clássicos Intemporais', 'Leia 3 clássicos da literatura que moldaram a história dos livros.')">Participar</button>
    </div>

    <!-- Desafio 3 -->
    <div class="challenge-card">
      <img src="https://via.placeholder.com/300x150" alt="Desafio Diversidade">
      <h2>Diversidade Literária</h2>
      <p>Leia livros de autores de diferentes culturas.</p>
      <button onclick="openModal('Diversidade Literária', 'Leia livros de autores de diferentes culturas para ampliar sua perspectiva.')">Participar</button>
    </div>
  </div>

  <!-- Modal -->
  <div class="overlay" id="overlay" onclick="closeModal()"></div>
  <div class="modal" id="modal">
    <h3 id="modalTitle">Título do Desafio</h3>
    <p id="modalDescription">Descrição do desafio.</p>
    <button onclick="closeModal()">Fechar</button>
  </div>

  <script>
    // Funções para abrir e fechar o modal
    function openModal(title, description) {
      document.getElementById('modalTitle').textContent = title;
      document.getElementById('modalDescription').textContent = description;
      document.getElementById('modal').style.display = 'block';
      document.getElementById('overlay').style.display = 'block';
    }

    function closeModal() {
      document.getElementById('modal').style.display = 'none';
      document.getElementById('overlay').style.display = 'none';
    }
  </script>

</body>
</html>
