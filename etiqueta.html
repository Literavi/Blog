<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biblioteca Pessoal</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <!-- Link para FontAwesome -->
  <script src="https://kit.fontawesome.com/c56d4d4542.js" crossorigin="anonymous"></script>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }
    .container {
      padding: 20px;
      text-align: center;
    }
    /* Bandeirinhas de filtro */
    .filter-buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 20px;
    }
    .filter-button {
      cursor: pointer;
      font-size: 24px;
      color: gray;
      transition: transform 0.2s, color 0.2s;
    }
    .filter-button:hover {
      transform: scale(1.1);
      color: black;
    }
    .status-lido { color: green; }
    .status-quero-ler { color: orange; }
    .status-lendo { color: blue; }
    .status-nao-desejado { color: pink; }

    /* Cards de livros */
    .book-card {
      position: relative;
      display: inline-block;
      width: 120px;
      margin: 10px;
      background: white;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      overflow: hidden;
    }
    .book-card img {
      width: 100%;
      height: auto;
    }
    .status-icon {
      position: absolute;
      top: 8px;
      right: 8px;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Minha Biblioteca</h2>

    <!-- Bandeirinhas de Filtro -->
    <div class="filter-buttons">
      <i class="fa-solid fa-bookmark filter-button status-lendo" onclick="filtrarLivros('Lendo')" title="Lendo"></i>
      <i class="fa-solid fa-bookmark filter-button status-quero-ler" onclick="filtrarLivros('Quero Ler')" title="Quero Ler"></i>
      <i class="fa-solid fa-bookmark filter-button status-lido" onclick="filtrarLivros('Lido')" title="Lido"></i>
      <i class="fa-solid fa-bookmark filter-button status-nao-desejado" onclick="filtrarLivros('N達o Desejado')" title="N達o Desejado"></i>
    </div>

    <!-- Cards de Livros -->
    <div id="book-container">
      <div class="book-card" data-status="Lido">
        <i class="fa-solid fa-bookmark status-icon status-lido"></i>
        <img src="https://via.placeholder.com/120x180" alt="Livro Lido">
      </div>
      <div class="book-card" data-status="Quero Ler">
        <i class="fa-solid fa-bookmark status-icon status-quero-ler"></i>
        <img src="https://via.placeholder.com/120x180" alt="Livro Quero Ler">
      </div>
      <div class="book-card" data-status="Lendo">
        <i class="fa-solid fa-bookmark status-icon status-lendo"></i>
        <img src="https://via.placeholder.com/120x180" alt="Livro Lendo">
      </div>
      <div class="book-card" data-status="N達o Desejado">
        <i class="fa-solid fa-bookmark status-icon status-nao-desejado"></i>
        <img src="https://via.placeholder.com/120x180" alt="Livro N達o Desejado">
      </div>
    </div>
  </div>

  <!-- Script para Filtrar os Livros -->
  <script>
    function filtrarLivros(status) {
      const cards = document.querySelectorAll('.book-card');
      cards.forEach(card => {
        const cardStatus = card.getAttribute('data-status');
        if (status === cardStatus || !status) {
          card.style.display = 'inline-block';
        } else {
          card.style.display = 'none';
        }
      });
    }
  </script>
</body>
</html>
