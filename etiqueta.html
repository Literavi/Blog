<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biblioteca Pessoal</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }
    .container {
      padding: 20px;
      text-align: center;
    }
    .book-card {
      position: relative;
      display: inline-block;
      width: 120px;
      margin: 10px;
      background: white;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      overflow: hidden;
    }
    .book-card img {
      width: 100%;
      height: auto;
      display: block;
    }
    /* Estilo do marcador */
    .status-marker {
      position: absolute;
      top: 0;
      left: 0;
      width: 20px;
      height: 30px;
      background-color: #ffcc00;
      clip-path: polygon(0 0, 100% 0, 100% 75%, 50% 100%, 0 75%);
    }
    .status-lido {
      background-color: green;
    }
    .status-quero-ler {
      background-color: orange;
    }
    .status-lendo {
      background-color: blue;
    }
    .status-nao-desejado {
      background-color: pink;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Minha Biblioteca</h2>

    <!-- Exemplo de Card com Marcador -->
    <div class="book-card">
      <div class="status-marker status-lido"></div>
      <img src="https://via.placeholder.com/120x180" alt="Capa do Livro">
    </div>

    <div class="book-card">
      <div class="status-marker status-quero-ler"></div>
      <img src="https://via.placeholder.com/120x180" alt="Capa do Livro">
    </div>

    <div class="book-card">
      <div class="status-marker status-lendo"></div>
      <img src="https://via.placeholder.com/120x180" alt="Capa do Livro">
    </div>

    <div class="book-card">
      <div class="status-marker status-nao-desejado"></div>
      <img src="https://via.placeholder.com/120x180" alt="Capa do Livro">
    </div>
  </div>
</body>
</html>
