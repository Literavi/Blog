<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biblioteca Pessoal</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <!-- Link direto para FontAwesome -->
  <script src="https://kit.fontawesome.com/4c30904e4c.js" crossorigin="anonymous"></script>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }
    .container {
      padding: 20px;
      text-align: center;
    }
    .book-card {
      position: relative;
      display: inline-block;
      width: 120px;
      margin: 10px;
      background: white;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      overflow: hidden;
    }
    .book-card img {
      width: 100%;
      height: auto;
      display: block;
    }
    /* Estilização do ícone no canto superior direito */
    .status-icon {
      position: absolute;
      top: 8px;
      right: 8px;
      color: #ffcc00; /* Cor padrão */
      font-size: 20px;
    }
    .status-lido { color: green; }
    .status-quero-ler { color: orange; }
    .status-lendo { color: blue; }
    .status-nao-desejado { color: pink; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Minha Biblioteca</h2>

    <!-- Cards de Livros -->
    <div class="book-card">
      <i class="fa-solid fa-bookmark status-icon status-lido"></i>
      <img src="https://via.placeholder.com/120x180" alt="Livro Lido">
    </div>

    <div class="book-card">
      <i class="fa-solid fa-bookmark status-icon status-quero-ler"></i>
      <img src="https://via.placeholder.com/120x180" alt="Livro Quero Ler">
    </div>

    <div class="book-card">
      <i class="fa-solid fa-bookmark status-icon status-lendo"></i>
      <img src="https://via.placeholder.com/120x180" alt="Livro Lendo">
    </div>

    <div class="book-card">
      <i class="fa-solid fa-bookmark status-icon status-nao-desejado"></i>
      <img src="https://via.placeholder.com/120x180" alt="Livro Não Desejado">
    </div>
  </div>
</body>
</html>
