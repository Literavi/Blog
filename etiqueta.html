<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biblioteca Pessoal</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }
    .container {
      padding: 20px;
      text-align: center;
    }
    .book-card {
      position: relative;
      display: inline-block;
      width: 120px;
      margin: 10px;
      text-align: left;
      background: white;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      border-radius: 8px;
      overflow: hidden;
    }
    .book-card img {
      width: 100%;
      height: auto;
    }
    .status-tag {
      position: absolute;
      top: 8px;
      left: 8px;
      background-color: #ffcc00;
      color: white;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
      font-weight: bold;
    }
    .status-lido {
      background-color: green;
    }
    .status-quero-ler {
      background-color: orange;
    }
    .status-lendo {
      background-color: blue;
    }
    .status-nao-desejado {
      background-color: pink;
      color: black;
    }
    .book-title {
      font-size: 14px;
      margin: 8px;
      font-weight: bold;
    }
    .book-author {
      font-size: 12px;
      margin: 0 8px 8px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Minha Biblioteca</h2>

    <!-- Exemplo de Card com Etiqueta -->
    <div class="book-card">
      <span class="status-tag status-lido">Lido</span>
      <img src="https://via.placeholder.com/120x180" alt="Capa do Livro">
      <div class="book-title">Anna Kariênina</div>
      <div class="book-author">Liev Tolstói</div>
    </div>

    <div class="book-card">
      <span class="status-tag status-quero-ler">Quero Ler</span>
      <img src="https://via.placeholder.com/120x180" alt="Capa do Livro">
      <div class="book-title">O Morro dos Ventos</div>
      <div class="book-author">Emily Brontë</div>
    </div>

    <div class="book-card">
      <span class="status-tag status-lendo">Lendo</span>
      <img src="https://via.placeholder.com/120x180" alt="Capa do Livro">
      <div class="book-title">1984</div>
      <div class="book-author">George Orwell</div>
    </div>
  </div>
</body>
</html>
