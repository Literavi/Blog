<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Sidebar with Search and Icons</title>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <style>
    * {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      position: relative;
      min-height: 100vh;
      width: 100%;
      background: #e7e9f5;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 50px;
      background: #ffffff;
      height: 100vh;
      box-shadow: 5px 0 30px rgba(0, 0, 0, .1);
      transition: all .3s ease;
      overflow: hidden;
    }

    .sidebar.active {
      width: 240px;
    }

    .sidebar .logo_content {
      display: flex;
      align-items: center;
      height: 80px;
      padding: 0 10px;
    }

    .sidebar .logo_content .logo {
      display: flex;
      align-items: center;
    }

    .sidebar .logo_content .logo ion-icon {
      font-size: 30px;
      color: #00297c;
      margin-right: 10px;
    }

    .sidebar .logo_content .logo .logo_name {
      font-size: 20px;
      font-weight: bold;
      color: #00297c;
      transition: opacity 0.3s ease;
      opacity: 0;
    }

    .sidebar.active .logo_content .logo .logo_name {
      opacity: 1;
    }

    .sidebar .search-box {
      display: flex;
      align-items: center;
      height: 50px;
      padding: 0 10px;
      margin-top: 10px;
      background: #f1f1f1;
      border-radius: 8px;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .sidebar.active .search-box {
      opacity: 1;
    }

    .sidebar .search-box input {
      flex: 1;
      height: 80%;
      border: none;
      outline: none;
      background: transparent;
      font-size: 14px;
    }

    .sidebar .search-box ion-icon {
      font-size: 18px;
      margin-left: 10px;
      color: #00297c;
    }

    .sidebar .nav_list {
      margin-top: 20px;
    }

    .sidebar .nav_list li {
      position: relative;
      list-style: none;
      height: 50px;
      line-height: 50px;
    }

    .sidebar .nav_list li a {
      color: #00297c;
      text-decoration: none;
      display: flex;
      align-items: center;
      padding: 0 10px;
    }

    .sidebar .nav_list li a ion-icon {
      font-size: 24px;
      margin-right: 10px;
    }

    .sidebar .nav_list li a span {
      font-size: 16px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .sidebar.active .nav_list li a span {
      opacity: 1;
    }

    .toggle-btn {
      position: absolute;
      top: 20px;
      right: -20px;
      background: #00297c;
      color: #ffffff;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="logo_content">
      <div class="logo">
        <ion-icon name="code-outline"></ion-icon>
        <div class="logo_name">MySidebar</div>
      </div>
    </div>
    <div class="search-box">
      <input type="text" placeholder="Search...">
      <ion-icon name="search-outline"></ion-icon>
    </div>
    <ul class="nav_list">
      <li>
        <a href="#">
          <ion-icon name="home-outline"></ion-icon>
          <span>Home</span>
        </a>
      </li>
      <li>
        <a href="#">
          <ion-icon name="person-outline"></ion-icon>
          <span>Profile</span>
        </a>
      </li>
      <li>
        <a href="#">
          <ion-icon name="settings-outline"></ion-icon>
          <span>Settings</span>
        </a>
      </li>
      <li>
        <a href="#">
          <ion-icon name="help-circle-outline"></ion-icon>
          <span>Help</span>
        </a>
      </li>
    </ul>
    <div class="toggle-btn">
      <ion-icon name="menu-outline"></ion-icon>
    </div>
  </div>

  <script>
    const sidebar = document.querySelector('.sidebar');
    const toggleBtn = document.querySelector('.toggle-btn');

    toggleBtn.addEventListener('click', () => {
      sidebar.classList.toggle('active');
    });
  </script>
</body>
</html>
