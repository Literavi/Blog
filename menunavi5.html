<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Sidebar with Dark Mode</title>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <style>
    /* Variáveis de Tema */
    :root {
      --background: #e7e9f5;
      --text-color: #00297c;
      --sidebar-bg: #ffffff;
      --input-bg: #f1f1f1;
    }

    /* Tema Escuro */
    [data-theme="dark"] {
      --background: #1e1e2f;
      --text-color: #ffffff;
      --sidebar-bg: #2c2c38;
      --input-bg: #3a3a46;
    }

    /* Estilo Global */
    * {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      position: relative;
      min-height: 100vh;
      width: 100%;
      background: var(--background);
      transition: background 0.5s ease, color 0.5s ease;
      color: var(--text-color);
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 50px;
      background: var(--sidebar-bg);
      height: 100vh;
      box-shadow: 5px 0 30px rgba(0, 0, 0, .1);
      transition: all 0.3s ease;
      overflow: hidden;
    }

    .sidebar.active {
      width: 240px;
    }

    .sidebar .logo_content {
      display: flex;
      align-items: center;
      height: 80px;
      padding: 0 10px;
    }

    .sidebar .logo_content .logo {
      display: flex;
      align-items: center;
    }

    .sidebar .logo_content .logo ion-icon {
      font-size: 30px;
      color: var(--text-color);
      margin-right: 10px;
      transition: color 0.5s ease;
    }

    .sidebar .logo_content .logo .logo_name {
      font-size: 20px;
      font-weight: bold;
      color: var(--text-color);
      transition: opacity 0.5s ease;
      opacity: 0;
    }

    .sidebar.active .logo_content .logo .logo_name {
      opacity: 1;
    }

    .sidebar .search-box {
      display: flex;
      align-items: center;
      height: 50px;
      padding: 0 10px;
      margin-top: 10px;
      background: var(--input-bg);
      border-radius: 8px;
      transition: background 0.5s ease, opacity 0.3s ease;
      opacity: 0;
    }

    .sidebar.active .search-box {
      opacity: 1;
    }

    .sidebar .search-box input {
      flex: 1;
      height: 80%;
      border: none;
      outline: none;
      background: transparent;
      font-size: 14px;
      color: var(--text-color);
      transition: color 0.5s ease;
    }

    .sidebar .search-box ion-icon {
      font-size: 18px;
      margin-left: 10px;
      color: var(--text-color);
      transition: color 0.5s ease;
    }

    .sidebar .nav_list {
      margin-top: 20px;
    }

    .sidebar .nav_list li {
      position: relative;
      list-style: none;
      height: 50px;
      line-height: 50px;
    }

    .sidebar .nav_list li a {
      color: var(--text-color);
      text-decoration: none;
      display: flex;
      align-items: center;
      padding: 0 10px;
      transition: color 0.5s ease;
    }

    .sidebar .nav_list li a ion-icon {
      font-size: 24px;
      margin-right: 10px; /* Mantém alinhamento à esquerda */
      transition: margin 0.3s ease;
    }

    .sidebar .nav_list li a span {
      display: none; /* Esconde o texto no estado retraído */
      opacity: 0;
      font-size: 16px;
      transition: opacity 0.5s ease;
    }

    .sidebar.active .nav_list li a span {
      display: inline-block;
      opacity: 1; /* Mostra o texto no estado expandido */
    }

    .toggle-btn {
      position: absolute;
      top: 20px;
      right: -20px;
      background: var(--text-color);
      color: var(--sidebar-bg);
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      font-size: 18px;
      transition: background 0.5s ease, color 0.5s ease;
    }

    .theme-toggle {
      position: absolute;
      bottom: 20px;
      left: 20px;
      display: flex;
      align-items: center;
      cursor: pointer;
    }

    .theme-toggle ion-icon {
      font-size: 20px;
      color: var(--text-color);
      margin-right: 10px;
      transition: color 0.5s ease;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="logo_content">
      <div class="logo">
        <ion-icon name="code-outline"></ion-icon>
        <div class="logo_name">MySidebar</div>
      </div>
    </div>
    <div class="search-box">
      <input type="text" placeholder="Search...">
      <ion-icon name="search-outline"></ion-icon>
    </div>
    <ul class="nav_list">
      <li>
        <a href="#">
          <ion-icon name="home-outline"></ion-icon>
          <span>Home</span>
        </a>
      </li>
      <li>
        <a href="#">
          <ion-icon name="person-outline"></ion-icon>
          <span>Profile</span>
        </a>
      </li>
      <li>
        <a href="#">
          <ion-icon name="settings-outline"></ion-icon>
          <span>Settings</span>
        </a>
      </li>
      <li>
        <a href="#">
          <ion-icon name="help-circle-outline"></ion-icon>
          <span>Help</span>
        </a>
      </li>
    </ul>
    <div class="theme-toggle" id="theme-toggle">
      <ion-icon name="moon-outline"></ion-icon>
      <span>Dark Mode</span>
    </div>
    <div class="toggle-btn" id="toggle-btn">
      <ion-icon name="menu-outline"></ion-icon>
    </div>
  </div>

  <script>
    const sidebar = document.querySelector('.sidebar');
    const toggleBtn = document.getElementById('toggle-btn');
    const themeToggle = document.getElementById('theme-toggle');
    const body = document.body;

    // Toggle Sidebar
    toggleBtn.addEventListener('click', () => {
      sidebar.classList.toggle('active');
    });

    // Toggle Theme
    themeToggle.addEventListener('click', () => {
      const currentTheme = body.getAttribute('data-theme');
      const isDark = currentTheme === 'dark';
      body.setAttribute('data-theme', isDark ? 'light' : 'dark');

      // Atualiza o ícone do botão
      const icon = themeToggle.querySelector('ion-icon');
      icon.setAttribute('name', isDark ? 'moon-outline' : 'sunny-outline');
      themeToggle.querySelector('span').textContent = isDark ? 'Dark Mode' : 'Light Mode';
    });
  </script>
</body>
</html>
