<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biblioteca Pessoal - Troféus</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
    }

    #menu-container {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
    }

    .container {
      padding: 20px;
      margin-left: 60px; /* Espaço para o menu lateral */
    }

    h2 {
      text-align: center;
      color: #00297c;
      margin-bottom: 20px;
    }

    .trofeus-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .trofeu {
      width: 150px;
      text-align: center;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 10px;
      background: #ffffff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .trofeu img {
      width: 100px;
      height: auto;
      margin: 10px 0;
    }

    .trofeu .titulo {
      font-size: 16px;
      font-weight: bold;
      color: #333;
    }

    .trofeu .descricao {
      font-size: 14px;
      color: #555;
    }

    .trofeu.inativo {
      opacity: 0.5;
      filter: grayscale(100%);
    }
  </style>
</head>
<body>

  <!-- Menu carregado dinamicamente -->
  <div id="menu-container"></div>

  <!-- Conteúdo Principal -->
  <div class="container">
    <h2>Conquistas de Leitura</h2>
    <div class="trofeus-container" id="trofeusContainer">
      <!-- Troféus serão carregados aqui dinamicamente -->
    </div>
  </div>

  <!-- Script para carregar o menu -->
  <script>
    async function carregarMenu() {
      try {
        const response = await fetch("menu.html");
        if (!response.ok) throw new Error(`Erro ao carregar o menu: ${response.status}`);
        const menuHtml = await response.text();
        document.getElementById("menu-container").innerHTML = menuHtml;

        // Recarregar ícones da Ionicons
        const script = document.createElement('script');
        script.src = "https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js";
        document.body.appendChild(script);
      } catch (error) {
        console.error("Erro ao carregar o menu:", error);
        document.getElementById("menu-container").innerHTML = "<p>Erro ao carregar o menu.</p>";
      }
    }

    carregarMenu();
  </script>

  <!-- Script para carregar troféus -->
  <script>
    const spreadsheetId = "11Rowjfar9c6yeLdr1Qirt4RWfDMUHg1ZX3MB4FHzHyc"; // Seu Spreadsheet ID
    const apiKey = "AIzaSyBFBF48H0WgkPAh5QRyPSctsrH8GAM7OTs"; // Sua chave de API
    const sheetName = "Biblioteca_Pessoal"; // Nome da aba na planilha
    const googleSheetsApiUrl = `https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}/values/${sheetName}?key=${apiKey}`;

    function carregarTrofeus() {
      fetch(googleSheetsApiUrl)
        .then(response => response.json())
        .then(data => {
          const rows = data.values;
          const headers = rows[0];
          const statusIndex = headers.indexOf("Status");

          // Contar livros lidos
          const livrosLidos = rows.slice(1).filter(row => row[statusIndex] && row[statusIndex].toLowerCase() === "lido").length;

          // Definir os troféus
          const trofeus = [
            { titulo: "Primeiro Livro!", descricao: "Leia seu primeiro livro do ano.", requisito: 1, imagem: "trofeu1.png" },
            { titulo: "5 Livros!", descricao: "Leia 5 livros.", requisito: 5, imagem: "trofeu2.png" },
            { titulo: "Meta Alcançada!", descricao: "Complete sua meta de 25 livros.", requisito: 25, imagem: "trofeu3.png" },
          ];

          // Exibir troféus
          const container = document.getElementById("trofeusContainer");
          trofeus.forEach(trofeu => {
            const div = document.createElement("div");
            div.classList.add("trofeu");
            if (livrosLidos < trofeu.requisito) {
              div.classList.add("inativo"); // Troféu inativo
            }
            div.innerHTML = `
              <img src="https://raw.githubusercontent.com/Literavi/Blog/main/imagens/${trofeu.imagem}" alt="${trofeu.titulo}">
              <div class="titulo">${trofeu.titulo}</div>
              <div class="descricao">${trofeu.descricao}</div>
            `;
            container.appendChild(div);
          });
        })
        .catch(error => console.error("Erro ao carregar troféus:", error));
    }

    // Carregar troféus ao iniciar
    carregarTrofeus();
  </script>

</body>
</html>
