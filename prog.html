<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biblioteca Pessoal - Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
    }

    #menu-container {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
    }

    .container {
      padding: 20px;
      margin-left: 60px; /* Espaço para o menu lateral */
    }

    h2 {
      text-align: center;
      color: #00297c;
      margin-bottom: 20px;
    }

    .meta-leitura-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 20px auto;
      max-width: 300px;
    }

    #metaLeituraChart {
      width: 200px;
      height: 200px;
    }

    .meta-leitura-texto {
      font-size: 18px;
      font-weight: bold;
      color: #00297c;
      margin-top: -40px; /* Para posicionar no centro do gráfico */
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- Aqui o menu será carregado dinamicamente -->
  <div id="menu-container"></div>

  <!-- Conteúdo Principal -->
  <div class="container">
    <h2>Meta de Leitura Anual</h2>
    <div class="meta-leitura-container">
      <canvas id="metaLeituraChart"></canvas>
      <p class="meta-leitura-texto" id="metaLeituraTexto">0 de 25 livros</p>
    </div>
  </div>

  <!-- Script para carregar o menu -->
  <script>
    async function carregarMenu() {
      try {
        const response = await fetch("menu.html");
        if (!response.ok) throw new Error(`Erro ao carregar o menu: ${response.status}`);
        const menuHtml = await response.text();
        document.getElementById("menu-container").innerHTML = menuHtml;

        // Recarregar ícones da Ionicons
        const script = document.createElement('script');
        script.src = "https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js";
        document.body.appendChild(script);
      } catch (error) {
        console.error("Erro ao carregar o menu:", error);
        document.getElementById("menu-container").innerHTML = "<p>Erro ao carregar o menu.</p>";
      }
    }

    carregarMenu();
  </script>

  <!-- Script para carregar dados do Google Sheets -->
  <script>
    const spreadsheetId = "11Rowjfar9c6yeLdr1Qirt4RWfDMUHg1ZX3MB4FHzHyc"; // Seu Spreadsheet ID
    const apiKey = "AIzaSyBFBF48H0WgkPAh5QRyPSctsrH8GAM7OTs"; // Sua chave de API
    const sheetName = "Biblioteca_Pessoal"; // Nome da aba na planilha
    const googleSheetsApiUrl = `https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}/values/${sheetName}?key=${apiKey}`;

    let metaLeituraChart; // Variável global para armazenar a instância do gráfico

    function carregarMetaDeLeitura() {
      fetch(googleSheetsApiUrl)
        .then(response => response.json())
        .then(data => {
          const rows = data.values;
          const headers = rows[0];
          const statusIndex = headers.indexOf("Status");

          // Filtrar livros com status "lido"
          const livrosLidos = rows.slice(1).filter(row => row[statusIndex] && row[statusIndex].toLowerCase() === "lido").length;

          // Meta de leitura
          const meta = 25;
          const progresso = Math.min((livrosLidos / meta) * 100, 100).toFixed(1); // Em porcentagem

          // Atualizar texto
          const metaLeituraTexto = document.getElementById("metaLeituraTexto");
          metaLeituraTexto.textContent = `${livrosLidos} de ${meta} livros`;

          const ctx = document.getElementById("metaLeituraChart").getContext("2d");

          // Atualiza ou cria o gráfico de meta de leitura
          if (metaLeituraChart) {
            metaLeituraChart.data.datasets[0].data = [livrosLidos, meta - livrosLidos];
            metaLeituraChart.update();
          } else {
            metaLeituraChart = new Chart(ctx, {
              type: "doughnut",
              data: {
                datasets: [
                  {
                    data: [livrosLidos, meta - livrosLidos],
                    backgroundColor: ["#4caf50", "#f1f1f1"],
                    borderWidth: 0,
                  },
                ],
              },
              options: {
                responsive: true,
                cutout: "80%", // Faz o gráfico parecer um donut
                plugins: {
                  tooltip: { enabled: false }, // Desativa o tooltip
                },
              },
            });
          }
        })
        .catch(error => console.error("Erro ao carregar meta de leitura:", error));
    }

    // Carregar meta de leitura ao iniciar
    carregarMetaDeLeitura();
  </script>

</body>
</html>
