<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biblioteca Pessoal - Meta de Leitura</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
    }

    #menu-container {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
    }

    .container {
      padding: 20px;
      margin-left: 60px; /* Espaço para o menu lateral */
    }

    h2 {
      text-align: center;
      color: #00297c;
      margin-bottom: 20px;
    }

    /* Estilo do medidor circular */
    .meta-leitura-circular {
      position: relative;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: conic-gradient(
        #4caf50 calc(var(--progress) * 1%), 
        #f1f1f1 0
      );
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 auto;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .meta-leitura-texto {
      position: absolute;
      font-size: 20px;
      font-weight: bold;
      color: #00297c;
      text-align: center;
    }

    .meta-leitura-subtexto {
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>

  <!-- Menu carregado dinamicamente -->
  <div id="menu-container"></div>

  <!-- Conteúdo Principal -->
  <div class="container">
    <h2>Meta de Leitura Anual</h2>
    <div class="meta-leitura-circular" id="metaLeituraCircular" style="--progress: 0;">
      <div class="meta-leitura-texto">
        <span id="metaLeituraProgresso">0%</span>
        <div class="meta-leitura-subtexto">0 de 25 livros</div>
      </div>
    </div>
  </div>

  <!-- Script para carregar o menu -->
  <script>
    async function carregarMenu() {
      try {
        const response = await fetch("menu.html");
        if (!response.ok) throw new Error(`Erro ao carregar o menu: ${response.status}`);
        const menuHtml = await response.text();
        document.getElementById("menu-container").innerHTML = menuHtml;

        // Recarregar ícones da Ionicons
        const script = document.createElement('script');
        script.src = "https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js";
        document.body.appendChild(script);
      } catch (error) {
        console.error("Erro ao carregar o menu:", error);
        document.getElementById("menu-container").innerHTML = "<p>Erro ao carregar o menu.</p>";
      }
    }

    carregarMenu();
  </script>

  <!-- Script para carregar a meta de leitura -->
  <script>
    const spreadsheetId = "11Rowjfar9c6yeLdr1Qirt4RWfDMUHg1ZX3MB4FHzHyc"; // Seu Spreadsheet ID
    const apiKey = "AIzaSyBFBF48H0WgkPAh5QRyPSctsrH8GAM7OTs"; // Sua chave de API
    const sheetName = "Biblioteca_Pessoal"; // Nome da aba na planilha
    const googleSheetsApiUrl = `https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}/values/${sheetName}?key=${apiKey}`;

    function carregarMetaDeLeitura() {
      fetch(googleSheetsApiUrl)
        .then(response => response.json())
        .then(data => {
          const rows = data.values;
          const headers = rows[0];
          const statusIndex = headers.indexOf("Status");

          // Filtrar livros com status "lido"
          const livrosLidos = rows.slice(1).filter(row => row[statusIndex] && row[statusIndex].toLowerCase() === "lido").length;

          // Meta de leitura
          const meta = 25;
          const progresso = Math.min((livrosLidos / meta) * 100, 100).toFixed(1); // Em porcentagem

          // Atualizar a animação circular
          const metaLeituraCircular = document.getElementById("metaLeituraCircular");
          metaLeituraCircular.style.setProperty("--progress", progresso);

          // Atualizar textos
          const metaLeituraProgresso = document.getElementById("metaLeituraProgresso");
          metaLeituraProgresso.textContent = `${progresso}%`;

          const metaLeituraSubtexto = metaLeituraCircular.querySelector(".meta-leitura-subtexto");
          metaLeituraSubtexto.textContent = `${livrosLidos} de ${meta} livros`;
        })
        .catch(error => console.error("Erro ao carregar meta de leitura:", error));
    }

    // Carregar meta de leitura ao iniciar
    carregarMetaDeLeitura();
  </script>

</body>
</html>
