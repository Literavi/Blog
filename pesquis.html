<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biblioteca Pessoal - Pesquisar Livros</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <style>
    /* CSS Embutido */
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }

    .container {
      padding: 20px;
    }

    #book-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      padding: 20px 0;
    }

    #book-list div {
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.1);
      padding: 10px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    #book-list div:hover {
      transform: translateY(-5px);
      box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
    }

    #book-list img {
      width: 100%;
      border-radius: 8px;
    }

    #book-list h4 {
      margin: 10px 0 5px;
      font-size: 16px;
      color: #333;
    }

    #book-list p {
      margin: 5px 0;
      font-size: 14px;
      color: #777;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }

    .buttons button {
      padding: 12px 20px;
      font-size: 16px;
      font-weight: 500;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      box-shadow: 5px 5px 15px #d4d4d4, -5px -5px 15px #ffffff;
    }

    .buttons button.add {
      background-color: #6c63ff;
      color: white;
    }

    .buttons button.add:hover {
      background-color: #5848d8;
      box-shadow: 2px 2px 10px #b0b0b0, -2px -2px 10px #ffffff;
    }

    .buttons button.remove {
      background-color: #ff6c6c;
      color: white;
    }

    .buttons button.remove:hover {
      background-color: #d85858;
      box-shadow: 2px 2px 10px #b0b0b0, -2px -2px 10px #ffffff;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      max-width: 500px;
      width: 90%;
      text-align: center;
    }

    .modal-content h4 {
      margin: 0 0 10px;
      font-size: 20px;
      color: #333;
    }

    .modal-content p {
      color: #555;
    }

    .close {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 24px;
      color: #333;
      cursor: pointer;
    }

    .close:hover {
      color: #ff6c6c;
    }

    @media (max-width: 768px) {
      .container {
        padding: 10px;
      }

      #book-list {
        grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
        gap: 15px;
      }

      .buttons button {
        padding: 10px 15px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <!-- Conteúdo Principal -->
  <div class="container">
    <h2>Pesquisar por Autor e Status</h2>
    <div class="search-container">
      <input type="text" id="author-name" class="search-box" placeholder="Digite o nome do autor ou título">
      <select id="status" class="dropdown">
        <option value="">Selecione o status</option>
        <option value="currently-reading">Lendo</option>
        <option value="to-read">Para Ler</option>
        <option value="read">Lido</option>
      </select>
      <button class="button" onclick="buscarAutor()">Pesquisar</button>
    </div>

    <h3>Resultados da Pesquisa</h3>
    <div id="book-list"></div>
    <p id="error-message"></p>
  </div>

  <!-- Modal para exibir a sinopse -->
  <div id="synopsis-modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="fecharModal()">&times;</span>
      <h4 id="modal-title"></h4>
      <p id="modal-synopsis"></p>
    </div>
  </div>

  <script>
    function buscarAutor() {
      // Exemplo de lógica de busca
      const lista = document.getElementById("book-list");
      lista.innerHTML = `<div><h4>Exemplo de Livro</h4><p>Autor Exemplo</p></div>`;
    }

    function fecharModal() {
      document.getElementById("synopsis-modal").style.display = "none";
    }
  </script>
</body>
</html>
