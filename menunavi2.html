<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Sidebar Navigation</title>
  <style>
    :root {
      --background: #9c88ff;
      --navbar-width: 256px;
      --navbar-width-min: 80px;
      --navbar-dark-primary: #18283b;
      --navbar-dark-secondary: #2c3e50;
      --navbar-light-primary: #f5f6fa;
      --navbar-light-secondary: #8392a5;
    }

    html, body {
      margin: 0;
      background: var(--background);
    }

    #nav-toggle:checked ~ #nav-header {
      width: calc(var(--navbar-width-min) - 16px);
    }

    #nav-toggle:checked ~ #nav-content, 
    #nav-toggle:checked ~ #nav-footer {
      width: var(--navbar-width-min);
    }

    #nav-bar {
      position: absolute;
      left: 1vw;
      top: 1vw;
      height: calc(100% - 2vw);
      background: var(--navbar-dark-primary);
      border-radius: 16px;
      display: flex;
      flex-direction: column;
      color: var(--navbar-light-primary);
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      overflow: hidden;
      user-select: none;
    }

    #nav-header {
      position: relative;
      width: var(--navbar-width);
      min-height: 80px;
      background: var(--navbar-dark-primary);
      border-radius: 16px;
      z-index: 2;
      display: flex;
      align-items: center;
      transition: width .2s;
    }

    #nav-title {
      font-size: 1.5rem;
      transition: opacity 1s;
    }

    label[for="nav-toggle"] {
      position: absolute;
      right: 0;
      width: 3rem;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    #nav-content {
      margin: -16px 0;
      padding: 16px 0;
      position: relative;
      flex: 1;
      width: var(--navbar-width);
      background: var(--navbar-dark-primary);
      direction: rtl;
      overflow-x: hidden;
      transition: width .2s;
    }

    #nav-footer {
      position: relative;
      width: var(--navbar-width);
      height: 54px;
      background: var(--navbar-dark-secondary);
      border-radius: 16px;
      display: flex;
      flex-direction: column;
      z-index: 2;
      transition: width .2s, height .2s;
    }

    #nav-footer-heading {
      position: relative;
      width: 100%;
      height: 54px;
      display: flex;
      align-items: center;
    }

    #nav-footer-avatar {
      position: relative;
      margin: 11px 0 11px 16px;
      left: 0;
      width: 32px;
      height: 32px;
      border-radius: 50%;
      overflow: hidden;
      transform: translate(0);
      transition: .2s;
    }

    #nav-footer-titlebox {
      position: relative;
      margin-left: 16px;
      display: flex;
      flex-direction: column;
      transition: opacity 1s;
    }

    #nav-footer-subtitle {
      color: var(--navbar-light-secondary);
      font-size: .6rem;
    }
  </style>
</head>
<body>
  <div id="nav-bar">
    <input id="nav-toggle" type="checkbox" />
    <div id="nav-header">
      <a id="nav-title" href="https://codepen.io" target="_blank">
        C<i class="fab fa-codepen"></i>DEPEN
      </a>
      <label for="nav-toggle">
        <span id="nav-toggle-burger"></span>
      </label>
      <hr />
    </div>
    <div id="nav-content">
      <div class="nav-button">
        <i class="fas fa-palette"></i>
        <span>Your Work</span>
      </div>
      <div class="nav-button">
        <i class="fas fa-images"></i>
        <span>Assets</span>
      </div>
      <div class="nav-button">
        <i class="fas fa-thumbtack"></i>
        <span>Pinned Items</span>
      </div>
      <hr />
      <div class="nav-button">
        <i class="fas fa-heart"></i>
        <span>Following</span>
      </div>
      <div class="nav-button">
        <i class="fas fa-chart-line"></i>
        <span>Trending</span>
      </div>
      <div class="nav-button">
        <i class="fas fa-fire"></i>
        <span>Challenges</span>
      </div>
      <div class="nav-button">
        <i class="fas fa-magic"></i>
        <span>Spark</span>
      </div>
      <hr />
      <div class="nav-button">
        <i class="fas fa-gem"></i>
        <span>Codepen Pro</span>
      </div>
      <div id="nav-content-highlight"></div>
    </div>
    <input id="nav-footer-toggle" type="checkbox" />
    <div id="nav-footer">
      <div id="nav-footer-heading">
        <div id="nav-footer-avatar">
          <img src="https://gravatar.com/avatar/4474ca42d303761c2901fa819c4f2547" />
        </div>
        <div id="nav-footer-titlebox">
          <a id="nav-footer-title" href="https://codepen.io/uahnbu/pens/public" target="_blank">uahnbu</a>
          <span id="nav-footer-subtitle">Admin</span>
        </div>
        <label for="nav-footer-toggle">
          <i class="fas fa-caret-up"></i>
        </label>
      </div>
      <div id="nav-footer-content">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
      </div>
    </div>
  </div>
</body>
</html>
