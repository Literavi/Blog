<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu Lateral Personalizado com Anima√ß√µes</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      height: 100vh;
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    /* Vari√°veis de tema */
    :root {
      --text-primary: #1f1f1f;
      --text-secondary: #000000;
      --bg-primary: #ffffff;
      --bg-secondary: #e4e4e4;
      --transition-speed: 600ms;
    }

    body.dark-mode {
      --text-primary: #b6b6b6;
      --text-secondary: #ececec;
      --bg-primary: #23232e;
      --bg-secondary: #141418;
    }

    /* Menu lateral */
    .sidebar {
      width: 80px;
      background-color: var(--bg-primary);
      display: flex;
      flex-direction: column;
      transition: width var(--transition-speed), background-color 0.3s ease;
      position: relative;
    }

    .sidebar.expanded {
      width: 240px;
    }

    /* Cabe√ßalho do menu */
    .sidebar-header {
      display: flex;
      align-items: center;
      padding: 15px;
      gap: 10px;
      justify-content: flex-start;
    }

    .sidebar-header .hamburger {
      color: var(--text-primary);
      font-size: 28px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    /* Barra de pesquisa */
    .search-bar {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      padding: 10px 0;
      position: relative;
      transition: opacity var(--transition-speed);
    }

    .search-bar input {
      width: 0;
      padding: 10px;
      border: none;
      border-radius: 20px;
      outline: none;
      background: #ffffff;
      color: var(--text-primary);
      font-size: 14px;
      opacity: 0;
      transition: width var(--transition-speed), opacity var(--transition-speed);
    }

    .search-bar.active input {
      width: 160px;
      opacity: 1;
      margin-left: 10px;
    }

    .sidebar.expanded .search-bar input {
      width: 100%;
      opacity: 1;
    }

    .search-icon {
      color: var(--text-primary);
      font-size: 20px;
      cursor: pointer;
    }

    /* Itens do menu */
    .menu-item {
      width: 100%;
      padding: 15px 20px;
      color: var(--text-primary);
      cursor: pointer;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color var(--transition-speed), color var(--transition-speed);
    }

    .menu-item:hover {
      background-color: var(--bg-secondary);
      color: var(--text-secondary);
    }

    .menu-item.active {
      background: linear-gradient(135deg, var(--bg-secondary), #357ab8);
      color: var(--text-secondary);
      font-weight: bold;
    }

    .menu-item.active::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 5px;
      background-color: var(--text-secondary);
      border-radius: 0 8px 8px 0;
    }

    /* Bot√£o de tema */
    .theme-toggle {
      margin-top: auto;
      padding: 15px 20px;
      color: var(--text-primary);
      cursor: pointer;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .theme-toggle:hover {
      background-color: var(--bg-secondary);
    }

    /* Conte√∫do principal */
    .main-content {
      flex-grow: 1;
      padding: 20px;
      transition: filter var(--transition-speed);
    }

    .main-content.blurred {
      filter: blur(4px);
    }

    /* Media Queries */
    @media only screen and (max-width: 600px) {
      .sidebar {
        bottom: 0;
        width: 100vw;
        height: 5rem;
      }

      .sidebar.expanded {
        width: 100%;
        height: auto;
      }

      .menu-item {
        justify-content: center;
      }
    }
  </style>
</head>
<body>

  <!-- Menu lateral -->
  <div class="sidebar" id="sidebar">
    <!-- Cabe√ßalho do menu -->
    <div class="sidebar-header">
      <span class="hamburger" onclick="toggleSidebar()">‚ò∞</span>
      <span class="search-icon" onclick="toggleSearch()">üîç</span>
    </div>

    <!-- Barra de pesquisa -->
    <div class="search-bar" id="searchBar">
      <input type="text" placeholder="Pesquisar...">
    </div>

    <!-- Itens do menu -->
    <div class="menu-item active" onclick="changePage('home')">
      <i>üè†</i>
      <span>Home</span>
    </div>
    <div class="menu-item" onclick="changePage('profile')">
      <i>üë§</i>
      <span>Perfil</span>
    </div>
    <div class="menu-item" onclick="changePage('settings')">
      <i>‚öôÔ∏è</i>
      <span>Configura√ß√µes</span>
    </div>
    <div class="menu-item" onclick="changePage('about')">
      <i>‚ÑπÔ∏è</i>
      <span>Sobre</span>
    </div>

    <!-- Bot√£o de tema -->
    <div class="theme-toggle" onclick="toggleTheme()">
      üåì
    </div>
  </div>

  <!-- Conte√∫do principal -->
  <div class="main-content" id="main-content">
    <h1>P√°gina Home</h1>
    <p>Bem-vindo √† p√°gina principal.</p>
  </div>

  <script>
    // Alternar a expans√£o do menu
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      const content = document.querySelector('.main-content');
      const searchBar = document.getElementById('searchBar');

      sidebar.classList.toggle('expanded');
      searchBar.classList.remove('active'); // Fechar a pesquisa quando o menu expandir
      content.classList.toggle('blurred');
    }

    // Alternar barra de pesquisa
    function toggleSearch() {
      const searchBar = document.getElementById('searchBar');
      searchBar.classList.toggle('active');
    }

    // Alterar o tema (modo claro/escuro)
    function toggleTheme() {
      const body = document.body;
      body.classList.toggle('dark-mode');
    }

    // Alterar a p√°gina ativa
    function changePage(page) {
      document.querySelectorAll('.menu-item').forEach(item => item.classList.remove('active'));
      document.querySelector(`.menu-item[onclick="changePage('${page}')"]`).classList.add('active');
      const mainContent = document.getElementById('main-content');
      mainContent.innerHTML = `
        <h1>P√°gina ${page.charAt(0).toUpperCase() + page.slice(1)}</h1>
        <p>Conte√∫do da p√°gina ${page}.</p>
      `;
    }
  </script>

</body>
</html>
