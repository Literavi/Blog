<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu Lateral com Destaque Verde</title>
  <style>
    /* Estilo geral do menu */
    .navigation {
      width: 240px;
      background-color: #333;
      color: #fff;
      height: 100vh;
      position: fixed;
      overflow: hidden;
    }

    .navigation ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .navigation ul li {
      position: relative;
      width: 100%;
      padding: 5px 0; /* Ajuste de espa√ßamento entre itens */
    }

    .navigation ul li a {
      position: relative;
      display: flex;
      align-items: center;
      width: 90%; /* Ajuste para borda arredondada ficar vis√≠vel */
      padding: 15px 20px;
      margin: 0 auto; /* Centraliza os links */
      text-decoration: none;
      color: #fff;
      background-color: transparent;
      border-radius: 10px; /* Bordas arredondadas */
      transition: all 0.3s ease;
    }

    .navigation ul li a:hover {
      background-color: #444;
    }

    /* Item ativo com fundo arredondado e faixa verde */
    .navigation ul li.active a {
      background-color: #4CAF50; /* Fundo verde do item ativo */
      color: #fff;
      border-radius: 10px; /* Cantos arredondados */
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2); /* Adiciona um leve efeito de sombra */
    }

    .navigation ul li.active a::before {
      content: '';
      position: absolute;
      left: -10px; /* Ajusta a posi√ß√£o da faixa */
      top: 0;
      bottom: 0;
      width: 5px; /* Largura da faixa verde */
      background-color: #4CAF50; /* Cor da faixa */
      border-radius: 0 10px 10px 0; /* Bordas arredondadas da faixa */
    }

    /* √çcones e texto */
    .navigation ul li a .icon {
      font-size: 1.5rem;
      margin-right: 10px;
    }

    .navigation ul li a .title {
      font-size: 1rem;
      white-space: nowrap;
    }
  </style>
</head>
