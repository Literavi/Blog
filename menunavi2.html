<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu Lateral com Destaque Verde</title>
  <style>
    /* Estilo geral do menu */
    .navigation {
      width: 240px;
      background-color: #333;
      color: #fff;
      height: 100vh;
      position: fixed;
      overflow: hidden;
    }

    .navigation ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .navigation ul li {
      position: relative;
      width: 100%;
    }

    .navigation ul li a {
      position: relative;
      display: flex;
      align-items: center;
      width: 100%;
      padding: 15px 20px;
      text-decoration: none;
      color: #fff;
      transition: background-color 0.3s ease;
    }

    .navigation ul li a:hover {
      background-color: #444;
    }

    .navigation ul li.active a {
      background-color: #4CAF50; /* Fundo verde no item ativo */
      color: #fff;
    }

    .navigation ul li.active a::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 5px; /* Largura da barra verde */
      background-color: #4CAF50; /* Barra verde */
      border-radius: 0 8px 8px 0; /* Bordas arredondadas */
    }

    .navigation ul li a .icon {
      font-size: 1.5rem;
      margin-right: 10px;
    }

    .navigation ul li a .title {
      font-size: 1rem;
      white-space: nowrap;
    }
  </style>
</head>
