<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu Lateral Personalizado</title>

  <!-- Fonte Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    * {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      position: relative;
      min-height: 100vh;
      width: 100%;
      background: #e7e9f5;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 50px;
      background: #ffffff;
      height: 100vh;
      box-shadow: 5px 0 30px rgba(0, 0, 0, .1);
      transition: all .3s ease;
    }

    .sidebar.active {
      width: 240px;
    }

    .sidebar .logo_content .logo {
      display: flex;
      color: #00297c;
      height: 50px;
      width: 100%;
      font-size: 30px;
      margin-left: 10px;
      align-items: center;
      pointer-events: none;
      opacity: 1;
      transition: 1.5s ease;
    }

    .sidebar.active .logo_content .logo {
      opacity: 1;
    }

    .sidebar .logo_content .logo .logo_name {
      font-size: 23px;
      font-weight: 600;
      margin: 0 10px;
    }

    .sidebar ul {
      margin-top: 20px;
    }

    .sidebar ul li {
      position: relative;
      list-style: none;
      height: 50px;
      width: 100%;
      margin: 10px 0;
      line-height: 50px;
    }

    .sidebar ul li a {
      position: relative;
      display: flex;
      align-items: center;
      width: 100%;
      height: 100%;
      text-decoration: none;
      color: #00297c;
      font-size: 18px;
      transition: all 0.4s ease;
      padding-left: 20px;
    }

    .sidebar ul li a:hover {
      color: #ffffff;
      background: #4a90e2;
      border-radius: 6px;
    }

    .sidebar ul li a i {
      font-size: 24px;
      margin-right: 15px;
    }

    .sidebar ul li span {
      display: none;
    }

    .sidebar.active ul li span {
      display: inline;
    }

    .toggle {
      position: absolute;
      top: 10px;
      right: -20px;
      width: 40px;
      height: 40px;
      background: #4a90e2;
      color: white;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }

    .toggle:hover {
      background: #357ab8;
    }

    .content {
      margin-left: 50px;
      padding: 20px;
      transition: all 0.3s ease;
    }

    .sidebar.active ~ .content {
      margin-left: 240px;
    }
  </style>
</head>
<body>

  <!-- Menu lateral -->
  <div class="sidebar" id="sidebar">
    <div class="logo_content">
      <div class="logo">
        üìö
        <span class="logo_name">literaVi</span>
      </div>
    </div>
    <ul>
      <li><a href="#"><i>üè†</i><span>Home</span></a></li>
      <li><a href="#"><i>üë§</i><span>Perfil</span></a></li>
      <li><a href="#"><i>‚öôÔ∏è</i><span>Configura√ß√µes</span></a></li>
      <li><a href="#"><i>‚ÑπÔ∏è</i><span>Sobre</span></a></li>
    </ul>
    <div class="toggle" id="toggle">‚ò∞</div>
  </div>

  <!-- Conte√∫do principal -->
  <div class="content" id="content">
    <h1>Bem-vindo ao LiteraVi</h1>
    <p>Este √© o espa√ßo principal do seu conte√∫do.</p>
  </div>

  <script>
    // Alternar o menu lateral
    const toggle = document.getElementById('toggle');
    const sidebar = document.getElementById('sidebar');
    const content = document.getElementById('content');

    toggle.addEventListener('click', () => {
      sidebar.classList.toggle('active');
    });
  </script>
</body>
</html>
