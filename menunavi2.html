<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu Lateral com Estilo Refinado</title>
  <style>
    /* Estilo geral do menu */
    .navigation {
      width: 240px;
      background-color: #333;
      color: #fff;
      height: 100vh;
      position: fixed;
      overflow: hidden;
    }

    .navigation ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .navigation ul li {
      position: relative;
      width: 100%;
    }

    /* Estilo dos links */
    .navigation ul li a {
      position: relative;
      display: flex;
      width: 100%;
      text-decoration: none;
      color: #fff;
      padding: 10px 20px;
      align-items: center;
      transition: background-color 0.3s ease, border-radius 0.3s ease;
    }

    .navigation ul li a:hover {
      background-color: #444;
    }

    /* √çcone dentro dos links */
    .navigation ul li a .icon {
      position: relative;
      display: block;
      min-width: 60px;
      height: 60px;
      text-align: center;
      line-height: 60px;
      font-size: 1.5rem;
    }

    /* T√≠tulo dos links */
    .navigation ul li a .title {
      position: relative;
      display: block;
      padding-left: 10px;
      line-height: 60px;
      white-space: nowrap;
      font-size: 1rem;
    }

    /* Item ativo com destaque */
    .navigation ul li.active a {
      background-color: #4CAF50; /* Fundo verde */
      color: #fff;
      border-radius: 10px; /* Borda arredondada */
      margin: 0 10px; /* Margem para o efeito visual de destaque */
    }

    .navigation ul li.active a::before {
      content: '';
      position: absolute;
      left: -10px; /* Ajuste da faixa */
      top: 0;
      bottom: 0;
      width: 5px; /* Largura da faixa verde */
      background-color: #4CAF50; /* Cor da faixa */
      border-radius: 0 10px 10px 0; /* Bordas arredondadas */
    }
  </style>
</head>
