<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biblioteca Pessoal - Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
    }

    .container {
      padding: 20px;
      margin-left: 60px; /* Espaço para o menu lateral */
    }

    h2, h3 {
      text-align: center;
      color: #00297c;
      margin-bottom: 20px;
    }

    #livrosLidosChart {
      max-width: 600px;
      margin: 0 auto;
      display: block;
    }

    .progress-container {
      max-width: 600px;
      margin: 20px auto;
      text-align: center;
    }

    .progress-bar {
      width: 100%;
      background-color: #ddd;
      border-radius: 5px;
      overflow: hidden;
    }

    .progress-bar div {
      height: 20px;
      background-color: #00297c;
      text-align: center;
      line-height: 20px;
      color: white;
      width: 0%; /* Valor inicial */
      transition: width 0.5s ease;
    }

    .stats, .current-books, .gamification {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .stats h3, .current-books h3, .gamification h3 {
      margin-bottom: 10px;
      font-size: 18px;
      color: #444;
    }

    .stats p, .current-books p, .gamification p {
      margin: 5px 0;
      font-size: 14px;
      color: #666;
    }

    .current-books .progress-bar {
      margin-bottom: 10px;
    }

    .gamification .achievement {
      display: flex;
      align-items: center;
      margin: 10px 0;
    }

    .gamification .achievement span {
      margin-left: 10px;
      font-size: 14px;
      color: #444;
    }

    .quick-search {
      max-width: 600px;
      margin: 20px auto;
      text-align: center;
    }

    .quick-search input {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }

    .quick-search button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #00297c;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .quick-search button:hover {
      background-color: #0044cc;
    }
  </style>
</head>
<body>

  <!-- Aqui o menu será carregado dinamicamente -->
  <div id="menu-container"></div>

  <!-- Conteúdo Principal -->
  <div class="container">
    <h2>Quantidade de Livros Lidos por Mês em 2024</h2>
    <canvas id="livrosLidosChart"></canvas>

    <!-- Resumo de Estatísticas -->
    <div class="stats">
      <h3>Resumo de Estatísticas</h3>
      <p id="totalLivros">Total de Livros Lidos: 0</p>
      <p id="livrosFisicos">Livros Físicos: 0</p>
      <p id="livrosEbooks">Livros eBooks: 0</p>
    </div>

    <!-- Livros em Andamento -->
    <div class="current-books">
      <h3>Livros em Andamento</h3>
      <div id="currentBooksContainer"></div>
    </div>

    <!-- Gamificação -->
    <div class="gamification">
      <h3>Conquistas</h3>
      <div id="achievements"></div>
    </div>

    <!-- Busca Rápida -->
    <div class="quick-search">
      <h3>Busca Rápida</h3>
      <input type="text" id="quickSearchInput" placeholder="Digite o título ou autor do livro">
      <button onclick="buscarLivro()">Buscar</button>
      <div id="quickSearchResults"></div>
    </div>
  </div>

  <!-- Script para carregar o menu -->
  <script>
    fetch("menu.html")
      .then(response => {
        if (!response.ok) {
          throw new Error("Erro ao carregar o menu");
        }
        return response.text();
      })
      .then(data => {
        document.getElementById("menu-container").innerHTML = data;
      })
      .catch(error => {
        console.error("Erro ao carregar o menu:", error);
      });
  </script>

  <!-- Script para carregar dados e gerar o gráfico -->
  <script>
    const spreadsheetId = "11Rowjfar9c6yeLdr1Qirt4RWfDMUHg1ZX3MB4FHzHyc"; // Seu Spreadsheet ID
    const apiKey = "AIzaSyBFBF48H0WgkPAh5QRyPSctsrH8GAM7OTs"; // Sua chave de API
    const sheetName = "Biblioteca_Pessoal"; // Nome da aba na planilha
    const googleSheetsApiUrl = `https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}/values/${sheetName}?key=${apiKey}`;
    let livros = [];
    let totalLivros = 0;

    function carregarDadosEExibirGrafico() {
      fetch(googleSheetsApiUrl)
        .then(response => {
          if (!response.ok) {
            throw new Error("Erro ao carregar dados da API do Google Sheets");
          }
          return response.json();
        })
        .then(data => {
          const rows = data.values.slice(1); // Exclui a linha de cabeçalho
          const meses = [
            'Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho',
            'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'
          ];

          const livrosFisicosPorMes = Array(12).fill(0);
          const livrosEbooksPorMes = Array(12).fill(0);

          livros = rows.map(row => ({
            title: row[1],
            author: row[2],
            formato: row[3],
            progresso: row[4] ? Number(row[4]) : 0, // Progresso de leitura
            month: row[0] ? Number(row[0].split("/")[1]) - 1 : null
          }));

          livros.forEach(livro => {
            if (livro.month !== null) {
              if (livro.formato === "Físico") livrosFisicosPorMes[livro.month]++;
              if (livro.formato === "eBook") livrosEbooksPorMes[livro.month]++;
            }
          });

          totalLivros = livros.length;

          document.getElementById("totalLivros").textContent = `Total de Livros Lidos: ${totalLivros}`;
          document.getElementById("livrosFisicos").textContent = `Livros Físicos: ${livrosFisicosPorMes.reduce((a, b) => a + b, 0)}`;
          document.getElementById("livrosEbooks").textContent = `Livros eBooks: ${livrosEbooksPorMes.reduce((a, b) => a + b, 0)}`;

          const ctx = document.getElementById('livrosLidosChart').getContext('2d');
          new Chart(ctx, {
            type: 'bar',
            data: {
              labels: meses,
              datasets: [
                {
                  label: 'Físico',
                  data: livrosFisicosPorMes,
                  backgroundColor: 'rgba(54, 162, 235, 0.5)',
                  borderColor: 'rgba(54, 162, 235, 1)',
                  borderWidth: 1
                },
                {
                  label: 'eBook',
                  data: livrosEbooksPorMes,
                  backgroundColor: 'rgba(255, 99, 132, 0.5)',
                  borderColor: 'rgba(255, 99, 132, 1)',
                  borderWidth: 1
                }
              ]
            },
            options: {
              responsive: true,
              scales: {
                y: {
                  beginAtZero: true
                }
              }
            }
          });

          exibirLivrosEmAndamento();
          exibirGamificacao();
        })
        .catch(error => console.error("Erro ao carregar dados:", error));
    }

    function exibirLivrosEmAndamento() {
      const container = document.getElementById("currentBooksContainer");
      container.innerHTML = "";

      const livrosEmAndamento = livros.filter(livro => livro.progresso > 0 && livro.progresso < 100);
      livrosEmAndamento.forEach(livro => {
        const div = document.createElement("div");
        div.classList.add("progress-bar");

        div.innerHTML = `
          <p><strong>${livro.title}</strong> por ${livro.author}</p>
          <div class="progress-bar">
            <div style="width: ${livro.progresso}%; background-color: #00297c; color: white;">
              ${livro.progresso}%
            </div>
          </div>
        `;

        container.appendChild(div);
      });
    }

    function exibirGamificacao() {
      const achievements = [
        { id: 1, title: "Primeiro Livro Lido!", condition: livros.length >= 1 },
        { id: 2, title: "10 Livros Lidos!", condition: livros.length >= 10 },
        { id: 3, title: "50 Livros Lidos!", condition: livros.length >= 50 }
      ];

      const container = document.getElementById("achievements");
      container.innerHTML = "";

      achievements.forEach(achievement => {
        if (achievement.condition) {
          const div = document.createElement("div");
          div.classList.add("achievement");

          div.innerHTML = `
            <ion-icon name="trophy-outline"></ion-icon>
            <span>${achievement.title}</span>
          `;

          container.appendChild(div);
        }
      });
    }

    carregarDadosEExibirGrafico();
  </script>

</body>
</html>
