<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biblioteca Pessoal</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
  /* Estilo geral */
  body {
    font-family: 'Roboto', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f9;
    color: #444;
  }

  /* Cabeçalho */
  .header {
    background-color: #9370DB;
    color: white;
    padding: 15px 0;
  }

  .header .container {
    display: flex;
    align-items: center;
    justify-content: space-between;
    max-width: 1000px; /* Ajuste de largura */
    margin: 0 auto;
  }

  .header .logo {
    font-size: 24px;
    font-weight: bold;
  }

  .navbar a {
    color: white;
    text-decoration: none;
    margin: 0 15px;
    font-weight: bold;
    transition: color 0.3s;
  }

  .navbar a:hover {
    color: #d1c4e9;
  }

  /* Container principal */
  /* Container principal */
.container {
  max-width: 900px;
  margin: 20px auto;
  background: #fff;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
  display: flex;
  flex-direction: column;
  align-items: center;
}

/* Alinhamento dos elementos de pesquisa */
.search-container {
  display: flex;
  align-items: center;
  gap: 12px;
  justify-content: center;
  margin-bottom: 20px; /* Adiciona espaço entre a pesquisa e os livros */
}

.search-box {
  flex: 2;
  padding: 12px;
  border: 2px solid #ddd;
  font-size: 16px;
  height: 44px;
  border-radius: 8px;
  box-sizing: border-box; /* Garante que o padding não aumente a altura */
}

.dropdown {
  flex: 1;
  padding: 10px;
  border: 2px solid #ddd;
  font-size: 16px;
  height: 44px;
  border-radius: 8px;
  max-width: 150px;
  box-sizing: border-box; /* Garante que o padding não aumente a altura */
}

.button {
  padding: 10px 20px;
  background-color: #9370DB;
  color: white;
  border: none;
  height: 44px;
  cursor: pointer;
  font-size: 16px;
  transition: transform 0.2s ease, box-shadow 0.2s ease;
  border-radius: 8px;
  box-sizing: border-box; /* Garante que o padding não aumente a altura */
}

/* Efeito de destaque ao passar o mouse */
.button:hover {
  background-color: #7b5fa5;
  transform: translateY(-3px);
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

/* Estilo dos cartões dos livros */
#book-list {
  display: flex;
  flex-wrap: wrap;
  gap: 15px;
  justify-content: center;
  align-items: flex-start; /* Alinha os livros no topo */
}

#book-list div {
  width: 160px;
  padding: 8px;
  background-color: #fff;
  border: 1px solid #ddd;
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  display: flex;
  flex-direction: column;
  align-items: center;
  text-align: center;
  box-sizing: border-box; /* Garante que o padding não aumente a altura */
}

#book-list div img {
  width: 100%;
  height: 180px;
  border-radius: 8px;
  object-fit: cover;
  margin-bottom: 8px;
}

  #book-list div h4 {
    font-size: 16px;
    color: #444;
    margin: 5px 0;
  }

  #book-list div p {
    margin: 5px 0;
    color: #777;
    font-size: 14px;
  }

  /* Rodapé */
  .footer {
    background-color: #f4f4f9;
    color: #777;
    text-align: center;
    padding: 10px 0;
    font-size: 14px;
    margin-top: 20px;
  }
</style>
</head>
<body>

  <!-- Cabeçalho -->
  <header class="header">
    <div class="container">
      <h1 class="logo">Biblioteca Pessoal</h1>
      <nav class="navbar">
        <a href="index.html">Home</a>
        <a href="pesquisar.html">Pesquisar Livros</a>
        <a href="adicionar_livro.html">Adicionar Livro</a>
      </nav>
    </div>
  </header>

  <!-- Conteúdo Principal -->
  <div class="container">
    <h2>Pesquisar por Autor e Status</h2>
    <div class="search-container">
      <input type="text" id="author-name" class="search-box" placeholder="Digite o nome do autor">
      <select id="status" class="dropdown">
        <option value="">Selecione o status</option>
        <option value="currently-reading">Lendo</option>
        <option value="to-read">Para Ler</option>
        <option value="read">Lido</option>
      </select>
      <button class="button" onclick="buscarAutor()">Pesquisar</button>
    </div>

    <h3>Resultados da Pesquisa</h3>
    <div id="book-list"></div>
    <p id="error-message"></p>
  </div>

  <!-- Rodapé -->
  <footer class="footer">
    <div class="container">
      <p>&copy; 2024 Biblioteca Pessoal. Todos os direitos reservados.</p>
    </div>
  </footer>

  <!-- Carregar PapaParse para trabalhar com CSV -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

  <!-- Script de busca e manipulação de CSV -->
  <script>
    let livros = [];

    Papa.parse("goodreads_library_export.csv", {
      download: true,
      header: true,
      complete: function(results) {
        if (results.data && results.data.length > 0) {
          livros = results.data;
        } else {
          mostrarMensagem("erro", "Erro: O arquivo CSV está vazio ou não foi carregado corretamente.");
        }
      },
      error: function(err) {
        console.error("Erro ao carregar CSV:", err);
        mostrarMensagem("erro", "Erro ao carregar o arquivo CSV.");
      }
    });

    function buscarAutor() {
  const nomeAutor = document.getElementById("author-name").value.toLowerCase();
  const statusSelecionado = document.getElementById("status").value;

  // Filtra os resultados com base no autor e status selecionado
  const resultados = livros.filter(livro => {
    const autorMatch = livro["Author"] && livro["Author"].toLowerCase().includes(nomeAutor);
    const statusMatch = livro["Exclusive Shelf"] && livro["Exclusive Shelf"] === statusSelecionado;
    return autorMatch && (statusSelecionado === "" || statusMatch);
  });

  // Ordena os resultados em ordem alfabética pelo título
  resultados.sort((a, b) => a["Title"].localeCompare(b["Title"]));

  const lista = document.getElementById("book-list");
  lista.innerHTML = '';

  if (resultados.length > 0) {
    resultados.forEach(livro => {
      const card = document.createElement("div");

      // Constrói o caminho completo da imagem no GitHub
      const imagePath = livro["ImageFile"]
        ? `https://github.com/Literavi/Blog/raw/main/imagens/${livro["ImageFile"]}`
        : "https://via.placeholder.com/150"; // Imagem padrão caso não haja imagem

      card.innerHTML = `
        <img src="${imagePath}" alt="${livro["Title"]}" style="width:100%; border-radius: 8px;">
        <h4>${livro["Title"]}</h4>
        <p><strong>Autor:</strong> ${livro["Author"]}</p>
        <p><strong>Status:</strong> ${livro["Exclusive Shelf"]}</p>
      `;
      lista.appendChild(card);
    });
  } else {
    lista.innerHTML = '<p>Nenhum autor encontrado com o status selecionado.</p>';
  }
}

    function mostrarMensagem(tipo, mensagem) {
      const errorMessage = document.getElementById("error-message");
      errorMessage.textContent = mensagem;
      errorMessage.style.color = tipo === "sucesso" ? "green" : "red";
      errorMessage.style.display = "block";

      setTimeout(() => {
        errorMessage.style.display = "none";
      }, 5000);
    }
  </script>

</body>
</html>
