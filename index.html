<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biblioteca Pessoal - Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <style>
    .chart-container {
      position: relative;
      width: 300px;
      height: 150px;
      margin: auto;
    }
    .chart-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }
    .number {
      font-size: 1.5em;
      font-weight: bold;
    }
    .goal {
      font-size: 1em;
    }
    .message {
      text-align: center;
      margin-top: 10px;
      display: none;
    }
    .livro-card {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 10px;
    }
    .livro-card img {
      width: 100px;
      height: 150px;
      object-fit: cover;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <!-- Menu DinÃ¢mico -->
  <div id="menu-container"></div>

  <!-- ConteÃºdo Principal -->
  <div class="container">
    <h2>Quantidade de Livros Lidos por MÃªs em 2024</h2>
    <canvas id="livrosLidosChart"></canvas>
    <div id="capaLivroContainer"></div>

    <h2>Livros que VocÃª EstÃ¡ Lendo</h2>
    <div class="livros-lendo" id="livrosLendoContainer"></div>

    <!-- GrÃ¡fico de Metas -->
    <div class="title">Meta de Leitura</div>
    <div class="chart-container">
      <canvas id="metaChart"></canvas>
      <div class="chart-text">
        <div class="number" id="number">0/0</div>
        <div class="goal" id="goal">Livros Lidos</div>
      </div>
    </div>
    <div class="message" id="congrats">ðŸŽ‰ ParabÃ©ns! VocÃª atingiu sua meta! ðŸŽ‰</div>
  </div>

  <!-- Script -->
  <script>
    const spreadsheetId = "11Rowjfar9c6yeLdr1Qirt4RWfDMUHg1ZX3MB4FHzHyc";
    const apiKey = "AIzaSyBFBF48H0WgkPAh5QRyPSctsrH8GAM7OTs";
    const sheetName = "Biblioteca_Pessoal";
    const variaveisSheet = "Variaveis";
    const googleSheetsApiUrl = `https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}/values/${sheetName}?key=${apiKey}`;
    const variaveisApiUrl = `https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}/values/${variaveisSheet}?key=${apiKey}`;

    function carregarLivrosLendo() {
      fetch(googleSheetsApiUrl)
        .then(response => response.json())
        .then(data => {
          const rows = data.values;
          const headers = rows[0];
          const livrosLendoContainer = document.getElementById("livrosLendoContainer");

          const titleIndex = headers.indexOf("Nome");
          const authorIndex = headers.indexOf("Autor");
          const statusIndex = headers.indexOf("Status");
          const imageFileIndex = headers.indexOf("ImageFile");

          const livrosLendo = rows.slice(1).filter(row => row[statusIndex]?.toLowerCase() === "lendo");

          livrosLendo.forEach(livro => {
            const titulo = livro[titleIndex];
            const autor = livro[authorIndex];
            const capa = livro[imageFileIndex]
              ? `https://raw.githubusercontent.com/Literavi/Blog/main/imagens/${livro[imageFileIndex]}`
              : "https://via.placeholder.com/100x150";

            const card = document.createElement("div");
            card.classList.add("livro-card");
            card.innerHTML = `
              <img src="${capa}" alt="${titulo}">
              <h4>${titulo}</h4>
              <p>${autor}</p>
            `;
            livrosLendoContainer.appendChild(card);
          });
        })
        .catch(error => console.error("Erro ao carregar livros sendo lidos:", error));
    }

    function carregarDadosEExibirGrafico() {
      fetch(googleSheetsApiUrl)
        .then(response => response.json())
        .then(data => {
          const rows = data.values;
          const meses = ["Janeiro", "Fevereiro", "MarÃ§o", "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"];
          const livrosPorMes = Array(12).fill(0);

          const headers = rows[0];
          const dateLidoIndex = headers.indexOf("Date Lido");

          rows.slice(1).forEach(row => {
            const date = row[dateLidoIndex];
            if (date) {
              const [day, month, year] = date.split("/").map(Number);
              if (year === 2024) {
                livrosPorMes[month - 1]++;
              }
            }
          });

          const ctx = document.getElementById('livrosLidosChart').getContext('2d');
          new Chart(ctx, {
            type: 'bar',
            data: {
              labels: meses,
              datasets: [{
                label: 'Livros Lidos',
                data: livrosPorMes,
                backgroundColor: 'rgba(54, 162, 235, 0.5)',
                borderColor: 'rgba(54, 162, 235, 1)',
                borderWidth: 1
              }]
            },
            options: {
              responsive: true,
              scales: {
                y: { beginAtZero: true }
              }
            }
          });
        })
        .catch(error => console.error("Erro ao carregar dados do grÃ¡fico:", error));
    }

    async function carregarMetas() {
      try {
        const response = await fetch(variaveisApiUrl);
        if (!response.ok) throw new Error(`Erro ao carregar variÃ¡veis: ${response.status}`);

        const data = await response.json();
        const rows = data.values;
        const headers = rows[0];
        const variavelIndex = headers.indexOf("Variavel");
        const valorIndex = headers.indexOf("Valor");

        const variaveis = rows.slice(1).reduce((acc, row) => {
          acc[row[variavelIndex]] = parseInt(row[valorIndex], 10) || 0;
          return acc;
        }, {});

        const livrosLidos = variaveis["livrosLidos"] || 0;
        const meta = variaveis["meta"] || 0;

        atualizarGraficoMeta(livrosLidos, meta);
      } catch (error) {
        console.error("Erro ao carregar metas:", error);
      }
    }

    function atualizarGraficoMeta(livrosLidos, meta) {
      const ctx = document.getElementById("metaChart").getContext("2d");
      const percentage = meta > 0 ? (livrosLidos / meta) * 100 : 0;

      const numberElement = document.getElementById("number");
      const congratsMessage = document.getElementById("congrats");
      numberElement.textContent = `${livrosLidos}/${meta}`;
      congratsMessage.style.display = livrosLidos >= meta ? "block" : "none";

      new Chart(ctx, {
        type: "doughnut",
        data: {
          datasets: [{
            data: [livrosLidos, Math.max(0, meta - livrosLidos)],
            backgroundColor: ["#36A2EB", "#E0E0E0"],
            borderWidth: 0,
          }],
        },
        options: {
          rotation: -90,
          circumference: 180,
          plugins: {
            tooltip: { enabled: false },
          },
        },
      });
    }

    carregarLivrosLendo();
    carregarDadosEExibirGrafico();
    carregarMetas();
  </script>
</body>
</html>
