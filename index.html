<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biblioteca Pessoal - Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
    }

    #menu-container {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
    }

    .container {
      padding: 20px;
      margin-left: 60px; /* Espaço para o menu lateral */
    }

    h2 {
      text-align: center;
      color: #00297c;
      margin-bottom: 20px;
    }

    .livros-lendo {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }

    .livro-card {
      width: 200px;
      background: #ffffff;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      overflow: hidden;
    }

    .livro-card img {
      width: 100%;
      height: auto;
    }

    .livro-card h4 {
      margin: 10px 0;
      font-size: 16px;
      color: #333;
    }

    .livro-card p {
      font-size: 14px;
      color: #777;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <!-- Aqui o menu será carregado dinamicamente -->
  <div id="menu-container"></div>

  <!-- Conteúdo Principal -->
  <div class="container">
    <h2>Livros que Você Está Lendo</h2>
    <div class="livros-lendo" id="livrosLendoContainer"></div>
  </div>

  <!-- Script para carregar livros sendo lidos -->
  <script>
    // Dados fictícios para simulação - substitua com dados reais da planilha
    const livrosLendo = [
      {
        titulo: "O Caminho dos Reis",
        autor: "Brandon Sanderson",
        capa: "https://raw.githubusercontent.com/Literavi/Blog/main/imagens/o-caminho-dos-reis.jpg",
        progresso: "Pág. 320 de 1240"
      },
      {
        titulo: "1984",
        autor: "George Orwell",
        capa: "https://raw.githubusercontent.com/Literavi/Blog/main/imagens/1984.jpg",
        progresso: "Pág. 120 de 328"
      },
      {
        titulo: "Dom Casmurro",
        autor: "Machado de Assis",
        capa: "https://raw.githubusercontent.com/Literavi/Blog/main/imagens/dom-casmurro.jpg",
        progresso: "Pág. 55 de 180"
      }
    ];

    function carregarLivrosLendo() {
      const container = document.getElementById("livrosLendoContainer");
      livrosLendo.forEach(livro => {
        const card = document.createElement("div");
        card.classList.add("livro-card");

        card.innerHTML = `
          <img src="${livro.capa}" alt="${livro.titulo}">
          <h4>${livro.titulo}</h4>
          <p>${livro.autor}</p>
          <p>${livro.progresso}</p>
        `;
        container.appendChild(card);
      });
    }

    // Chama a função para carregar os livros
    carregarLivrosLendo();
  </script>

</body>
</html>
