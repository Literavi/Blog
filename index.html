<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biblioteca Pessoal - Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
    }

    .container {
      padding: 20px;
      margin-left: 60px; /* Espa√ßo para o menu lateral */
    }

    h2, h3 {
      text-align: center;
      color: #00297c;
      margin-bottom: 20px;
    }

    #livrosLidosChart {
      max-width: 600px;
      margin: 0 auto;
      display: block;
    }

    #capaLivroContainer {
      display: none;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }

    #capaLivroContainer img {
      width: 100px;
      height: auto;
      border-radius: 8px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    #capaLivroContainer img:hover {
      transform: scale(1.1);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .progress-container {
      max-width: 600px;
      margin: 20px auto;
      text-align: center;
    }

    .progress-bar {
      width: 100%;
      background-color: #ddd;
      border-radius: 5px;
      overflow: hidden;
    }

    .progress-bar div {
      height: 20px;
      background-color: #00297c;
      text-align: center;
      line-height: 20px;
      color: white;
      width: 0%; /* Valor inicial */
      transition: width 0.5s ease;
    }

    /* Livros em Andamento */
    .current-reading {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .current-reading h3 {
      text-align: center;
      color: #444;
      margin-bottom: 15px;
    }

    .current-reading .book-progress {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .current-reading img {
      width: 50px;
      height: auto;
      border-radius: 5px;
      margin-right: 10px;
    }

    .current-reading .progress-info {
      flex: 1;
    }

    .current-reading .progress-info p {
      margin: 2px 0;
      font-size: 14px;
      color: #666;
    }

    .current-reading .progress-bar {
      height: 10px;
      width: 100%;
      background-color: #ddd;
      border-radius: 5px;
      overflow: hidden;
      margin-top: 5px;
    }

    .current-reading .progress-bar div {
      height: 10px;
      background-color: #00297c;
      width: 0%;
      transition: width 0.3s ease;
    }

    /* Gamifica√ß√£o */
    .gamification {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .gamification h3 {
      text-align: center;
      color: #444;
      margin-bottom: 15px;
    }

    .achievement {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .achievement img {
      width: 40px;
      height: 40px;
      margin-right: 10px;
    }

    .achievement p {
      margin: 0;
      font-size: 14px;
      color: #666;
    }

    .achievement p strong {
      color: #00297c;
    }
  </style>
</head>
<body>

  <!-- Aqui o menu ser√° carregado dinamicamente -->
  <div id="menu-container"></div>

  <!-- Conte√∫do Principal -->
  <div class="container">
    <h2>Quantidade de Livros Lidos por M√™s em 2024</h2>
    <canvas id="livrosLidosChart"></canvas>
    <div id="capaLivroContainer"></div>

    <!-- Livros em Andamento -->
    <div class="current-reading">
      <h3>Livros em Andamento</h3>
      <div id="currentReadingContainer"></div>
    </div>

    <!-- Gamifica√ß√£o -->
    <div class="gamification">
      <h3>Conquistas</h3>
      <div id="achievementsContainer"></div>
    </div>
  </div>

  <!-- Script para carregar o menu -->
  <script>
    fetch("menu.html")
      .then(response => {
        if (!response.ok) {
          throw new Error("Erro ao carregar o menu");
        }
        return response.text();
      })
      .then(data => {
        document.getElementById("menu-container").innerHTML = data;

        // Ativa√ß√£o do menu interativo ap√≥s carreg√°-lo
        const sidebar = document.querySelector('.sidebar');
        const toggleBtn = document.getElementById('toggle-btn');
        const themeToggle = document.getElementById('theme-toggle');
        const body = document.body;

        // Toggle Sidebar
        toggleBtn?.addEventListener('click', () => {
          sidebar?.classList.toggle('active');
        });

        // Toggle Theme
        themeToggle?.addEventListener('click', () => {
          const currentTheme = body.getAttribute('data-theme');
          const isDark = currentTheme === 'dark';
          body.setAttribute('data-theme', isDark ? 'light' : 'dark');

          const icon = themeToggle.querySelector('ion-icon');
          icon.setAttribute('name', isDark ? 'moon-outline' : 'sunny-outline');
          themeToggle.querySelector('span').textContent = isDark ? 'Dark Mode' : 'Light Mode';
        });
      })
      .catch(error => {
        console.error("Erro ao carregar o menu:", error);
      });
  </script>

  <!-- Script para carregar dados e gerar o gr√°fico -->
  <script>
    const spreadsheetId = "11Rowjfar9c6yeLdr1Qirt4RWfDMUHg1ZX3MB4FHzHyc"; // Seu Spreadsheet ID
    const apiKey = "AIzaSyBFBF48H0WgkPAh5QRyPSctsrH8GAM7OTs"; // Sua chave de API
    const sheetName = "Biblioteca_Pessoal"; // Nome da aba na planilha
    const googleSheetsApiUrl = `https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}/values/${sheetName}?key=${apiKey}`;
    let livros = [];
    let totalLivros = 0;

    function carregarDadosEExibirGrafico() {
      fetch(googleSheetsApiUrl)
        .then(response => {
          if (!response.ok) {
            throw new Error("Erro ao carregar dados da API do Google Sheets");
          }
          return response.json();
        })
        .then(data => {
          const rows = data.values;
          const meses = [
            'Janeiro', 'Fevereiro', 'Mar√ßo', 'Abril', 'Maio', 'Junho',
            'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'
          ];
          const livrosFisicosPorMes = Array(12).fill(0);
          const livrosEbooksPorMes = Array(12).fill(0);

          livros = rows.slice(1).map(row => {
            const [day, month, year] = row[0]?.split("/") || [];
            return {
              title: row[1],
              author: row[2],
              formato: row[3],
              month: month - 1,
              year: Number(year)
            };
          });

          livros.forEach(livro => {
            if (livro.year === 2024 && livro.month >= 0) {
              if (livro.formato === "F√≠sico") livrosFisicosPorMes[livro.month]++;
              if (livro.formato === "eBook") livrosEbooksPorMes[livro.month]++;
            }
          });

          totalLivros = livrosFisicosPorMes.reduce((a, b) => a + b, 0) + livrosEbooksPorMes.reduce((a, b) => a + b, 0);

          carregarLivrosEmAndamento();
          carregarConquistas();

          const ctx = document.getElementById('livrosLidosChart').getContext('2d');
          new Chart(ctx, {
            type: 'bar',
            data: {
              labels: meses,
              datasets: [
                {
                  label: 'F√≠sico',
                  data: livrosFisicosPorMes,
                  backgroundColor: 'rgba(54, 162, 235, 0.5)',
                  borderColor: 'rgba(54, 162, 235, 1)',
                  borderWidth: 1
                },
                {
                  label: 'eBook',
                  data: livrosEbooksPorMes,
                  backgroundColor: 'rgba(255, 99, 132, 0.5)',
                  borderColor: 'rgba(255, 99, 132, 1)',
                  borderWidth: 1
                }
              ]
            },
            options: {
              responsive: true,
              scales: {
                y: {
                  beginAtZero: true
                }
              }
            }
          });
        })
        .catch(error => console.error("Erro ao carregar dados:", error));
    }

    function carregarLivrosEmAndamento() {
      const livrosEmAndamento = livros.filter(livro => livro.formato === "Lendo");
      const container = document.getElementById("currentReadingContainer");

      if (livrosEmAndamento.length === 0) {
        container.innerHTML = "<p>Nenhum livro em andamento no momento.</p>";
        return;
      }

      livrosEmAndamento.forEach(livro => {
        const progresso = Math.floor(Math.random() * 100); // Simula√ß√£o de progresso
        const livroDiv = document.createElement("div");
        livroDiv.classList.add("book-progress");
        livroDiv.innerHTML = `
          <img src="https://via.placeholder.com/50" alt="${livro.title}">
          <div class="progress-info">
            <p><strong>${livro.title}</strong></p>
            <p>Progresso: ${progresso}%</p>
            <div class="progress-bar">
              <div style="width: ${progresso}%;"></div>
            </div>
          </div>
        `;
        container.appendChild(livroDiv);
      });
    }

    function carregarConquistas() {
      const achievements = [];
      const livrosFisicos = livros.filter(livro => livro.formato === "F√≠sico").length;
      const livrosEbooks = livros.filter(livro => livro.formato === "eBook").length;

      // Conquista: Primeiro Livro do Ano
      if (totalLivros > 0) {
        achievements.push("Leu o primeiro livro do ano! üéâ");
      }

      // Conquista: 5 Livros F√≠sicos
      if (livrosFisicos >= 5) {
        achievements.push("Leu 5 livros f√≠sicos! üìö");
      }

      // Conquista: 10 Livros no Total
      if (totalLivros >= 10) {
        achievements.push("Alcan√ßou 10 livros lidos! üèÜ");
      }

      const container = document.getElementById("achievementsContainer");
      if (achievements.length === 0) {
        container.innerHTML = "<p>Sem conquistas no momento. Continue lendo!</p>";
        return;
      }

      achievements.forEach(achievement => {
        const achievementDiv = document.createElement("div");
        achievementDiv.classList.add("achievement");
        achievementDiv.innerHTML = `
          <img src="https://via.placeholder.com/40" alt="Badge">
          <p><strong>${achievement}</strong></p>
        `;
        container.appendChild(achievementDiv);
      });
    }

    carregarDadosEExibirGrafico();
  </script>

</body>
</html>
