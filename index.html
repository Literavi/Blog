<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biblioteca Pessoal - Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <style>
    /* Estilo Personalizado para a Página Inicial */
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }

    .welcome-section {
      text-align: center;
      background-color: #00297c;
      color: #fff;
      padding: 40px 20px;
    }

    .welcome-section h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }

    .welcome-section p {
      font-size: 18px;
    }

    .chart-section {
      text-align: center;
      padding: 20px;
    }

    .chart-section h2 {
      font-size: 24px;
      color: #00297c;
      margin-bottom: 20px;
    }

    .highlight-section {
      padding: 20px;
    }

    .highlight-section h3 {
      font-size: 20px;
      color: #00297c;
      margin-bottom: 15px;
    }

    .highlight-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }

    .highlight-item {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      padding: 15px;
    }

    .highlight-item img {
      max-width: 100px;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .highlight-item h4 {
      font-size: 16px;
      color: #333;
    }

    .highlight-item p {
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>

  <!-- Menu dinâmico será carregado aqui -->
  <div id="menu-container"></div>

  <!-- Seção de Boas-Vindas -->
  <div class="welcome-section">
    <h1>Bem-vindo à Biblioteca Literavi</h1>
    <p>Organize e acompanhe seus livros de maneira prática e visual.</p>
  </div>

  <!-- Seção do Gráfico -->
  <div class="chart-section">
    <h2>Quantidade de Livros Lidos por Mês em 2024</h2>
    <canvas id="livrosLidosChart" width="400" height="200"></canvas>
  </div>

  <!-- Seção de Destaques -->
  <div class="highlight-section">
    <h3>Destaques do Mês</h3>
    <div class="highlight-grid">
      <!-- Exemplo de Destaque -->
      <div class="highlight-item">
        <img src="https://via.placeholder.com/150" alt="Livro 1">
        <h4>Livro do Mês</h4>
        <p>Autor: Nome do Autor</p>
      </div>
      <div class="highlight-item">
        <img src="https://via.placeholder.com/150" alt="Livro 2">
        <h4>Outro Livro</h4>
        <p>Autor: Nome do Autor</p>
      </div>
      <!-- Adicione mais itens conforme necessário -->
    </div>
  </div>

  <!-- Script para carregar o menu -->
  <script>
    // Carrega o menu a partir de menu.html
    fetch("menu.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("menu-container").innerHTML = data;

        // Ativação do menu interativo após carregá-lo
        const sidebar = document.querySelector('.sidebar');
        const toggleBtn = document.getElementById('toggle-btn');
        const themeToggle = document.getElementById('theme-toggle');
        const body = document.body;

        // Toggle Sidebar
        toggleBtn.addEventListener('click', () => {
          sidebar.classList.toggle('active');
        });

        // Toggle Theme
        themeToggle.addEventListener('click', () => {
          const currentTheme = body.getAttribute('data-theme');
          const isDark = currentTheme === 'dark';
          body.setAttribute('data-theme', isDark ? 'light' : 'dark');

          const icon = themeToggle.querySelector('ion-icon');
          icon.setAttribute('name', isDark ? 'moon-outline' : 'sunny-outline');
          themeToggle.querySelector('span').textContent = isDark ? 'Dark Mode' : 'Light Mode';
        });
      });
  </script>
