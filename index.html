<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biblioteca Pessoal - Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
    }

    .container {
      padding: 20px;
      margin-left: 60px; /* Espaço para o menu lateral */
    }

    h2, h3 {
      text-align: center;
      color: #00297c;
      margin-bottom: 20px;
    }

    #livrosLidosChart {
      max-width: 600px;
      margin: 0 auto;
      display: block;
    }

    #capaLivroContainer {
      display: none;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }

    #capaLivroContainer img {
      width: 100px;
      height: auto;
      border-radius: 8px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    #capaLivroContainer img:hover {
      transform: scale(1.1);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .progress-container {
      max-width: 600px;
      margin: 20px auto;
      text-align: center;
    }

    .progress-bar {
      width: 100%;
      background-color: #ddd;
      border-radius: 5px;
      overflow: hidden;
    }

    .progress-bar div {
      height: 20px;
      background-color: #00297c;
      text-align: center;
      line-height: 20px;
      color: white;
      width: 0%; /* Valor inicial */
      transition: width 0.5s ease;
    }

    /* Resumo de Estatísticas */
    .stats {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .stats h3 {
      margin-bottom: 10px;
      font-size: 18px;
      color: #444;
    }

    .stats p {
      margin: 5px 0;
      font-size: 14px;
      color: #666;
    }

    /* Busca Rápida */
    .quick-search {
      max-width: 600px;
      margin: 20px auto;
      text-align: center;
    }

    .quick-search input {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }

    .quick-search button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #00297c;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .quick-search button:hover {
      background-color: #0044cc;
    }
  </style>
</head>
<body>

  <!-- Aqui o menu será carregado dinamicamente -->
  <div id="menu-container"></div>

  <!-- Conteúdo Principal -->
  <div class="container">
    <h2>Quantidade de Livros Lidos por Mês em 2024</h2>
    <canvas id="livrosLidosChart"></canvas>
    <div id="capaLivroContainer"></div>

    <!-- Resumo de Estatísticas -->
    <div class="stats">
      <h3>Resumo de Estatísticas</h3>
      <p id="totalLivros">Total de Livros Lidos: 0</p>
      <p id="livrosFisicos">Livros Físicos: 0</p>
      <p id="livrosEbooks">Livros eBooks: 0</p>
    </div>

    <!-- Progresso de Leitura -->
    <div class="progress-container">
      <h4>Progresso de Leitura</h4>
      <div class="progress-bar">
        <div id="progress"></div>
      </div>
    </div>

    <!-- Busca Rápida -->
    <div class="quick-search">
      <h3>Busca Rápida</h3>
      <input type="text" id="quickSearchInput" placeholder="Digite o título ou autor do livro">
      <button onclick="buscarLivro()">Buscar</button>
      <div id="quickSearchResults"></div>
    </div>
  </div>

  <!-- Script para carregar dados e gerar o gráfico -->
  <script>
    const spreadsheetId = "11Rowjfar9c6yeLdr1Qirt4RWfDMUHg1ZX3MB4FHzHyc"; // Seu Spreadsheet ID
    const apiKey = "AIzaSyBFBF48H0WgkPAh5QRyPSctsrH8GAM7OTs"; // Sua chave de API
    const sheetName = "Biblioteca_Pessoal"; // Nome da aba na planilha
    const googleSheetsApiUrl = `https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}/values/${sheetName}?key=${apiKey}`;
    let livros = [];
    let totalLivros = 0;

    function carregarDadosEExibirGrafico() {
      fetch(googleSheetsApiUrl)
        .then(response => {
          if (!response.ok) {
            throw new Error("Erro ao carregar dados da API do Google Sheets");
          }
          return response.json();
        })
        .then(data => {
          const rows = data.values;
          const meses = [
            'Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho',
            'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'
          ];
          const livrosFisicosPorMes = Array(12).fill(0);
          const livrosEbooksPorMes = Array(12).fill(0);

          livros = rows.slice(1).map(row => {
            const [day, month, year] = row[0]?.split("/") || [];
            return {
              title: row[1],
              author: row[2],
              formato: row[3],
              month: month - 1,
              year: Number(year)
            };
          });

          livros.forEach(livro => {
            if (livro.year === 2024 && livro.month >= 0) {
              if (livro.formato === "Físico") livrosFisicosPorMes[livro.month]++;
              if (livro.formato === "eBook") livrosEbooksPorMes[livro.month]++;
            }
          });

          totalLivros = livrosFisicosPorMes.reduce((a, b) => a + b, 0) + livrosEbooksPorMes.reduce((a, b) => a + b, 0);
          document.getElementById("totalLivros").textContent = `Total de Livros Lidos: ${totalLivros}`;
          document.getElementById("livrosFisicos").textContent = `Livros Físicos: ${livrosFisicosPorMes.reduce((a, b) => a + b, 0)}`;
          document.getElementById("livrosEbooks").textContent = `Livros eBooks: ${livrosEbooksPorMes.reduce((a, b) => a + b, 0)}`;

          const ctx = document.getElementById('livrosLidosChart').getContext('2d');
          new Chart(ctx, {
            type: 'bar',
            data: {
              labels: meses,
              datasets: [
                {
                  label: 'Físico',
                  data: livrosFisicosPorMes,
                  backgroundColor: 'rgba(54, 162, 235, 0.5)',
                  borderColor: 'rgba(54, 162, 235, 1)',
                  borderWidth: 1
                },
                {
                  label: 'eBook',
                  data: livrosEbooksPorMes,
                  backgroundColor: 'rgba(255, 99, 132, 0.5)',
                  borderColor: 'rgba(255, 99, 132, 1)',
                  borderWidth: 1
                }
              ]
            },
            options: {
              responsive: true,
              scales: {
                y: {
                  beginAtZero: true
                }
              }
            }
          });
        })
        .catch(error => console.error("Erro ao carregar dados:", error));
    }

    function buscarLivro() {
      const input = document.getElementById("quickSearchInput").value.toLowerCase();
      const results = livros.filter(livro =>
        livro.title.toLowerCase().includes(input) || livro.author.toLowerCase().includes(input)
      );

      const resultsContainer = document.getElementById("quickSearchResults");
      resultsContainer.innerHTML = results.map(livro => `
        <p><strong>${livro.title}</strong> por ${livro.author} (${livro.formato})</p>
      `).join("");

      if (!results.length) {
        resultsContainer.innerHTML = "<p>Nenhum resultado encontrado.</p>";
      }
    }

    carregarDadosEExibirGrafico();
  </script>

</body>
</html>
