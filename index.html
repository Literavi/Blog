<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biblioteca Pessoal - Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <style>
    /* Estilo para a página */
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
    }

    .container {
      padding: 20px;
      margin-left: 60px; /* Espaço para o menu lateral */
    }

    h2, h3 {
      text-align: center;
      color: #00297c;
    }

    /* Animação */
    .container {
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Links rápidos */
    #linksRapidos {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px 0;
    }

    #linksRapidos a {
      text-decoration: none;
      color: #00297c;
      font-weight: bold;
      padding: 5px 10px;
      border: 1px solid #00297c;
      border-radius: 5px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    #linksRapidos a:hover {
      background-color: #00297c;
      color: #fff;
    }

    /* Gráfico */
    #livrosLidosChart {
      max-width: 600px;
      margin: 0 auto;
      display: block;
    }

    /* Estatísticas */
    #estatisticas ul {
      list-style: none;
      padding: 0;
      text-align: center;
    }

    #estatisticas ul li {
      margin: 10px 0;
      font-size: 18px;
      color: #333;
    }

    /* Progresso de leitura */
    #progressoLeitura {
      max-width: 400px;
      margin: 20px auto;
    }

    /* Livros Favoritos */
    #favoritosContainer {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }

    #favoritosContainer div {
      text-align: center;
    }

    #favoritosContainer img {
      width: 100px;
      height: auto;
      border-radius: 8px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    #favoritosContainer img:hover {
      transform: scale(1.1);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    /* Capas dos livros */
    #capaLivroContainer {
      display: none;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }

    #capaLivroContainer img {
      width: 100px;
      height: auto;
      border-radius: 8px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    #capaLivroContainer img:hover {
      transform: scale(1.1);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>

  <!-- Aqui o menu será carregado dinamicamente -->
  <div id="menu-container"></div>

  <!-- Links rápidos -->
  <div id="linksRapidos">
    <a href="#grafico">Gráfico</a>
    <a href="#estatisticas">Estatísticas</a>
    <a href="#favoritosContainer">Favoritos</a>
    <a href="#progressoLeitura">Progresso</a>
  </div>

  <!-- Resumo das Estatísticas -->
  <div id="estatisticas">
    <h3>Resumo das Leituras</h3>
    <ul>
      <li><strong>Total de Livros Lidos:</strong> <span id="totalLivros"></span></li>
      <li><strong>% Livros Físicos:</strong> <span id="percentFisico"></span></li>
      <li><strong>% eBooks:</strong> <span id="percentEbook"></span></li>
      <li><strong>Mês Mais Lido:</strong> <span id="mesMaisLido"></span></li>
    </ul>
  </div>

  <!-- Gráfico de Leituras -->
  <div id="grafico">
    <h2>Quantidade de Livros Lidos por Mês em 2024</h2>
    <canvas id="livrosLidosChart"></canvas>
  </div>

  <!-- Progresso de Leitura -->
  <h3>Progresso de Leitura</h3>
  <canvas id="progressoLeitura"></canvas>

  <!-- Livros Favoritos -->
  <div id="livrosFavoritos">
    <h3>Livros Favoritos de 2024</h3>
    <div id="favoritosContainer"></div>
  </div>

  <!-- Capas dos livros -->
  <div id="capaLivroContainer"></div>

  <!-- Script para carregar o menu -->
  <script>
    fetch("menu.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("menu-container").innerHTML = data;

        const sidebar = document.querySelector('.sidebar');
        const toggleBtn = document.getElementById('toggle-btn');
        const themeToggle = document.getElementById('theme-toggle');
        const body = document.body;

        toggleBtn.addEventListener('click', () => sidebar.classList.toggle('active'));

        themeToggle.addEventListener('click', () => {
          const isDark = body.getAttribute('data-theme') === 'dark';
          body.setAttribute('data-theme', isDark ? 'light' : 'dark');
        });
      });
  </script>

  <!-- Script para gerar o gráfico e as estatísticas -->
  <script>
    const spreadsheetId = "11Rowjfar9c6yeLdr1Qirt4RWfDMUHg1ZX3MB4FHzHyc";
    const apiKey = "AIzaSyBFBF48H0WgkPAh5QRyPSctsrH8GAM7OTs";
    const sheetName = "Biblioteca_Pessoal";

    const googleSheetsApiUrl = `https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}/values/${sheetName}?key=${apiKey}`;

    let mesSelecionado = null;

    function carregarDadosEExibirGrafico() {
      fetch(googleSheetsApiUrl)
        .then(response => response.json())
        .then(data => {
          const rows = data.values;
          const headerRow = rows[0];
          const dateLidoIndex = headerRow.indexOf("Date Lido");
          const formatoIndex = headerRow.indexOf("Formato");
          const imageFileIndex = headerRow.indexOf("ImageFile");

          const meses = ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'];
          const livrosFisicos = Array(12).fill(0);
          const livrosEbooks = Array(12).fill(0);

          rows.slice(1).forEach(row => {
            const date = row[dateLidoIndex];
            const formato = row[formatoIndex];
            const [_, month, year] = date.split("/").map(Number);
            if (year === 2024) {
              if (formato === "Físico") livrosFisicos[month - 1]++;
              if (formato === "eBook") livrosEbooks[month - 1]++;
            }
          });

          atualizarEstatisticas(livrosFisicos, livrosEbooks);

          const ctx = document.getElementById("livrosLidosChart").getContext("2d");
          new Chart(ctx, {
            type: "bar",
            data: {
              labels: meses,
              datasets: [
                { label: "Físico", data: livrosFisicos, backgroundColor: "rgba(54, 162, 235, 0.5)" },
                { label: "eBook", data: livrosEbooks, backgroundColor: "rgba(255, 99, 132, 0.5)" }
              ]
            }
          });
        });
    }

    function atualizarEstatisticas(livrosFisicos, livrosEbooks) {
      const totalLivros = livrosFisicos.reduce((a, b) => a + b, 0) + livrosEbooks.reduce((a, b) => a + b, 0);
      const totalFisico = livrosFisicos.reduce((a, b) => a + b, 0);
      const totalEbook = livrosEbooks.reduce((a, b) => a + b, 0);

      document.getElementById("totalLivros").textContent = totalLivros;
      document.getElementById("percentFisico").textContent = ((totalFisico / totalLivros) * 100).toFixed(2) + "%";
      document.getElementById("percentEbook").textContent = ((totalEbook / totalLivros) * 100).toFixed(2) + "%";

      const mesMaisLido = livrosFisicos.map((v, i) => v + livrosEbooks[i]).indexOf(Math.max(...livrosFisicos.map((v, i) => v + livrosEbooks[i])));
      document.getElementById("mesMaisLido").textContent = meses[mesMaisLido];
    }

    carregarDadosEExibirGrafico();
  </script>

</body>
</html>
