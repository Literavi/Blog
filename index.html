<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biblioteca Pessoal - Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
    }

    #menu-container {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
    }

    .container {
      padding: 20px;
      margin-left: 60px; /* Espaço para o menu lateral */
    }

    h2 {
      text-align: center;
      color: #00297c;
      margin-bottom: 20px;
    }

    #livrosLidosChart {
      max-width: 600px;
      margin: 0 auto;
      display: block;
    }

    #capaLivroContainer {
      display: none;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }

    #capaLivroContainer img {
      width: 100px;
      height: auto;
      border-radius: 8px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    #capaLivroContainer img:hover {
      transform: scale(1.1);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .progress-container {
      max-width: 600px;
      margin: 20px auto;
      text-align: center;
    }

    .progress-bar {
      width: 100%;
      background-color: #ddd;
      border-radius: 5px;
      overflow: hidden;
    }

    .progress-bar div {
      height: 20px;
      background-color: #00297c;
      text-align: center;
      line-height: 20px;
      color: white;
      width: 0%; /* Valor inicial */
      transition: width 0.5s ease;
    }
  </style>
</head>
<body>

  <!-- Aqui o menu será carregado dinamicamente -->
  <div id="menu-container"></div>

  <!-- Conteúdo Principal -->
  <div class="container">
    <h2>Quantidade de Livros Lidos por Mês em 2024</h2>
    <canvas id="livrosLidosChart"></canvas>
    <div id="capaLivroContainer"></div>
    <div class="progress-container">
      <h4>Progresso de Leitura</h4>
      <div class="progress-bar">
        <div id="progress"></div>
      </div>
    </div>
  </div>

  <!-- Script para carregar o menu -->
  <script>
    // Carrega o menu a partir de menu.html
    fetch("menu.html")
      .then(response => {
        if (!response.ok) {
          throw new Error(`Erro ao carregar o menu: ${response.status}`);
        }
        return response.text();
      })
      .then(data => {
        document.getElementById("menu-container").innerHTML = data;

        // Ativação do menu interativo após carregá-lo
        const sidebar = document.querySelector('.sidebar');
        const toggleBtn = document.getElementById('toggle-btn');
        const themeToggle = document.getElementById('theme-toggle');
        const body = document.body;

        // Toggle Sidebar
        toggleBtn.addEventListener('click', () => {
          sidebar.classList.toggle('active');
        });

        // Toggle Theme
        themeToggle.addEventListener('click', () => {
          const currentTheme = body.getAttribute('data-theme');
          const isDark = currentTheme === 'dark';
          body.setAttribute('data-theme', isDark ? 'light' : 'dark');

          const icon = themeToggle.querySelector('ion-icon');
          icon.setAttribute('name', isDark ? 'moon-outline' : 'sunny-outline');
          themeToggle.querySelector('span').textContent = isDark ? 'Dark Mode' : 'Light Mode';
        });
      })
      .catch(error => {
        console.error("Erro ao carregar o menu:", error);
        document.getElementById("menu-container").innerHTML = "<p>Erro ao carregar o menu.</p>";
      });
  </script>

  <!-- Script para carregar dados do Google Sheets e gerar o gráfico -->
  <script>
    const spreadsheetId = "11Rowjfar9c6yeLdr1Qirt4RWfDMUHg1ZX3MB4FHzHyc"; // Seu Spreadsheet ID
    const apiKey = "AIzaSyBFBF48H0WgkPAh5QRyPSctsrH8GAM7OTs"; // Sua chave de API
    const sheetName = "Biblioteca_Pessoal"; // Nome da aba na planilha
    const googleSheetsApiUrl = `https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}/values/${sheetName}?key=${apiKey}`;

    let mesSelecionado = null;

    function carregarDadosEExibirGrafico() {
      fetch(googleSheetsApiUrl)
        .then(response => {
          if (!response.ok) {
            throw new Error("Erro ao carregar dados da API do Google Sheets");
          }
          return response.json();
        })
        .then(data => {
          const rows = data.values;
          const meses = [
            'Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho',
            'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'
          ];
          const livrosFisicosPorMes = Array(12).fill(0);
          const livrosEbooksPorMes = Array(12).fill(0);
          const capasFisico = Array(12).fill().map(() => []);
          const capasEbook = Array(12).fill().map(() => []);

          // Identifica as colunas
          const headerRow = rows[0];
          const dateLidoIndex = headerRow.indexOf("Date Lido");
          const formatoIndex = headerRow.indexOf("Formato");
          const imageFileIndex = headerRow.indexOf("ImageFile");

          // Processa os dados da planilha
          rows.slice(1).forEach(row => {
            const date = row[dateLidoIndex];
            const formato = row[formatoIndex];
            const imageFile = row[imageFileIndex];
            if (date) {
              const [day, month, year] = date.split("/").map(Number);

              if (year === 2024 && month >= 1 && month <= 12) {
                if (formato === "Físico") {
                  livrosFisicosPorMes[month - 1]++;
                  if (imageFile) {
                    const imageUrl = `https://raw.githubusercontent.com/Literavi/Blog/main/imagens/${imageFile}`;
                    capasFisico[month - 1].push(imageUrl);
                  }
                } else if (formato === "eBook") {
                  livrosEbooksPorMes[month - 1]++;
                  if (imageFile) {
                    const imageUrl = `https://raw.githubusercontent.com/Literavi/Blog/main/imagens/${imageFile}`;
                    capasEbook[month - 1].push(imageUrl);
                  }
                }
              }
            }
          });

          // Inicializa o gráfico
          const ctx = document.getElementById('livrosLidosChart').getContext('2d');
          const chart = new Chart(ctx, {
            type: 'bar',
            data: {
              labels: meses,
              datasets: [
                {
                  label: 'Físico',
                  data: livrosFisicosPorMes,
                  backgroundColor: 'rgba(54, 162, 235, 0.5)',
                  borderColor: 'rgba(54, 162, 235, 1)',
                  borderWidth: 1
                },
                {
                  label: 'eBook',
                  data: livrosEbooksPorMes,
                  backgroundColor: 'rgba(255, 99, 132, 0.5)',
                  borderColor: 'rgba(255, 99, 132, 1)',
                  borderWidth: 1
                }
              ]
            },
            options: {
              responsive: true,
              onClick: (event, elements) => {
                const capaLivroContainer = document.getElementById("capaLivroContainer");
                const progressBar = document.getElementById("progress");
                if (elements.length) {
                  const elementIndex = elements[0].index; // Mês clicado
                  const datasetIndex = elements[0].datasetIndex; // 0 = Físico, 1 = eBook

                  const capasDoMes = datasetIndex === 0 ? capasFisico[elementIndex] : capasEbook[elementIndex];
                  const totalLivros = datasetIndex === 0 ? livrosFisicosPorMes[elementIndex] : livrosEbooksPorMes[elementIndex];
                  const progressoTotal = livrosFisicosPorMes[elementIndex] + livrosEbooksPorMes[elementIndex];
                  const progresso = ((totalLivros / progressoTotal) * 100).toFixed(1);

                  capaLivroContainer.innerHTML = '';

                  if (capasDoMes.length > 0) {
                    capasDoMes.forEach(url => {
                      const img = document.createElement('img');
                      img.src = url;
                      img.alt = 'Capa do Livro';
                      capaLivroContainer.appendChild(img);
                    });
                    capaLivroContainer.style.display = "flex";
                  } else {
                    capaLivroContainer.style.display = "none";
                  }

                  progressBar.style.width = `${progresso}%`;
                  progressBar.textContent = `${progresso}% Lido`;
                }
              }
            }
          });
        })
        .catch(error => console.error("Erro ao carregar dados:", error));
    }

    carregarDadosEExibirGrafico();
  </script>

</body>
</html>
