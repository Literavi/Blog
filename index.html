<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biblioteca Pessoal - Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
      display: flex;
    }

    .gif-sidebar {
      width: 80px;
      background-color: #00297c;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px 0;
      height: 100vh;
      overflow-y: auto;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
    }

    .gif-sidebar img {
      width: 60px;
      height: auto;
      margin-bottom: 10px;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .gif-sidebar img:hover {
      transform: scale(1.1);
    }

    .container {
      flex: 1;
      padding: 20px;
      margin-left: 0;
    }

    h2, h3 {
      text-align: center;
      color: #00297c;
      margin-bottom: 20px;
    }

    #livrosLidosChart {
      max-width: 600px;
      margin: 0 auto;
      display: block;
    }
  </style>
</head>
<body>

  <!-- Barra lateral de GIFs -->
  <div class="gif-sidebar">
    <img src="https://media.giphy.com/media/3o6gE9Xdjyz7eNttDi/giphy.gif" alt="Leitura" title="Leitura">
    <img src="https://media.giphy.com/media/26ufdipQqU2lhNA4g/giphy.gif" alt="Livro animado" title="Livro animado">
    <img src="https://media.giphy.com/media/l0HlBO7eyXzSZkJri/giphy.gif" alt="Motivação" title="Motivação">
    <img src="https://media.giphy.com/media/xT5LMBabX6EUj6L6iI/giphy.gif" alt="Estudo" title="Estudo">
  </div>

  <!-- Conteúdo Principal -->
  <div class="container">
    <h2>Quantidade de Livros Lidos por Mês em 2024</h2>
    <canvas id="livrosLidosChart"></canvas>

    <!-- Resumo de Estatísticas -->
    <div class="stats">
      <h3>Resumo de Estatísticas</h3>
      <p id="totalLivros">Total de Livros Lidos: 0</p>
      <p id="livrosFisicos">Livros Físicos: 0</p>
      <p id="livrosEbooks">Livros eBooks: 0</p>
    </div>

    <!-- Livros em Andamento -->
    <div class="current-books">
      <h3>Livros em Andamento</h3>
      <div id="currentBooksContainer"></div>
    </div>

    <!-- Gamificação -->
    <div class="gamification">
      <h3>Conquistas</h3>
      <div id="achievements"></div>
    </div>
  </div>

  <!-- Script para carregar o menu -->
  <script>
    fetch("menu.html")
      .then(response => {
        if (!response.ok) {
          throw new Error("Erro ao carregar o menu");
        }
        return response.text();
      })
      .then(data => {
        document.getElementById("menu-container").innerHTML = data;
      })
      .catch(error => {
        console.error("Erro ao carregar o menu:", error);
      });
  </script>

  <!-- Script para carregar dados e gerar o gráfico -->
  <script>
    const spreadsheetId = "11Rowjfar9c6yeLdr1Qirt4RWfDMUHg1ZX3MB4FHzHyc"; // Seu Spreadsheet ID
    const apiKey = "AIzaSyBFBF48H0WgkPAh5QRyPSctsrH8GAM7OTs"; // Sua chave de API
    const sheetName = "Biblioteca_Pessoal"; // Nome da aba na planilha
    const googleSheetsApiUrl = `https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}/values/${sheetName}?key=${apiKey}`;
    let livros = [];
    let totalLivros = 0;

    function carregarDadosEExibirGrafico() {
      fetch(googleSheetsApiUrl)
        .then(response => {
          if (!response.ok) {
            throw new Error("Erro ao carregar dados da API do Google Sheets");
          }
          return response.json();
        })
        .then(data => {
          const rows = data.values.slice(1); // Exclui a linha de cabeçalho
          const meses = [
            'Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho',
            'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'
          ];

          const livrosFisicosPorMes = Array(12).fill(0);
          const livrosEbooksPorMes = Array(12).fill(0);

          livros = rows.map(row => ({
            title: row[1],
            author: row[2],
            formato: row[3],
            progresso: row[4] ? Number(row[4]) : 0, // Progresso de leitura
            month: row[0] ? Number(row[0].split("/")[1]) - 1 : null
          }));

          livros.forEach(livro => {
            if (livro.month !== null) {
              if (livro.formato === "Físico") livrosFisicosPorMes[livro.month]++;
              if (livro.formato === "eBook") livrosEbooksPorMes[livro.month]++;
            }
          });

          totalLivros = livros.length;

          document.getElementById("totalLivros").textContent = `Total de Livros Lidos: ${totalLivros}`;
          document.getElementById("livrosFisicos").textContent = `Livros Físicos: ${livrosFisicosPorMes.reduce((a, b) => a + b, 0)}`;
          document.getElementById("livrosEbooks").textContent = `Livros eBooks: ${livrosEbooksPorMes.reduce((a, b) => a + b, 0)}`;

          const ctx = document.getElementById('livrosLidosChart').getContext('2d');
          new Chart(ctx, {
            type: 'bar',
            data: {
              labels: meses,
              datasets: [
                {
                  label: 'Físico',
                  data: livrosFisicosPorMes,
                  backgroundColor: 'rgba(54, 162, 235, 0.5)',
                  borderColor: 'rgba(54, 162, 235, 1)',
                  borderWidth: 1
                },
                {
                  label: 'eBook',
                  data: livrosEbooksPorMes,
                  backgroundColor: 'rgba(255, 99, 132, 0.5)',
                  borderColor: 'rgba(255, 99, 132, 1)',
                  borderWidth: 1
                }
              ]
            },
            options: {
              responsive: true,
              scales: {
                y: {
                  beginAtZero: true
                }
              }
            }
          });
        })
        .catch(error => console.error("Erro ao carregar dados:", error));
    }

    carregarDadosEExibirGrafico();
  </script>

</body>
</html>
