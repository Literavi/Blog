<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biblioteca Pessoal - Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <style>
    .chart-section {
      text-align: center;
      padding: 20px;
    }

    .chart-section h2 {
      font-size: 24px;
      color: #00297c;
      margin-bottom: 20px;
    }

    canvas {
      display: block;
      margin: 0 auto;
      max-width: 80%;
    }
  </style>
</head>
<body>

  <!-- Menu dinâmico -->
  <div id="menu-container"></div>

  <!-- Seção do Gráfico -->
  <div class="chart-section">
    <h2>Quantidade de Livros Lidos por Mês em 2024</h2>
    <canvas id="livrosLidosChart" width="400" height="200"></canvas>
  </div>

  <!-- Script para carregar o menu -->
  <script>
    fetch("menu.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("menu-container").innerHTML = data;
        const sidebar = document.querySelector('.sidebar');
        const toggleBtn = document.getElementById('toggle-btn');
        const themeToggle = document.getElementById('theme-toggle');
        const body = document.body;

        toggleBtn.addEventListener('click', () => sidebar.classList.toggle('active'));

        themeToggle.addEventListener('click', () => {
          const isDark = body.getAttribute('data-theme') === 'dark';
          body.setAttribute('data-theme', isDark ? 'light' : 'dark');
        });
      });
  </script>

  <!-- Script para carregar o gráfico -->
  <script>
    const spreadsheetId = "11Rowjfar9c6yeLdr1Qirt4RWfDMUHg1ZX3MB4FHzHyc";
    const apiKey = "AIzaSyBFBF48H0WgkPAh5QRyPSctsrH8GAM7OTs";
    const sheetName = "Biblioteca_Pessoal";

    const googleSheetsApiUrl = `https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}/values/${sheetName}?key=${apiKey}`;

    function carregarDadosEExibirGrafico() {
      fetch(googleSheetsApiUrl)
        .then(response => response.json())
        .then(data => {
          const rows = data.values;
          const meses = [
            'Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho',
            'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'
          ];
          const livrosFisicosPorMes = Array(12).fill(0);
          const livrosEbooksPorMes = Array(12).fill(0);

          rows.slice(1).forEach(row => {
            const [day, month, year] = row[0]?.split("/")?.map(Number) || [];
            const formato = row[1];

            if (year === 2024 && month >= 1 && month <= 12) {
              if (formato === "Físico") livrosFisicosPorMes[month - 1]++;
              if (formato === "eBook") livrosEbooksPorMes[month - 1]++;
            }
          });

          const ctx = document.getElementById('livrosLidosChart').getContext('2d');
          new Chart(ctx, {
            type: 'bar',
            data: {
              labels: meses,
              datasets: [
                {
                  label: 'Físico',
                  data: livrosFisicosPorMes,
                  backgroundColor: 'rgba(54, 162, 235, 0.5)',
                  borderColor: 'rgba(54, 162, 235, 1)',
                },
                {
                  label: 'eBook',
                  data: livrosEbooksPorMes,
                  backgroundColor: 'rgba(255, 99, 132, 0.5)',
                  borderColor: 'rgba(255, 99, 132, 1)',
                }
              ]
            },
            options: {
              responsive: true,
              scales: {
                y: {
                  beginAtZero: true,
                  title: { display: true, text: 'Quantidade de Livros' }
                },
                x: { title: { display: true, text: 'Mês' } }
              }
            }
          });
        })
        .catch(error => console.error("Erro ao carregar dados do gráfico:", error));
    }

    carregarDadosEExibirGrafico();
  </script>

</body>
</html>
