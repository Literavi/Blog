<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biblioteca Pessoal - Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
    }

    #menu-container {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
    }

    .container {
      padding: 20px;
      margin-left: 60px; /* Espaço para o menu lateral */
    }

    .hero {
      background: linear-gradient(120deg, #00297c, #4caf50);
      color: white;
      text-align: center;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    .hero h1 {
      margin: 0;
      font-size: 28px;
    }

    .hero p {
      margin: 10px 0;
      font-size: 16px;
    }

    .progress-meta {
      width: 100%;
      max-width: 400px;
      margin: 0 auto;
      background: #ffffff;
      border: 1px solid #ddd;
      border-radius: 8px;
      overflow: hidden;
      position: relative;
    }

    .progress-meta-bar {
      height: 30px;
      background: #4caf50;
      width: 0%;
      text-align: center;
      color: white;
      line-height: 30px;
      font-size: 14px;
      transition: width 0.5s ease;
    }

    h2 {
      text-align: center;
      color: #00297c;
      margin-bottom: 20px;
    }

    #livrosLidosChart {
      max-width: 600px;
      margin: 0 auto;
      display: block;
    }

    .livros-lendo {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }

    .livro-card {
      width: 200px;
      background: #ffffff;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      overflow: hidden;
    }

    .livro-card img {
      width: 100%;
      height: auto;
    }

    .livro-card h4 {
      margin: 10px 0;
      font-size: 16px;
      color: #333;
    }

    .livro-card p {
      font-size: 14px;
      color: #777;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <!-- Aqui o menu será carregado dinamicamente -->
  <div id="menu-container"></div>

  <!-- Conteúdo Principal -->
  <div class="container">
    <!-- Seção Hero -->
    <div class="hero">
      <h1>Bem-vindo(a) à sua Biblioteca Pessoal!</h1>
      <p>Acompanhe seu progresso de leitura e alcance suas metas!</p>
    </div>

    <!-- Meta de Leitura -->
    <h2>Meta de Leitura Anual</h2>
    <div class="progress-meta">
      <div class="progress-meta-bar" id="metaBar">0%</div>
    </div>

    <!-- Gráfico de Livros Lidos -->
    <h2>Quantidade de Livros Lidos por Mês em 2024</h2>
    <canvas id="livrosLidosChart"></canvas>

    <!-- Livros em Leitura -->
    <h2>Livros que Você Está Lendo</h2>
    <div class="livros-lendo" id="livrosLendoContainer"></div>
  </div>

  <!-- Script para carregar o menu -->
  <script>
    async function carregarMenu() {
      try {
        const response = await fetch("menu.html");
        if (!response.ok) throw new Error(`Erro ao carregar o menu: ${response.status}`);
        const menuHtml = await response.text();
        document.getElementById("menu-container").innerHTML = menuHtml;

        // Recarregar ícones da Ionicons
        const script = document.createElement('script');
        script.src = "https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js";
        document.body.appendChild(script);
      } catch (error) {
        console.error("Erro ao carregar o menu:", error);
        document.getElementById("menu-container").innerHTML = "<p>Erro ao carregar o menu.</p>";
      }
    }

    carregarMenu();
  </script>

  <!-- Script para carregar dados do Google Sheets -->
  <script>
    const spreadsheetId = "11Rowjfar9c6yeLdr1Qirt4RWfDMUHg1ZX3MB4FHzHyc"; // Seu Spreadsheet ID
    const apiKey = "AIzaSyBFBF48H0WgkPAh5QRyPSctsrH8GAM7OTs"; // Sua chave de API
    const sheetName = "Biblioteca_Pessoal"; // Nome da aba na planilha
    const googleSheetsApiUrl = `https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}/values/${sheetName}?key=${apiKey}`;

    const metaAnual = 50; // Meta de leitura em livros
    let livrosLidos = 0;

    function atualizarMetaProgresso() {
      const progresso = Math.min((livrosLidos / metaAnual) * 100, 100).toFixed(1); // Calcula progresso em %
      const metaBar = document.getElementById("metaBar");
      metaBar.style.width = `${progresso}%`;
      metaBar.textContent = `${progresso}% (${livrosLidos} de ${metaAnual} livros)`;
    }

    function carregarDadosEExibirGrafico() {
      fetch(googleSheetsApiUrl)
        .then(response => response.json())
        .then(data => {
          const rows = data.values;
          const meses = [
            'Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho',
            'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'
          ];
          const livrosFisicosPorMes = Array(12).fill(0);
          const livrosEbooksPorMes = Array(12).fill(0);

          const headers = rows[0];
          const dateLidoIndex = headers.indexOf("Date Lido");
          const formatoIndex = headers.indexOf("Formato");

          rows.slice(1).forEach(row => {
            const date = row[dateLidoIndex];
            const formato = row[formatoIndex];
            if (date) {
              const [day, month, year] = date.split("/").map(Number);

              if (year === 2024 && month >= 1 && month <= 12) {
                if (formato === "Físico") livrosFisicosPorMes[month - 1]++;
                if (formato === "eBook") livrosEbooksPorMes[month - 1]++;
                livrosLidos++; // Incrementa a contagem de livros lidos
              }
            }
          });

          // Atualiza a meta de progresso
          atualizarMetaProgresso();

          // Renderiza o gráfico
          const ctx = document.getElementById('livrosLidosChart').getContext('2d');
          new Chart(ctx, {
            type: 'bar',
            data: {
              labels: meses,
              datasets: [
                {
                  label: 'Físico',
                  data: livrosFisicosPorMes,
                  backgroundColor: 'rgba(54, 162, 235, 0.5)',
                  borderColor: 'rgba(54, 162, 235, 1)',
                  borderWidth: 1
                },
                {
                  label: 'eBook',
                  data: livrosEbooksPorMes,
                  backgroundColor: 'rgba(255, 99, 132, 0.5)',
                  borderColor: 'rgba(255, 99, 132, 1)',
                  borderWidth: 1
                }
              ]
            },
            options: {
              responsive: true
            }
          });
        })
        .catch(error => console.error("Erro ao carregar dados do gráfico:", error));
    }

    carregarDadosEExibirGrafico();
  </script>

</body>
</html>
