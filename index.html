<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biblioteca Pessoal</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
    }

    /* Menu de navegação */
    .navbar {
      display: flex;
      justify-content: center;
      background-color: #9370DB; /* Cor lilás */
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      font-size: 16px;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .navbar a:hover {
      background-color: #7b5fa5;
      border-radius: 5px;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    h2, h3 {
      color: #444;
    }

    .search-container, .form-container {
      display: flex;
      flex-direction: column;
      margin-bottom: 20px;
    }

    .search-box, .input-field, .dropdown {
      padding: 12px;
      margin: 8px 0;
      border: 2px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
      width: 100%;
    }

    .button {
      padding: 12px;
      background-color: #9370DB;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-size: 16px;
    }

    .button:hover {
      background-color: #7b5fa5;
    }

    #book-list {
      margin-top: 20px;
      list-style-type: none;
      padding: 0;
    }

    #book-list li {
      background: #f9f9f9;
      padding: 10px;
      border-bottom: 1px solid #ddd;
      border-radius: 4px;
    }

    #error-message {
      color: red;
      margin-top: 10px;
    }

    @media (min-width: 600px) {
      .search-container, .form-container {
        flex-direction: row;
        align-items: center;
      }

      .search-box, .input-field, .dropdown, .button {
        flex: 1;
        margin: 8px;
      }

      .button {
        max-width: 150px;
      }
    }
  </style>
</head>
<body>

  <!-- Menu de Navegação -->
  <div class="navbar">
    <a href="index.html">Home</a>
    <a href="pesquisar.html">Pesquisar Livros</a>
    <a href="adicionar_livro.html">Adicionar Livro</a>
  </div>

  <!-- Conteúdo Principal -->
  <div class="container">
    <h2>Pesquisar por Autor e Status</h2>
    <div class="search-container">
      <input type="text" id="author-name" class="search-box" placeholder="Digite o nome do autor">
      <select id="status" class="dropdown">
        <option value="">Selecione o status</option>
        <option value="currently-reading">Lendo</option>
        <option value="to-read">Para Ler</option>
        <option value="read">Lido</option>
      </select>
      <button class="button" onclick="buscarAutor()">Pesquisar</button>
    </div>

    <h3>Resultados da Pesquisa</h3>
    <ul id="book-list"></ul>
    <p id="error-message"></p>
  </div>

  <!-- Script de busca e manipulação de CSV -->
  <script>
    // Insira o código JavaScript de busca e manipulação do CSV aqui
  </script>

</body>
</html>
