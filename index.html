<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biblioteca Pessoal</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
  /* Estilo geral */
  body {
    font-family: 'Roboto', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f9;
    color: #444;
  }

  /* Cabeçalho */
  .header {
    background-color: #9370DB;
    color: white;
    padding: 15px 0;
  }

  .header .container {
    display: flex;
    align-items: center;
    justify-content: space-between;
    max-width: 1000px;
    margin: 0 auto;
  }

  .header .logo {
    font-size: 24px;
    font-weight: bold;
  }

  .navbar a {
    color: white;
    text-decoration: none;
    margin: 0 15px;
    font-weight: bold;
    transition: color 0.3s;
  }

  .navbar a:hover {
    color: #d1c4e9;
  }

  /* Container principal */
  .container {
    max-width: 900px;
    margin: 20px auto;
    background: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  /* Alinhamento dos elementos de pesquisa */
  .search-container {
    display: flex;
    align-items: center;
    gap: 12px;
    justify-content: center;
    margin-bottom: 20px;
  }

  .search-box {
    flex: 2;
    padding: 12px;
    border: 2px solid #ddd;
    font-size: 16px;
    height: 44px;
    border-radius: 8px;
  }

  .dropdown {
    flex: 1;
    padding: 10px;
    border: 2px solid #ddd;
    font-size: 16px;
    height: 44px;
    border-radius: 8px;
    max-width: 150px;
  }

  .button {
    padding: 10px 20px;
    background-color: #9370DB;
    color: white;
    border: none;
    height: 44px;
    cursor: pointer;
    font-size: 16px;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
    border-radius: 8px;
  }

  .button:hover {
    background-color: #7b5fa5;
    transform: translateY(-3px);
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  }

  /* Estilo dos cartões dos livros */
  #book-list {
    display: flex;
    flex-wrap: wrap;
    gap: 15px;
    justify-content: center;
    align-items: flex-start;
  }

  #book-list div {
    width: 160px;
    padding: 8px;
    background-color: #fff;
    border: 1px solid #ddd;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
  }

  #book-list div img {
    width: 100%;
    height: 180px;
    border-radius: 8px;
    object-fit: cover;
    cursor: pointer;
  }

  #book-list div h4 {
    font-size: 16px;
    color: #444;
    margin: 5px 0;
  }

  #book-list div p {
    margin: 5px 0;
    color: #777;
    font-size: 14px;
  }

  /* Modal para sinopse */
  .modal {
    display: none;
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
  }

  .modal-content {
    background-color: #fff;
    margin: 15% auto;
    padding: 20px;
    border: 1px solid #888;
    width: 80%;
    max-width: 600px;
    border-radius: 8px;
  }

  .close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
    cursor: pointer;
  }

  .close:hover,
  .close:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
  }
  </style>
</head>
<body>

  <!-- Cabeçalho -->
  <header class="header">
    <div class="container">
      <h1 class="logo">Biblioteca Pessoal</h1>
      <nav class="navbar">
        <a href="index.html">Home</a>
        <a href="pesquisar.html">Pesquisar Livros</a>
        <a href="adicionar_livro.html">Adicionar Livro</a>
      </nav>
    </div>
  </header>

  <!-- Conteúdo Principal -->
  <div class="container">
    <h2>Pesquisar por Autor e Status</h2>
    <div class="search-container">
      <input type="text" id="author-name" class="search-box" placeholder="Digite o nome do autor ou título">
      <select id="status" class="dropdown">
        <option value="">Selecione o status</option>
        <option value="currently-reading">Lendo</option>
        <option value="to-read">Para Ler</option>
        <option value="read">Lido</option>
      </select>
      <button class="button" onclick="buscarAutor()">Pesquisar</button>
    </div>

    <h3>Resultados da Pesquisa</h3>
    <div id="book-list"></div>
    <p id="error-message"></p>
  </div>

  <!-- Modal para exibir a sinopse -->
  <div id="synopsis-modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="fecharModal()">&times;</span>
      <h4 id="modal-title"></h4>
      <p id="modal-synopsis"></p>
    </div>
  </div>

  <!-- Carregar PapaParse para trabalhar com CSV -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

  <!-- Script de busca e manipulação de CSV -->
  <script>
    let livros = [];

    Papa.parse("goodreads_library_export.csv", {
      download: true,
      header: true,
      complete: function(results) {
        if (results.data && results.data.length > 0) {
          livros = results.data;
        } else {
          mostrarMensagem("erro", "Erro: O arquivo CSV está vazio ou não foi carregado corretamente.");
        }
      },
      error: function(err) {
        console.error("Erro ao carregar CSV:", err);
        mostrarMensagem("erro", "Erro ao carregar o arquivo CSV.");
      }
    });

    function buscarAutor() {
      const nomeAutorOuTitulo = document.getElementById("author-name").value.toLowerCase();
      const statusSelecionado = document.getElementById("status").value;

      const resultados = livros.filter(livro => {
        const autorMatch = livro["Author"] && livro["Author"].toLowerCase().includes(nomeAutorOuTitulo);
        const tituloMatch = livro["Title"] && livro["Title"].toLowerCase().includes(nomeAutorOuTitulo);
        const statusMatch = livro["Exclusive Shelf"] && livro["Exclusive Shelf"] === statusSelecionado;
        return (autorMatch || tituloMatch) && (statusSelecionado === "" || statusMatch);
      });

      resultados.sort((a, b) => a["Title"].localeCompare(b["Title"]));

      const lista = document.getElementById("book-list");
      lista.innerHTML = '';

      if (resultados.length > 0) {
        resultados.forEach(livro => {
          const card = document.createElement("div");

          const imagePath = livro["ImageFile"]
            ? `https://github.com/Literavi/Blog/raw/main/imagens/${livro["ImageFile"]}`
            : "https://via.placeholder.com/150";

          card.innerHTML = `
            <img src="${imagePath}" alt="${livro["Title"]}" style="width:100%; border-radius: 8px; cursor: pointer;" onclick="abrirModal('${livro["Title"]}', '${livro["Synopsis"]}')">
            <h4>${livro["Title"]}</h4>
            <p><strong>Autor:</strong> ${livro["Author"]}</p>
            <p><strong>Status:</strong> ${livro["Exclusive Shelf"]}</p>
          `;
          lista.appendChild(card);
        });
      } else {
        lista.innerHTML = '<p>Nenhum livro encontrado com o autor/título e status selecionados.</p>';
      }
    }

    function abrirModal(titulo, sinopse) {
      document.getElementById("modal-title").textContent = titulo;
      document.getElementById("modal-synopsis").textContent = sinopse;
      document.getElementById("synopsis-modal").style.display = "block";
    }

    function fecharModal() {
      document.getElementById("synopsis-modal").style.display = "none";
    }

    function mostrarMensagem(tipo, mensagem) {
      const errorMessage = document.getElementById("error-message");
      errorMessage.textContent = mensagem;
      errorMessage.style.color = tipo === "sucesso" ? "green" : "red";
      errorMessage.style.display = "block";

      setTimeout(() => {
        errorMessage.style.display = "none";
      }, 5000);
    }
  </script>

</body>
</html>
