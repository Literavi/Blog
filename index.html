<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biblioteca Pessoal - Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Biblioteca para gráficos -->
  <style>
    /* Estilo para a imagem de capa */
    #capaLivro {
      width: 150px;
      height: 220px;
      margin-top: 10px;
      display: none; /* Oculta a imagem inicialmente */
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <!-- Cabeçalho -->
  <header class="header">
    <div class="container">
      <h1 class="logo">Biblioteca Pessoal - Home</h1>
      <nav class="navbar">
        <a href="index.html">Home</a>
        <a href="pesquisa.html">Pesquisar Livros</a>
      </nav>
    </div>
  </header>

  <!-- Conteúdo Principal -->
  <div class="container">
    <h2>Quantidade de Livros Lidos por Mês em 2024</h2>
    <canvas id="livrosLidosChart" width="400" height="200"></canvas> <!-- Gráfico será exibido aqui -->
    <img id="capaLivro" alt="Capa do Livro"> <!-- Imagem da capa do livro -->
  </div>

  <!-- Script para carregar dados do Google Sheets e gerar o gráfico -->
  <script>
    const spreadsheetId = "11Rowjfar9c6yeLdr1Qirt4RWfDMUHg1ZX3MB4FHzHyc"; // Seu Spreadsheet ID
    const apiKey = "AIzaSyBFBF48H0WgkPAh5QRyPSctsrH8GAM7OTs"; // Sua chave de API
    const sheetName = "Biblioteca_Pessoal"; // Nome da aba na planilha

    const googleSheetsApiUrl = `https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}/values/${sheetName}?key=${apiKey}`;

    function carregarDadosEExibirGrafico() {
      fetch(googleSheetsApiUrl)
        .then(response => {
          if (!response.ok) {
            throw new Error("Erro ao carregar dados da API do Google Sheets");
          }
          return response.json();
        })
        .then(data => {
          const rows = data.values;
          const meses = [
            'Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho',
            'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'
          ];
          const livrosLidosPorMes = Array(12).fill(0); // Inicializa os contadores para cada mês
          const capasLivros = Array(12).fill(null); // Array para armazenar as capas dos livros
          const coresBarras = Array(12).fill('rgba(75, 192, 192, 0.2)'); // Cores padrão para as barras

          // Identifica o índice das colunas "Date Lido", "ImageFile" e "Formato"
          const headerRow = rows[0];
          const dateLidoIndex = headerRow.indexOf("Date Lido");
          const imageFileIndex = headerRow.indexOf("ImageFile");
          const formatoIndex = headerRow.indexOf("Formato");

          // Processa os dados da planilha
          rows.slice(1).forEach(row => { // Ignora o cabeçalho
            const date = row[dateLidoIndex];
            const imageFile = row[imageFileIndex];
            const formato = row[formatoIndex];

            if (date) {
              const [day, month, year] = date.split("/").map(Number);

              // Verifica se é o ano de 2024 e atualiza o contador para o mês
              if (year === 2024 && month >= 1 && month <= 12) {
                livrosLidosPorMes[month - 1]++;

                // Armazena a capa do livro para o mês, se houver
                if (imageFile) {
                  capasLivros[month - 1] = `https://github.com/Literavi/Blog/raw/main/imagens/${imageFile}`;
                }

                // Define a cor com base no formato
                if (formato === "eBook") {
                  coresBarras[month - 1] = 'rgba(54, 162, 235, 0.5)'; // Cor para eBook
                } else if (formato === "Físico") {
                  coresBarras[month - 1] = 'rgba(255, 99, 132, 0.5)'; // Cor para Físico
                }
              }
            }
          });

          // Inicializa o gráfico com os dados carregados
          const ctx = document.getElementById('livrosLidosChart').getContext('2d');
          const chart = new Chart(ctx, {
            type: 'bar',
            data: {
              labels: meses,
              datasets: [{
                label: 'Livros Lidos',
                data: livrosLidosPorMes,
                backgroundColor: coresBarras, // Usa as cores definidas para cada mês
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 1
              }]
            },
            options: {
              responsive: true,
              scales: {
                y: {
                  beginAtZero: true,
                  title: {
                    display: true,
                    text: 'Quantidade de Livros'
                  }
                },
                x: {
                  title: {
                    display: true,
                    text: 'Mês'
                  }
                }
              },
              onHover: (event, elements) => {
                const capaLivro = document.getElementById("capaLivro");
                if (elements.length) {
                  const elementIndex = elements[0].index;
                  const capaUrl = capasLivros[elementIndex];
                  
                  if (capaUrl) {
                    capaLivro.src = capaUrl;
                    capaLivro.style.display = "block";
                  } else {
                    capaLivro.style.display = "none";
                  }
                } else {
                  capaLivro.style.display = "none";
                }
              }
            }
          });
        })
        .catch(error => {
          console.error("Erro ao carregar dados da API do Google Sheets:", error);
        });
    }

    // Carrega os dados e exibe o gráfico ao carregar a página
    carregarDadosEExibirGrafico();
  </script>

</body>
</html>
