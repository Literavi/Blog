<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biblioteca Pessoal - Progresso</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f4f4f9;
    }

    /* Menu Lateral */
    #menu-container {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
    }

    .container {
      margin-left: 60px; /* Espaço para o menu lateral */
      padding: 20px;
      width: 100%;
      max-width: 1200px;
    }

    h2 {
      text-align: center;
      color: #00297c;
    }

    /* Gráfico Circular */
    .chart-container {
      position: relative;
      width: 240px;
      height: 240px;
      background: linear-gradient(145deg, #ffffff, #e6e6e6);
      box-shadow: 20px 20px 60px #d9d9d9, -20px -20px 60px #ffffff;
      border-radius: 50%;
      margin: 0 auto;
    }
    .chart {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: conic-gradient(
        #6c63ff calc(var(--percentage) * 1%),
        #d1d1d1 calc(var(--percentage) * 1%)
      );
      mask: radial-gradient(circle, transparent 50%, white 51%);
      -webkit-mask: radial-gradient(circle, transparent 50%, white 51%);
      transform: rotate(-90deg);
    }
    .chart-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }
    .chart-text .number {
      font-size: 36px;
      font-weight: 600;
      color: #333;
    }
    .chart-text .goal {
      font-size: 16px;
      color: #777;
      font-weight: 500;
    }

    /* Gráfico de Barras */
    .grafico-container {
      margin-top: 40px;
    }

    canvas {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>

  <!-- Menu carregado dinamicamente -->
  <div id="menu-container"></div>

  <!-- Conteúdo Principal -->
  <div class="container">
    <h2>Meta de Leitura Anual</h2>

    <!-- Gráfico Circular -->
    <div class="chart-container">
      <div class="chart" style="--percentage: 20;"></div>
      <div class="chart-text">
        <div class="number" id="number">5/25</div>
        <div class="goal" id="goal">Livros Lidos</div>
      </div>
    </div>

    <!-- Gráfico de Barras -->
    <div class="grafico-container">
      <h2>Livros Lidos por Mês</h2>
      <canvas id="graficoBarras"></canvas>
    </div>
  </div>

  <!-- Script para carregar o menu -->
  <script>
    async function carregarMenu() {
      try {
        const response = await fetch("menu.html");
        if (!response.ok) throw new Error(`Erro ao carregar o menu: ${response.status}`);
        const menuHtml = await response.text();
        document.getElementById("menu-container").innerHTML = menuHtml;

        // Recarregar ícones da Ionicons
        const script = document.createElement('script');
        script.src = "https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js";
        document.body.appendChild(script);
      } catch (error) {
        console.error("Erro ao carregar o menu:", error);
        document.getElementById("menu-container").innerHTML = "<p>Erro ao carregar o menu.</p>";
      }
    }

    carregarMenu();
  </script>

  <!-- Script para gráficos -->
  <script>
    // Dados do progresso
    const livrosLidos = 5; // Livros lidos
    const metaAnual = 25; // Meta anual

    function updateChart() {
      const percentage = (livrosLidos / metaAnual) * 100;
      const chart = document.querySelector('.chart');
      const number = document.getElementById('number');

      chart.style.setProperty('--percentage', percentage);
      number.textContent = `${livrosLidos}/${metaAnual}`;
    }

    // Inicializar gráfico circular
    updateChart();

    // Gráfico de Barras - Livros Lidos por Mês
    const ctxBarras = document.getElementById("graficoBarras").getContext("2d");
    const livrosPorMes = [2, 1, 3, 5, 0, 4, 2, 1, 3, 6, 2, 3]; // Dados fictícios
    new Chart(ctxBarras, {
      type: 'bar',
      data: {
        labels: ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun', 'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez'],
        datasets: [{
          label: 'Livros Lidos',
          data: livrosPorMes,
          backgroundColor: '#4caf50'
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        },
        onClick: (event, elements) => {
          if (elements.length) {
            const index = elements[0].index;
            alert(`Você clicou em: ${index + 1}º mês`);
          }
        }
      }
    });
  </script>
</body>
</html>
