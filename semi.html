<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfico Semicircular</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .chart-container {
            position: relative;
            width: 200px;
            height: 100px;
        }

        .chart {
            width: 100%;
            height: 100%;
            border-radius: 100px 100px 0 0;
            background: conic-gradient(
                #4caf50 calc(var(--percentage) * 1%),
                #ccc calc(var(--percentage) * 1%)
            );
        }

        .chart::before {
            content: "";
            position: absolute;
            width: 160px;
            height: 80px;
            border-radius: 80px 80px 0 0;
            background: #fff;
            top: 10px;
            left: 20px;
        }

        .chart-value {
            position: absolute;
            bottom: -40px;
            left: 50%;
            transform: translateX(-50%);
            font-family: Arial, sans-serif;
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="chart-container">
        <div class="chart" style="--percentage: 20;"></div>
        <div class="chart-value" id="chartValue">5/25</div>
    </div>

    <script>
        // Configurações do gráfico
        const totalBooks = 25;
        const readBooks = 5;

        // Atualiza o gráfico
        const percentage = (readBooks / totalBooks) * 100;
        const chart = document.querySelector('.chart');
        const chartValue = document.getElementById('chartValue');

        chart.style.setProperty('--percentage', percentage);
        chartValue.textContent = `${readBooks}/${totalBooks}`;
    </script>
</body>
</html>
