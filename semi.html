<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gráfico Semicircular</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }
    .chart-container {
      position: relative;
      width: 200px;
      height: 100px;
    }
    .chart {
      width: 100%;
      height: 100%;
      border-radius: 100px 100px 0 0;
      background: conic-gradient(
        #4caf50 calc(var(--percentage) * 1%),
        #ddd calc(var(--percentage) * 1%)
      );
      transform: rotate(-90deg);
    }
    .label {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 20px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="chart-container">
    <div class="chart" style="--percentage: 20;"></div>
    <div class="label" id="chart-label">5/25</div>
  </div>
  <script>
    // Dados
    const totalBooks = 25;
    const readBooks = 5;

    // Atualiza o gráfico
    const percentage = (readBooks / totalBooks) * 100;
    const chart = document.querySelector('.chart');
    const label = document.getElementById('chart-label');

    chart.style.setProperty('--percentage', percentage);
    label.textContent = ${readBooks}/${totalBooks};
  </script>
</body>
</html>
