<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reading Progress - Semicircular</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f9f9f9;
    }
    .chart-container {
      position: relative;
      width: 200px;
      height: 100px; /* Metade do círculo */
    }
    .chart {
      position: absolute;
      width: 200px;
      height: 200px; /* Círculo completo */
      border-radius: 50%;
      background: conic-gradient(
        #4caf50 calc(var(--percentage) * 1%),
        #ddd calc(var(--percentage) * 1%)
      );
      transform: rotate(-90deg); /* Início no topo */
      clip-path: inset(0 0 50% 0); /* Exibe apenas a parte superior */
    }
    .chart-text {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    .chart-text .number {
      font-size: 32px;
      font-weight: bold;
      color: #333;
    }
    .chart-text .goal {
      font-size: 14px;
      color: #555;
    }
    .title {
      text-align: center;
      font-size: 18px;
      margin-bottom: 10px;
      color: #333;
    }
  </style>
</head>
<body>
  <div>
    <div class="title">Today's Reading</div>
    <div class="chart-container">
      <div class="chart" style="--percentage: 71;"></div>
      <div class="chart-text">
        <div class="number" id="number">25</div>
        <div class="goal" id="goal">of your 35-minute goal</div>
      </div>
    </div>
  </div>
  <script>
    // Dados
    const totalGoal = 35; // Meta total
    const currentProgress = 25; // Progresso atual

    // Calcula a porcentagem
    const percentage = (currentProgress / totalGoal) * 100;

    // Atualiza o gráfico e texto
    const chart = document.querySelector('.chart');
    const number = document.getElementById('number');
    const goal = document.getElementById('goal');

    chart.style.setProperty('--percentage', percentage);
    number.textContent = currentProgress;
    goal.textContent = `of your ${totalGoal}-minute goal`;
  </script>
</body>
</html>
