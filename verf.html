  <!-- Script para carregar o menu -->
  <script>
    async function carregarMenu() {
      try {
        const response = await fetch("menu.html");
        if (!response.ok) throw new Error(`Erro ao carregar o menu: ${response.status}`);
        const menuHtml = await response.text();
        document.getElementById("menu-container").innerHTML = menuHtml;

        // AtivaÃ§Ã£o do menu interativo apÃ³s carregÃ¡-lo
        const sidebar = document.querySelector('.sidebar');
        const toggleBtn = document.getElementById('toggle-btn');
        const themeToggle = document.getElementById('theme-toggle');
        const body = document.body;

        // Toggle Sidebar
        toggleBtn.addEventListener('click', () => {
          sidebar.classList.toggle('active');
        });

        // Toggle Theme
        themeToggle.addEventListener('click', () => {
          const currentTheme = body.getAttribute('data-theme');
          const isDark = currentTheme === 'dark';
          body.setAttribute('data-theme', isDark ? 'light' : 'dark');

          const icon = themeToggle.querySelector('ion-icon');
          icon.setAttribute('name', isDark ? 'moon-outline' : 'sunny-outline');
          themeToggle.querySelector('span').textContent = isDark ? 'Dark Mode' : 'Light Mode';
        });

        // Recarregar Ã­cones da Ionicons (caso necessÃ¡rio)
        const script = document.createElement('script');
        script.src = "https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js";
        document.body.appendChild(script);
      } catch (error) {
        console.error("Erro ao carregar o menu:", error);
        document.getElementById("menu-container").innerHTML = "<p>Erro ao carregar o menu.</p>";
      }
    }

    carregarMenu();
  </script>

  <!-- Script para carregar dados do Google Sheets -->
  <script>
    const spreadsheetId = "11Rowjfar9c6yeLdr1Qirt4RWfDMUHg1ZX3MB4FHzHyc"; // Seu Spreadsheet ID
    const apiKey = "AIzaSyBFBF48H0WgkPAh5QRyPSctsrH8GAM7OTs"; // Sua chave de API
    const variaveisSheet = "Variaveis"; // Nome da aba para variÃ¡veis
    const variaveisApiUrl = `https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}/values/${variaveisSheet}?key=${apiKey}`;

    async function carregarMetas() {
      try {
        const response = await fetch(variaveisApiUrl);
        if (!response.ok) throw new Error(`Erro ao carregar variÃ¡veis: ${response.status}`);

        const data = await response.json();
        const rows = data.values;

        // Encontrar Ã­ndices
        const headers = rows[0];
        const variavelIndex = headers.indexOf("Variavel");
        const valorIndex = headers.indexOf("Valor");

        const variaveis = rows.slice(1).reduce((acc, row) => {
          acc[row[variavelIndex]] = parseInt(row[valorIndex], 10) || 0;
          return acc;
        }, {});

        const livrosLidos = variaveis["livrosLidos"] || 0;
        const meta = variaveis["meta"] || 0;

        atualizarGraficoMeta(livrosLidos, meta);
      } catch (error) {
        console.error("Erro ao carregar metas:", error);
      }
    }

    function atualizarGraficoMeta(livrosLidos, meta) {
      const ctx = document.getElementById("metaChart").getContext("2d");
      const percentage = meta > 0 ? (livrosLidos / meta) * 100 : 0;

      // Atualizar texto
      const numberElement = document.getElementById("number");
      const congratsMessage = document.getElementById("congrats");
      numberElement.textContent = `${livrosLidos}/${meta}`;
      congratsMessage.style.display = livrosLidos >= meta ? "block" : "none";

      // Renderizar o grÃ¡fico semi-circular
      new Chart(ctx, {
        type: "doughnut",
        data: {
          datasets: [
            {
              data: [livrosLidos, Math.max(0, meta - livrosLidos)],
              backgroundColor: ["#36A2EB", "#E0E0E0"],
              borderWidth: 0,
            },
          ],
        },
        options: {
          rotation: -90,
          circumference: 180,
          plugins: {
            tooltip: { enabled: false },
          },
        },
      });
    }

    carregarMetas();
  </script>
