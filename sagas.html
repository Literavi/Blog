<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sagas Literárias</title>
  
  <!-- Link para Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  
  <style>
    /* Estilo geral */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #f0f0f5;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    /* Título principal */
    h1 {
      font-size: 36px;
      color: #8B6AB3;
      margin-bottom: 20px;
    }

    /* Container de sagas */
    .saga-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 1200px;
      padding: 20px;
    }

    /* Card da saga */
    .saga-card {
      perspective: 1000px;
    }
    .saga-card-inner {
      position: relative;
      width: 100%;
      height: 320px;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }
    .saga-card:hover .saga-card-inner {
      transform: rotateY(180deg);
    }

    /* Frente do card com mosaico de capas */
    .saga-card-front, .saga-card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 10px;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      backface-visibility: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 10px;
      text-align: center;
    }

    .saga-card-front {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-template-rows: repeat(2, 1fr);
      gap: 5px;
      background-color: #fff;
      overflow: hidden;
      padding: 5px;
    }

    .saga-card-front img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 5px;
    }

    /* Verso do card */
    .saga-card-back {
      transform: rotateY(180deg);
      background-color: #fff;
      color: #333;
    }
    .saga-card-back h3 {
      font-size: 18px;
      color: #8B6AB3;
      margin-bottom: 10px;
    }
    .saga-card-back ul {
      list-style: none;
      padding: 0;
      margin: 0;
      font-size: 14px;
      color: #666;
    }
    .saga-card-back ul li {
      margin-bottom: 5px;
    }

    /* Botão Ver Mais */
    .saga-card-back button {
      margin-top: 15px;
      padding: 10px 15px;
      font-size: 14px;
      color: #fff;
      background-color: #8B6AB3;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .saga-card-back button:hover {
      background-color: #6f519b;
    }

    /* Modal para mais detalhes */
    .modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
      max-width: 600px;
      background: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      border-radius: 10px;
      z-index: 1000;
      text-align: center;
      padding: 20px;
    }

    .modal h3 {
      color: #8B6AB3;
      margin-bottom: 10px;
    }

    .modal p {
      color: #666;
      font-size: 14px;
    }

    .modal button {
      background-color: #8B6AB3;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 15px;
    }
    .modal button:hover {
      background-color: #6f519b;
    }

    /* Overlay para modal */
    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 999;
    }
  </style>
</head>
<body>

  <h1>Sagas Literárias</h1>

  <div class="saga-container">
    <!-- Saga 1 -->
    <div class="saga-card">
      <div class="saga-card-inner">
        <!-- Frente do card com mosaico -->
        <div class="saga-card-front">
          <img src="https://via.placeholder.com/100x150?text=HP1" alt="Capa 1">
          <img src="https://via.placeholder.com/100x150?text=HP2" alt="Capa 2">
          <img src="https://via.placeholder.com/100x150?text=HP3" alt="Capa 3">
          <img src="https://via.placeholder.com/100x150?text=HP4" alt="Capa 4">
        </div>
        <!-- Verso do card -->
        <div class="saga-card-back">
          <h3>Livros da Série</h3>
          <ul>
            <li>Harry Potter e a Pedra Filosofal</li>
            <li>Harry Potter e a Câmara Secreta</li>
            <li>Harry Potter e o Prisioneiro de Azkaban</li>
          </ul>
          <button onclick="openModal('Harry Potter', 'Uma saga mágica de aventuras no mundo dos bruxos.')">Ver Mais</button>
        </div>
      </div>
    </div>

    <!-- Saga 2 -->
    <div class="saga-card">
      <div class="saga-card-inner">
        <!-- Frente do card com mosaico -->
        <div class="saga-card-front">
          <img src="https://via.placeholder.com/100x150?text=LotR1" alt="Capa 1">
          <img src="https://via.placeholder.com/100x150?text=LotR2" alt="Capa 2">
          <img src="https://via.placeholder.com/100x150?text=LotR3" alt="Capa 3">
          <img src="https://via.placeholder.com/100x150?text=LotR4" alt="Capa 4">
        </div>
        <!-- Verso do card -->
        <div class="saga-card-back">
          <h3>Livros da Série</h3>
          <ul>
            <li>A Sociedade do Anel</li>
            <li>As Duas Torres</li>
            <li>O Retorno do Rei</li>
          </ul>
          <button onclick="openModal('O Senhor dos Anéis', 'Uma jornada épica pela Terra Média.')">Ver Mais</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="overlay" id="overlay" onclick="closeModal()"></div>
  <div class="modal" id="modal">
    <h3 id="modalTitle">Título da Saga</h3>
    <p id="modalDescription">Descrição da saga.</p>
    <button onclick="closeModal()">Fechar</button>
  </div>

  <script>
    // Funções para abrir e fechar o modal
    function openModal(title, description) {
      document.getElementById('modalTitle').textContent = title;
      document.getElementById('modalDescription').textContent = description;
      document.getElementById('modal').style.display = 'block';
      document.getElementById('overlay').style.display = 'block';
    }

    function closeModal() {
      document.getElementById('modal').style.display = 'none';
      document.getElementById('overlay').style.display = 'none';
    }
  </script>

</body>
</html>
