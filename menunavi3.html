<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sidebar with Light/Dark Mode</title>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <style>
    :root {
      --primary-bg: #e7e9f5;
      --secondary-bg: #ffffff;
      --text-color: #00297c;
      --search-bg: #f1f1f1;
      --icon-color: #00297c;
      --shadow-color: rgba(0, 0, 0, .1);
    }

    body.dark {
      --primary-bg: #181818;
      --secondary-bg: #242424;
      --text-color: #f1f1f1;
      --search-bg: #333333;
      --icon-color: #ffffff;
      --shadow-color: rgba(255, 255, 255, .1);
    }

    * {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: var(--primary-bg);
      color: var(--text-color);
      position: relative;
      min-height: 100vh;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 50px;
      background: var(--secondary-bg);
      height: 100vh;
      box-shadow: 5px 0 30px var(--shadow-color);
      transition: all .3s ease;
      overflow: hidden;
    }

    .sidebar.active {
      width: 240px;
    }

    .sidebar .logo_content {
      display: flex;
      align-items: center;
      height: 80px;
      padding: 0 10px;
    }

    .sidebar .logo_content .logo {
      display: flex;
      align-items: center;
    }

    .sidebar .logo_content .logo ion-icon {
      font-size: 30px;
      color: var(--icon-color);
      margin-right: 10px;
    }

    .sidebar .logo_content .logo .logo_name {
      font-size: 20px;
      font-weight: bold;
      color: var(--text-color);
      transition: opacity 0.3s ease;
      opacity: 0;
    }

    .sidebar.active .logo_content .logo .logo_name {
      opacity: 1;
    }

    .sidebar .search-box {
      display: flex;
      align-items: center;
      height: 50px;
      padding: 0 10px;
      margin-top: 10px;
      background: var(--search-bg);
      border-radius: 8px;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .sidebar.active .search-box {
      opacity: 1;
    }

    .sidebar .search-box input {
      flex: 1;
      height: 80%;
      border: none;
      outline: none;
      background: transparent;
      font-size: 14px;
      color: var(--text-color);
    }

    .sidebar .search-box ion-icon {
      font-size: 18px;
      margin-left: 10px;
      color: var(--icon-color);
    }

    .sidebar .nav_list {
      margin-top: 20px;
    }

    .sidebar .nav_list li {
      position: relative;
      list-style: none;
      height: 50px;
      line-height: 50px;
    }

    .sidebar .nav_list li a {
      color: var(--text-color);
      text-decoration: none;
      display: flex;
      align-items: center;
      padding: 0 10px;
    }

    .sidebar .nav_list li a ion-icon {
      font-size: 24px;
      margin-right: 10px;
    }

    .sidebar .nav_list li a span {
      font-size: 16px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .sidebar.active .nav_list li a span {
      opacity: 1;
    }

    .toggle-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      background: var(--icon-color);
      color: var(--secondary-bg);
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      font-size: 18px;
      z-index: 100;
    }

    .theme-switcher {
      position: absolute;
      bottom: 20px;
      left: 10px;
      display: flex;
      align-items: center;
      cursor: pointer;
      padding: 10px;
      background: var(--search-bg);
      border-radius: 8px;
      transition: background 0.3s ease;
    }

    .theme-switcher ion-icon {
      font-size: 20px;
      color: var(--icon-color);
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="logo_content">
      <div class="logo">
        <ion-icon name="code-outline"></ion-icon>
        <div class="logo_name">MySidebar</div>
      </div>
    </div>
    <div class="search-box">
      <input type="text" placeholder="Search...">
      <ion-icon name="search-outline"></ion-icon>
    </div>
    <ul class="nav_list">
      <li>
        <a href="#">
          <ion-icon name="home-outline"></ion-icon>
          <span>Home</span>
        </a>
      </li>
      <li>
        <a href="#">
          <ion-icon name="person-outline"></ion-icon>
          <span>Profile</span>
        </a>
      </li>
      <li>
        <a href="#">
          <ion-icon name="settings-outline"></ion-icon>
          <span>Settings</span>
        </a>
      </li>
      <li>
        <a href="#">
          <ion-icon name="help-circle-outline"></ion-icon>
          <span>Help</span>
        </a>
      </li>
    </ul>
    <div class="theme-switcher">
      <ion-icon name="moon-outline"></ion-icon>
      <span>Dark Mode</span>
    </div>
  </div>

  <script>
    const sidebar = document.querySelector('.sidebar');
    const toggleBtn = document.querySelector('.toggle-btn');
    const themeSwitcher = document.querySelector('.theme-switcher');
    const body = document.body;

    toggleBtn.addEventListener('click', () => {
      sidebar.classList.toggle('active');
    });

    themeSwitcher.addEventListener('click', () => {
      body.classList.toggle('dark');
      const icon = themeSwitcher.querySelector('ion-icon');
      if (body.classList.contains('dark')) {
        icon.setAttribute('name', 'sunny-outline');
        themeSwitcher.querySelector('span').textContent = 'Light Mode';
      } else {
        icon.setAttribute('name', 'moon-outline');
        themeSwitcher.querySelector('span').textContent = 'Dark Mode';
      }
    });
  </script>
</body>
</html>
