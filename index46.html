<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biblioteca Pessoal - Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <style>
    /* Seus estilos existentes aqui */
  </style>
</head>
<body>
  <!-- Aqui o menu serÃ¡ carregado dinamicamente -->
  <div id="menu-container"></div>

  <!-- ConteÃºdo Principal -->
  <div class="container">
    <h2>Quantidade de Livros Lidos por MÃªs em 2024</h2>
    <canvas id="livrosLidosChart"></canvas>
    <div id="capaLivroContainer"></div>

    <h2>Livros que VocÃª EstÃ¡ Lendo</h2>
    <div class="livros-lendo" id="livrosLendoContainer"></div>

    <!-- GrÃ¡fico de Metas -->
    <div class="title">Meta de Leitura</div>
    <div class="chart-container">
      <div class="chart" style="--percentage: 20;"></div>
      <div class="chart-text">
        <div class="number" id="number">0/0</div>
        <div class="goal" id="goal">Livros Lidos</div>
      </div>
    </div>
    <div class="buttons">
      <button class="add" onclick="addBook()">+ Adicionar Livro</button>
      <button class="remove" onclick="removeBook()">- Remover Livro</button>
    </div>
    <div class="message" id="congrats">ðŸŽ‰ ParabÃ©ns! VocÃª atingiu sua meta! ðŸŽ‰</div>
  </div>

  <script>
    const spreadsheetId = "11Rowjfar9c6yeLdr1Qirt4RWfDMUHg1ZX3MB4FHzHyc"; // Seu Spreadsheet ID
    const apiKey = "AIzaSyBFBF48H0WgkPAh5QRyPSctsrH8GAM7OTs"; // Sua chave de API

    let livrosLidos = 0;
    let meta = 0;

    async function carregarVariaveis() {
      const endpoint = `https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}/values/VariÃ¡veis!A1:B?key=${apiKey}`;

      try {
        const response = await fetch(endpoint);
        const data = await response.json();
        const rows = data.values;

        rows.forEach(row => {
          const nomeVariavel = row[0];
          const valor = parseInt(row[1], 10);

          if (nomeVariavel === "livrosLidos") {
            livrosLidos = valor;
          } else if (nomeVariavel === "meta") {
            meta = valor;
          }
        });

        atualizarGraficoMeta();
      } catch (error) {
        console.error("Erro ao carregar variÃ¡veis do Google Sheets:", error);
      }
    }

    async function atualizarVariavel(nomeVariavel, valor) {
      const endpoint = `https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}/values/VariÃ¡veis!A1:B?valueInputOption=USER_ENTERED&key=${apiKey}`;
      const requestBody = {
        range: "VariÃ¡veis!A1:B",
        values: [[nomeVariavel, valor]]
      };

      try {
        const response = await fetch(endpoint, {
          method: "PUT",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(requestBody)
        });

        if (!response.ok) {
          console.error("Erro ao atualizar a aba VariÃ¡veis:", response.statusText);
        } else {
          console.log(`${nomeVariavel} atualizada com sucesso.`);
        }
      } catch (error) {
        console.error("Erro ao conectar com a API do Google Sheets:", error);
      }
    }

    function atualizarGraficoMeta() {
      const percentage = (livrosLidos / meta) * 100;

      const chart = document.querySelector('.chart');
      const numberElement = document.getElementById('number');
      const congratsMessage = document.getElementById('congrats');

      chart.style.setProperty('--percentage', percentage);
      numberElement.textContent = `${livrosLidos}/${meta}`;
      congratsMessage.style.display = livrosLidos >= meta ? "block" : "none";
    }

    function addBook() {
      if (livrosLidos < meta) {
        livrosLidos++;
        atualizarGraficoMeta();
        atualizarVariavel("livrosLidos", livrosLidos);
      }
    }

    function removeBook() {
      if (livrosLidos > 0) {
        livrosLidos--;
        atualizarGraficoMeta();
        atualizarVariavel("livrosLidos", livrosLidos);
      }
    }

    document.addEventListener("DOMContentLoaded", carregarVariaveis);
  </script>
</body>
</html>
