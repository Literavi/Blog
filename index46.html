<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biblioteca Pessoal - Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <style>
    /* Estilos permanecem os mesmos */
  </style>
</head>
<body>

  <div id="menu-container"></div>

  <div class="container">
    <h2>Quantidade de Livros Lidos por MÃªs em 2024</h2>
    <canvas id="livrosLidosChart"></canvas>
    <div id="capaLivroContainer"></div>

    <h2>Livros que VocÃª EstÃ¡ Lendo</h2>
    <div class="livros-lendo" id="livrosLendoContainer"></div>

    <div class="title">Meta de Leitura</div>
    <div class="chart-container">
      <div class="chart" style="--percentage: 0;"></div>
      <div class="chart-text">
        <div class="number" id="number">0/0</div>
        <div class="goal" id="goal">Livros Lidos</div>
      </div>
    </div>
    <div class="buttons">
      <button class="add" onclick="addBook()">+ Adicionar Livro</button>
      <button class="remove" onclick="removeBook()">- Remover Livro</button>
    </div>
    <div class="message" id="congrats">ðŸŽ‰ ParabÃ©ns! VocÃª atingiu sua meta! ðŸŽ‰</div>
  </div>

  <script>
    const spreadsheetId = "11Rowjfar9c6yeLdr1Qirt4RWfDMUHg1ZX3MB4FHzHyc"; // Seu Spreadsheet ID
    const apiKey = "AIzaSyBFBF48H0WgkPAh5QRyPSctsrH8GAM7OTs"; // Sua chave de API

    let livrosLidos = 0;
    let meta = 0;

    // FunÃ§Ã£o para carregar variÃ¡veis do Google Sheets
    async function carregarVariaveis() {
      const endpoint = `https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}/values/VariÃ¡veis!B2:B3?key=${apiKey}`;
      try {
        const response = await fetch(endpoint);
        if (!response.ok) throw new Error(`Erro ao carregar dados: ${response.statusText}`);
        const data = await response.json();
        const valores = data.values;

        livrosLidos = parseInt(valores[0][0], 10); // Valor de B2
        meta = parseInt(valores[1][0], 10); // Valor de B3

        console.log(`Carregado: livrosLidos=${livrosLidos}, meta=${meta}`);
        atualizarGraficoMeta();
      } catch (error) {
        console.error("Erro ao carregar variÃ¡veis do Google Sheets:", error);
      }
    }

    // FunÃ§Ã£o para atualizar uma cÃ©lula no Google Sheets
    async function atualizarVariavel(celula, valor) {
      const endpoint = `https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}/values/VariÃ¡veis!${celula}?valueInputOption=USER_ENTERED&key=${apiKey}`;
      const requestBody = {
        range: `VariÃ¡veis!${celula}`,
        values: [[valor]]
      };

      try {
        const response = await fetch(endpoint, {
          method: "PUT",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(requestBody)
        });

        if (!response.ok) {
          console.error(`Erro ao atualizar a cÃ©lula ${celula}:`, response.statusText);
        } else {
          console.log(`CÃ©lula ${celula} atualizada para ${valor}.`);
        }
      } catch (error) {
        console.error("Erro ao conectar com a API do Google Sheets:", error);
      }
    }

    // Atualiza o grÃ¡fico e a mensagem com os valores atuais
    function atualizarGraficoMeta() {
      const percentage = meta > 0 ? (livrosLidos / meta) * 100 : 0;

      const chart = document.querySelector('.chart');
      const numberElement = document.getElementById('number');
      const congratsMessage = document.getElementById('congrats');

      chart.style.setProperty('--percentage', percentage);
      numberElement.textContent = `${livrosLidos}/${meta}`;
      congratsMessage.style.display = livrosLidos >= meta ? "block" : "none";
    }

    // FunÃ§Ã£o chamada ao clicar no botÃ£o "Adicionar Livro"
    function addBook() {
      if (livrosLidos < meta) {
        livrosLidos++;
        console.log("Adicionado livro. Atualizando...");
        atualizarGraficoMeta();
        atualizarVariavel("B2", livrosLidos);
      } else {
        console.log("Meta jÃ¡ atingida!");
      }
    }

    // FunÃ§Ã£o chamada ao clicar no botÃ£o "Remover Livro"
    function removeBook() {
      if (livrosLidos > 0) {
        livrosLidos--;
        console.log("Removido livro. Atualizando...");
        atualizarGraficoMeta();
        atualizarVariavel("B2", livrosLidos);
      } else {
        console.log("Nenhum livro para remover.");
      }
    }

    // Carrega as variÃ¡veis ao carregar a pÃ¡gina
    document.addEventListener("DOMContentLoaded", carregarVariaveis);
  </script>
</body>
</html>
