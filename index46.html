    <style>
    body {

    .livro-card {

      width: 100%;

    .livro-card h4 {

    .livro-card p {

    .progress-bar {

    .chart-container {
      position: relative;
      width: 240px;

      margin: 20px auto;
      background: linear-gradient(145deg, #ffffff, #e6e6e6);
      box-shadow: 20px 20px 60px #d9d9d9, -20px -20px 60px #ffffff;
      border-radius: 50%;
    }

    .chart {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: conic-gradient(
        #6c63ff calc(var(--percentage) * 1%),
        #d1d1d1 calc(var(--percentage) * 1%)
      );
      mask: radial-gradient(circle, transparent 50%, white 51%);
      -webkit-mask: radial-gradient(circle, transparent 50%, white 51%);
      transform: rotate(-90deg);
    }

    .chart-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);

    .chart-text .number {
      font-size: 36px;
      font-weight: 600;

    }

    .chart-text .goal {

    }

    .buttons {
      display: flex;

      gap: 15px;

    }

    .buttons button {
      padding: 12px 20px;
      font-size: 16px;
      font-weight: 500;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      box-shadow: 5px 5px 15px #d4d4d4, -5px -5px 15px #ffffff;
    }

    .buttons button.add {
      background-color: #6c63ff;
      color: white;
    }

    .buttons button.add:hover {
      background-color: #5848d8;
      box-shadow: 2px 2px 10px #b0b0b0, -2px -2px 10px #ffffff;
    }

    .buttons button.remove {
      background-color: #ff6c6c;
      color: white;
    }

    .buttons button.remove:hover {
      background-color: #d85858;
      box-shadow: 2px 2px 10px #b0b0b0, -2px -2px 10px #ffffff;
    }

    .message {
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      color: #6c63ff;
      display: none;
    }
  </style>
</head>
<body>

  <!-- Aqui o menu serÃ¡ carregado dinamicamente -->
  <div id="menu-container"></div>

  <!-- ConteÃºdo Principal -->
  <div class="container">
    <h2>Quantidade de Livros Lidos por MÃªs em 2024</h2>
    <canvas id="livrosLidosChart"></canvas>
    <div id="capaLivroContainer"></div>

    <h2>Livros que VocÃª EstÃ¡ Lendo</h2>
    <div class="livros-lendo" id="livrosLendoContainer"></div>

    <!-- GrÃ¡fico de Metas -->
    <div class="title">Meta de Leitura</div>
    <div class="chart-container">
      <div class="chart" style="--percentage: 0;"></div>
      <div class="chart-text">
        <div class="number" id="number">0/0</div>
        <div class="goal" id="goal">Livros Lidos</div>
      </div>
    </div>
    <div class="buttons">
      <button class="add" onclick="addBook()">+ Adicionar Livro</button>
      <button class="remove" onclick="removeBook()">- Remover Livro</button>
    </div>
    <div class="message" id="congrats">ðŸŽ‰ ParabÃ©ns! VocÃª atingiu sua meta! ðŸŽ‰</div>
  </div>

  <script>
    const spreadsheetId = "11Rowjfar9c6yeLdr1Qirt4RWfDMUHg1ZX3MB4FHzHyc"; // Seu Spreadsheet ID
    const apiKey = "AIzaSyBFBF48H0WgkPAh5QRyPSctsrH8GAM7OTs"; // Sua chave de API

    let livrosLidos = 0;
    let meta = 0;

    // FunÃ§Ã£o para carregar variÃ¡veis da aba "VariÃ¡veis"
    async function carregarVariaveis() {
      const endpoint = `https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}/values/VariÃ¡veis!A1:B?key=${apiKey}`;
      try {
        const response = await fetch(endpoint);
        const data = await response.json();
        const rows = data.values;

        rows.forEach(row => {
          const nomeVariavel = row[0];
          const valor = parseInt(row[1], 10);

          if (nomeVariavel === "livrosLidos") {
            livrosLidos = valor;
          } else if (nomeVariavel === "meta") {
            meta = valor;
          }
        });

        atualizarGraficoMeta();
      } catch (error) {
        console.error("Erro ao carregar variÃ¡veis do Google Sheets:", error);
      }
    }

    // FunÃ§Ã£o para atualizar uma variÃ¡vel na aba "VariÃ¡veis"
    async function atualizarVariavel(nomeVariavel, valor) {
      const endpoint = `https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}/values/VariÃ¡veis!A1:B?valueInputOption=USER_ENTERED&key=${apiKey}`;
      const requestBody = {
        range: "VariÃ¡veis!A1:B",
        values: [[nomeVariavel, valor]]
      };

      try {
        const response = await fetch(endpoint, {
          method: "PUT",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(requestBody)
        });

        if (!response.ok) {
          console.error("Erro ao atualizar a aba VariÃ¡veis:", response.statusText);
        } else {
          console.log(`${nomeVariavel} atualizado com sucesso.`);
        }
      } catch (error) {
        console.error("Erro ao conectar com a API do Google Sheets:", error);
      }
    }

    // Atualizar grÃ¡fico com os valores das variÃ¡veis
    function atualizarGraficoMeta() {
      const percentage = (livrosLidos / meta) * 100;

      const chart = document.querySelector('.chart');
      const numberElement = document.getElementById('number');
      const congratsMessage = document.getElementById('congrats');

      chart.style.setProperty('--percentage', percentage);
      numberElement.textContent = `${livrosLidos}/${meta}`;
      congratsMessage.style.display = livrosLidos >= meta ? "block" : "none";
    }

    // Adicionar livro e atualizar o Google Sheets
    function addBook() {
      if (livrosLidos < meta) {
        livrosLidos++;
        atualizarGraficoMeta();
        atualizarVariavel("livrosLidos", livrosLidos);
      }
    }

    // Remover livro e atualizar o Google Sheets
    function removeBook() {
      if (livrosLidos > 0) {
        livrosLidos--;
        atualizarGraficoMeta();
        atualizarVariavel("livrosLidos", livrosLidos);
      }
    }

    // Inicializar ao carregar a pÃ¡gina
    document.addEventListener("DOMContentLoaded", () => {
      carregarVariaveis(); // Carrega as variÃ¡veis ao iniciar
      carregarLivrosLendo();
      carregarDadosEExibirGrafico();
    });
  </script>
</body>
