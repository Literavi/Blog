<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biblioteca Pessoal - Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
    }

    #menu-container {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
    }

    .container {
      padding: 20px;
      margin-left: 60px; /* EspaÃ§o para o menu lateral */
    }

    h2 {
      text-align: center;
      color: #00297c;
      margin-bottom: 20px;
    }

    .title {
      text-align: center;
      font-size: 24px;
      margin-top: 20px;
      color: #00297c;
    }

    .chart-container {
      position: relative;
      width: 240px;
      height: 240px;
      margin: 20px auto;
      background: linear-gradient(145deg, #ffffff, #e6e6e6);
      box-shadow: 20px 20px 60px #d9d9d9, -20px -20px 60px #ffffff;
      border-radius: 50%;
    }

    .chart {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: conic-gradient(
        #6c63ff calc(var(--percentage) * 1%),
        #d1d1d1 calc(var(--percentage) * 1%)
      );
      mask: radial-gradient(circle, transparent 50%, white 51%);
      -webkit-mask: radial-gradient(circle, transparent 50%, white 51%);
      transform: rotate(-90deg);
    }

    .chart-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    .chart-text .number {
      font-size: 36px;
      font-weight: 600;
      color: #333;
    }

    .chart-text .goal {
      font-size: 16px;
      color: #777;
      font-weight: 500;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }

    .buttons button {
      padding: 12px 20px;
      font-size: 16px;
      font-weight: 500;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      box-shadow: 5px 5px 15px #d4d4d4, -5px -5px 15px #ffffff;
    }

    .buttons button.add {
      background-color: #6c63ff;
      color: white;
    }

    .buttons button.add:hover {
      background-color: #5848d8;
      box-shadow: 2px 2px 10px #b0b0b0, -2px -2px 10px #ffffff;
    }

    .buttons button.remove {
      background-color: #ff6c6c;
      color: white;
    }

    .buttons button.remove:hover {
      background-color: #d85858;
      box-shadow: 2px 2px 10px #b0b0b0, -2px -2px 10px #ffffff;
    }

    .message {
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      color: #6c63ff;
      display: none;
    }
  </style>
</head>
<body>

  <!-- Aqui o menu serÃ¡ carregado dinamicamente -->
  <div id="menu-container"></div>

  <!-- ConteÃºdo Principal -->
  <div class="container">
    <!-- GrÃ¡fico de Metas -->
    <div class="title">Meta de Leitura</div>
    <div class="chart-container">
      <div class="chart" style="--percentage: 0;"></div>
      <div class="chart-text">
        <div class="number" id="number">0/0</div>
        <div class="goal" id="goal">Livros Lidos</div>
      </div>
    </div>
    <div class="buttons">
      <button class="add" onclick="addBook()">+ Adicionar Livro</button>
      <button class="remove" onclick="removeBook()">- Remover Livro</button>
    </div>
    <div class="message" id="congrats">ðŸŽ‰ ParabÃ©ns! VocÃª atingiu sua meta! ðŸŽ‰</div>
  </div>

  <script>
    // ConfiguraÃ§Ãµes da planilha
    const spreadsheetId = "11Rowjfar9c6yeLdr1Qirt4RWfDMUHg1ZX3MB4FHzHyc"; // Seu Spreadsheet ID
    const apiKey = "AIzaSyBFBF48H0WgkPAh5QRyPSctsrH8GAM7OTs"; // Sua chave de API
    const variablesSheetName = "VariÃ¡veis"; // Nome da aba
    const variablesApiUrl = `https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}/values/${variablesSheetName}?key=${apiKey}`;

    // VariÃ¡veis globais
    let livrosLidos = 0;
    let meta = 0;

    // FunÃ§Ã£o para carregar variÃ¡veis
    async function carregarVariaveis() {
      try {
        const response = await fetch(variablesApiUrl);
        const data = await response.json();

        if (data && data.values) {
          const rows = data.values;
          const headers = rows[0];
          const valores = rows[1];

          // Ãndices
          const livrosLidosIndex = headers.indexOf("livrosLidos");
          const metaIndex = headers.indexOf("meta");

          // Atualizar variÃ¡veis
          livrosLidos = parseInt(valores[livrosLidosIndex], 10) || 0;
          meta = parseInt(valores[metaIndex], 10) || 0;

          atualizarGraficoMeta();
        }
      } catch (error) {
        console.error("Erro ao carregar variÃ¡veis:", error);
      }
    }

    // Atualizar grÃ¡fico de metas
    function atualizarGraficoMeta() {
      const percentage = (livrosLidos / meta) * 100;

      const chart = document.querySelector('.chart');
      const numberElement = document.getElementById('number');
      const congratsMessage = document.getElementById('congrats');

      chart.style.setProperty('--percentage', percentage);
      numberElement.textContent = `${livrosLidos}/${meta}`;
      congratsMessage.style.display = livrosLidos >= meta ? "block" : "none";
    }

    // Atualizar valor de livros lidos na planilha
    async function atualizarLivrosLidosNaPlanilha(novoValor) {
      const updateApiUrl = `https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}/values/${variablesSheetName}!A2:B2?valueInputOption=USER_ENTERED`;

      try {
        const response = await fetch(updateApiUrl, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            range: `${variablesSheetName}!A2:B2`,
            majorDimension: "ROWS",
            values: [["livrosLidos", novoValor]]
          })
        });

        if (!response.ok) throw new Error("Erro ao atualizar a planilha");

        livrosLidos = novoValor;
        atualizarGraficoMeta();
      } catch (error) {
        console.error("Erro ao atualizar livros lidos:", error);
      }
    }

    // FunÃ§Ãµes dos botÃµes
    function addBook() {
      if (livrosLidos < meta) atualizarLivrosLidosNaPlanilha(livrosLidos + 1);
    }

    function removeBook() {
      if (livrosLidos > 0) atualizarLivrosLidosNaPlanilha(livrosLidos - 1);
    }

    // Inicializar
    carregarVariaveis();
  </script>
</body>
</html>
