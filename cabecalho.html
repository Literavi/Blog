<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meta Anual de Leitura</title>
  
  <!-- Link para Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <!-- Chart.js para o gráfico de progresso -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    /* Estilo geral */
    body {
      font-family: 'Sour Gummy', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f4f4f9;
      color: #444;
      margin: 0;
      padding: 0;
    }

    /* Cabeçalho */
    h1 {
      margin-top: 20px;
      font-size: 24px;
      color: #8B6AB3;
    }

    /* Container para o gráfico e progresso */
    .progress-container {
      width: 80%;
      max-width: 600px;
      text-align: center;
      margin-top: 20px;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    .progress-container h2 {
      font-size: 20px;
      color: #333;
      margin-bottom: 15px;
    }

    /* Meta e progresso */
    .goal-info {
      font-size: 18px;
      color: #555;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <h1>Meta Anual de Leitura</h1>

  <!-- Container para o gráfico e a meta de leitura -->
  <div class="progress-container">
    <h2>Progresso da Meta de Leitura de 2024</h2>
    <p class="goal-info">Meta Anual: <strong><span id="goal-books">50</span> livros</strong></p>
    <p class="goal-info">Livros Lidos: <strong><span id="read-books">20</span></strong></p>
    <canvas id="progressChart" width="400" height="200"></canvas> <!-- Gráfico de Progresso -->
  </div>

  <script>
    // Meta de leitura e livros lidos
    const metaAnual = 50; // Meta de livros no ano
    const livrosLidos = 20; // Quantidade atual de livros lidos

    // Atualiza os valores no HTML
    document.getElementById("goal-books").textContent = metaAnual;
    document.getElementById("read-books").textContent = livrosLidos;

    // Cálculo do progresso em porcentagem
    const progresso = (livrosLidos / metaAnual) * 100;

    // Configuração do gráfico de barra de progresso usando Chart.js
    const ctx = document.getElementById('progressChart').getContext('2d');
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Meta de Leitura'],
        datasets: [{
          label: 'Progresso (%)',
          data: [progresso],
          backgroundColor: ['#8B6AB3'],
          borderColor: ['#CEBCE8'],
          borderWidth: 1
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: true,
            max: 100,
            ticks: {
              callback: function(value) { return value + "%" } // Adiciona % ao valor
            }
          }
        },
        plugins: {
          tooltip: {
            callbacks: {
              label: function(tooltipItem) {
                return `Progresso: ${progresso.toFixed(1)}%`; // Mostra o progresso em % no tooltip
              }
            }
          }
        }
      }
    });
  </script>

</body>
</html>
