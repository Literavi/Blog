<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meta Anual de Leitura</title>
  
  <style>
    /* Estilo geral */
    body {
      font-family: Arial, sans-serif;
      background-color: #333;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    /* Container principal */
    .challenge-container {
      text-align: center;
      background-color: #444;
      padding: 20px;
      border-radius: 8px;
      width: 300px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
    }

    .challenge-container h1 {
      font-size: 24px;
      color: #CEBCE8; /* Lilás */
    }

    /* Barra de progresso */
    .progress-bar-container {
      background-color: #666;
      border-radius: 8px;
      overflow: hidden;
      width: 100%;
      margin: 15px 0;
    }

    .progress-bar {
      height: 20px;
      background-color: #8B6AB3; /* Lilás escuro */
      width: 0%;
      transition: width 0.4s ease;
    }

    /* Texto de progresso */
    .progress-text {
      font-size: 14px;
      color: #aaa;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="challenge-container">
    <h1>Meta de Leitura 2024</h1>
    <p><strong>Meta:</strong> <span id="metaTotal">12</span> livros</p>
    <div class="progress-bar-container">
      <div class="progress-bar" id="progressBar"></div>
    </div>
    <p class="progress-text" id="progressText">Você leu <span id="booksRead">0</span> de 12 livros</p>
  </div>

  <script>
    // Meta de leitura e livros lidos
    const totalGoal = 12; // Meta de leitura anual
    let booksRead = 1; // Atualize este valor conforme o número de livros lidos

    // Atualiza a barra de progresso
    const progressBar = document.getElementById('progressBar');
    const progressText = document.getElementById('progressText');
    const booksReadElement = document.getElementById('booksRead');

    // Calcula a porcentagem de progresso
    function updateProgress() {
      const percentage = (booksRead / totalGoal) * 100;
      progressBar.style.width = percentage + '%';
      booksReadElement.innerText = booksRead;
      progressText.innerText = `Você leu ${booksRead} de ${totalGoal} livros (${Math.round(percentage)}%)`;
    }

    updateProgress();
  </script>

</body>
</html>
