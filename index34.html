<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biblioteca Pessoal - Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <style>
    /* Inclua aqui os estilos que foram explicados antes */
  </style>
</head>
<body>
  <!-- Menu Lateral -->
  <div id="menu-container"></div>

  <!-- ConteÃºdo Principal -->
  <div class="container">
    <h2>Quantidade de Livros Lidos por MÃªs em 2024</h2>
    <canvas id="livrosLidosChart"></canvas>
    <div id="capaLivroContainer"></div>

    <h2>Livros que VocÃª EstÃ¡ Lendo</h2>
    <div class="livros-lendo" id="livrosLendoContainer"></div>

    <!-- GrÃ¡fico de Metas -->
    <div class="title">Meta de Leitura</div>
    <div class="chart-container">
      <div class="chart" style="--percentage: 20;"></div>
      <div class="chart-text">
        <div class="number" id="number">5/25</div>
        <div class="goal" id="goal">Livros Lidos</div>
      </div>
    </div>
    <div class="buttons">
      <button class="add" onclick="addBook()">+ Adicionar Livro</button>
      <button class="remove" onclick="removeBook()">- Remover Livro</button>
    </div>
    <div class="message" id="congrats">ðŸŽ‰ ParabÃ©ns! VocÃª atingiu sua meta! ðŸŽ‰</div>
  </div>

  <script>
    // FunÃ§Ã£o para carregar o menu
    async function carregarMenu() {
      try {
        const response = await fetch("menu.html");
        const menuHtml = await response.text();
        document.getElementById("menu-container").innerHTML = menuHtml;
      } catch (error) {
        console.error("Erro ao carregar o menu:", error);
      }
    }

    carregarMenu();

    // URL da API do Google Sheets
    const spreadsheetId = "11Rowjfar9c6yeLdr1Qirt4RWfDMUHg1ZX3MB4FHzHyc";
    const apiKey = "sua_chave_api_aqui";
    const googleSheetsApiUrl = `https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}/values/Biblioteca_Pessoal?key=${apiKey}`;

    // Carregar livros sendo lidos e calcular progresso
    function carregarLivrosLendo() {
      fetch(googleSheetsApiUrl)
        .then(response => response.json())
        .then(data => {
          const livrosLendoContainer = document.getElementById("livrosLendoContainer");
          const rows = data.values.slice(1); // Ignora os cabeÃ§alhos

          rows.forEach(row => {
            const [title, author, status, imageFile, totalPages, currentPage] = row;
            if (status.toLowerCase() === "lendo") {
              const progresso = (currentPage / totalPages) * 100;

              const card = document.createElement("div");
              card.className = "livro-card";
              card.innerHTML = `
                <img src="${imageFile}" alt="${title}">
                <h4>${title}</h4>
                <p>${author}</p>
                <p>${currentPage} / ${totalPages} pÃ¡ginas</p>
                <div class="progress-bar">
                  <div style="width: ${progresso}%;">${Math.round(progresso)}%</div>
                </div>
              `;
              livrosLendoContainer.appendChild(card);
            }
          });
        })
        .catch(error => console.error("Erro ao carregar livros:", error));
    }

    // Atualizar grÃ¡fico de metas
    let livrosLidos = 5;
    const meta = 25;

    function atualizarGraficoMeta() {
      const percentage = (livrosLidos / meta) * 100;
      document.querySelector(".chart").style.setProperty("--percentage", percentage);
      document.getElementById("number").textContent = `${livrosLidos}/${meta}`;
      document.getElementById("congrats").style.display = livrosLidos >= meta ? "block" : "none";
    }

    function addBook() {
      if (livrosLidos < meta) {
        livrosLidos++;
        atualizarGraficoMeta();
      }
    }

    function removeBook() {
      if (livrosLidos > 0) {
        livrosLidos--;
        atualizarGraficoMeta();
      }
    }

    // Inicializar
    carregarLivrosLendo();
    atualizarGraficoMeta();
  </script>
</body>
</html>
