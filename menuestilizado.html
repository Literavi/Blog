<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu Lateral Moderno</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      height: 100vh;
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    body.dark-mode {
      background-color: #1c1c1c;
      color: #eaeaea;
    }

    /* Menu lateral */
    .sidebar {
      width: 80px;
      background-color: #4a90e2;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px 0;
      transition: width 0.3s ease-in-out, background-color 0.3s ease;
      position: relative;
    }

    .sidebar.expanded {
      width: 200px;
    }

    .sidebar.dark-mode {
      background-color: #333;
    }

    /* Bot√£o de hamb√∫rguer */
    .hamburger {
      width: 100%;
      padding: 10px;
      text-align: center;
      cursor: pointer;
      color: white;
      font-size: 20px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }

    .hamburger:hover {
      background-color: #357ab8;
    }

    /* Itens do menu */
    .menu-item {
      width: 100%;
      padding: 15px 0;
      color: white;
      text-align: center;
      cursor: pointer;
      position: relative;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .menu-item:hover {
      background-color: #357ab8;
    }

    .menu-item.active {
      background: linear-gradient(135deg, #4a90e2, #357ab8);
      color: white;
      font-weight: bold;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .menu-item.active::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 5px;
      background-color: white;
      border-radius: 0 8px 8px 0;
    }

    .menu-item i {
      font-size: 20px;
      display: block;
      margin-bottom: 5px;
      transition: transform 0.3s, font-size 0.3s;
    }

    .menu-item span {
      display: none;
      transition: opacity 0.3s;
    }

    .sidebar.expanded .menu-item span {
      display: inline-block;
      opacity: 1;
    }

    .sidebar.expanded .menu-item {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding-left: 20px;
    }

    .sidebar.expanded .menu-item i {
      transform: translateX(-10px);
    }

    /* Rodap√© do menu */
    .sidebar-footer {
      margin-top: auto;
      padding: 10px;
      color: white;
      font-size: 12px;
      text-align: center;
      border-top: 1px solid rgba(255, 255, 255, 0.2);
    }

    .sidebar-footer a {
      color: white;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .sidebar-footer a:hover {
      color: #d1c4e9;
    }

    /* Bot√£o de tema */
    .toggle-theme {
      margin-bottom: 10px;
      cursor: pointer;
      font-size: 18px;
      color: white;
      transition: color 0.3s ease;
    }

    .toggle-theme:hover {
      color: #d1c4e9;
    }

    /* Conte√∫do principal */
    .main-content {
      flex-grow: 1;
      padding: 20px;
      transition: filter 0.3s ease;
    }

    .main-content.blurred {
      filter: blur(4px);
    }
  </style>
</head>
<body>

  <!-- Menu lateral -->
  <div class="sidebar" id="sidebar">
    <!-- Bot√£o de hamb√∫rguer -->
    <div class="hamburger" onclick="toggleSidebar()">
      ‚ò∞
    </div>

    <!-- Bot√£o de tema -->
    <div class="toggle-theme" onclick="toggleTheme()">
      üåì Modo Tema
    </div>

    <!-- Itens do menu -->
    <div class="menu-item active" onclick="changePage('home')">
      <i>üè†</i>
      <span>Home</span>
    </div>
    <div class="menu-item" onclick="changePage('profile')">
      <i>üë§</i>
      <span>Perfil</span>
    </div>
    <div class="menu-item" onclick="changePage('settings')">
      <i>‚öôÔ∏è</i>
      <span>Configura√ß√µes</span>
    </div>
    <div class="menu-item" onclick="changePage('about')">
      <i>‚ÑπÔ∏è</i>
      <span>Sobre</span>
    </div>

    <!-- Rodap√© do menu -->
    <div class="sidebar-footer">
      <p>Vers√£o 1.0</p>
      <a href="#">Ajuda</a>
    </div>
  </div>

  <!-- Conte√∫do principal -->
  <div class="main-content" id="main-content">
    <h1>P√°gina Home</h1>
    <p>Bem-vindo √† p√°gina principal.</p>
  </div>

  <script>
    // Alternar a expans√£o do menu
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      const content = document.querySelector('.main-content');
      sidebar.classList.toggle('expanded');
      content.classList.toggle('blurred');
    }

    // Alterar o tema (modo claro/escuro)
    function toggleTheme() {
      const body = document.body;
      const sidebar = document.getElementById('sidebar');
      body.classList.toggle('dark-mode');
      sidebar.classList.toggle('dark-mode');
    }

    // Alterar a p√°gina ativa
    function changePage(page) {
      // Remove a classe "active" de todos os itens
      document.querySelectorAll('.menu-item').forEach(item => item.classList.remove('active'));

      // Adiciona a classe "active" ao item clicado
      const menuItem = document.querySelector(`.menu-item[onclick="changePage('${page}')"]`);
      menuItem.classList.add('active');

      // Atualiza o conte√∫do principal com base na p√°gina selecionada
      const mainContent = document.getElementById('main-content');
      mainContent.innerHTML = `
        <h1>P√°gina ${page.charAt(0).toUpperCase() + page.slice(1)}</h1>
        <p>Conte√∫do da p√°gina ${page}.</p>
      `;
    }
  </script>

</body>
</html>
