<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biblioteca Moderna</title>

  <!-- Chart.js para gr√°ficos -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

  <style>
    /* Estilo Geral */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #f4f4f9;
      color: #333;
      display: flex;
      height: 100vh;
    }

    body.dark-mode {
      background-color: #333;
      color: #fff;
    }

    /* Sidebar */
    .sidebar {
      width: 80px;
      background-color: #4a90e2;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px 0;
      transition: width 0.3s;
    }

    .sidebar.expanded {
      width: 200px;
    }

    .hamburger {
      width: 100%;
      text-align: center;
      font-size: 24px;
      color: white;
      cursor: pointer;
      margin-bottom: 20px;
    }

    .menu-item {
      width: 100%;
      text-align: center;
      padding: 15px 0;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .menu-item:hover {
      background-color: #357ab8;
    }

    .menu-item.active {
      background-color: white;
      color: #4a90e2;
    }

    .menu-item span {
      display: none;
    }

    .sidebar.expanded .menu-item span {
      display: inline-block;
      margin-left: 10px;
    }

    .sidebar.expanded .menu-item {
      justify-content: flex-start;
      padding-left: 20px;
    }

    /* Conte√∫do Principal */
    .main-content {
      flex-grow: 1;
      padding: 20px;
      overflow-y: auto;
    }

    /* Meta de Leitura */
    .progress-container {
      margin: 20px 0;
    }

    .progress-bar {
      background-color: #ddd;
      border-radius: 5px;
      overflow: hidden;
      height: 30px;
    }

    .progress-bar .progress {
      background-color: #4caf50;
      height: 100%;
      width: 50%; /* Progresso inicial */
      transition: width 0.5s ease;
    }

    /* Gr√°ficos */
    canvas {
      max-width: 600px;
      margin: 20px auto;
    }

    /* Toast */
    .toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #4caf50;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      display: none;
      animation: fadeOut 3s forwards;
    }

    @keyframes fadeOut {
      0% { opacity: 1; }
      100% { opacity: 0; }
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <div class="hamburger" onclick="toggleSidebar()">‚ò∞</div>
    <div class="menu-item active" onclick="changePage('home')">
      <i>üè†</i> <span>Home</span>
    </div>
    <div class="menu-item" onclick="changePage('meta')">
      <i>üéØ</i> <span>Meta</span>
    </div>
    <div class="menu-item" onclick="changePage('grafico')">
      <i>üìä</i> <span>Gr√°ficos</span>
    </div>
    <div class="menu-item" onclick="toggleDarkMode()">
      <i>üåô</i> <span>Modo Escuro</span>
    </div>
  </div>

  <!-- Conte√∫do Principal -->
  <div class="main-content" id="main-content">
    <h1>Bem-vindo √† Biblioteca!</h1>
    <p>Explore suas leituras, metas e estat√≠sticas liter√°rias.</p>

    <!-- Meta de Leitura -->
    <div class="progress-container">
      <h2>Meta Anual de Leitura</h2>
      <div class="progress-bar">
        <div class="progress" id="progress-bar"></div>
      </div>
    </div>

    <!-- Gr√°fico -->
    <canvas id="readingChart"></canvas>
  </div>

  <!-- Toast -->
  <div class="toast" id="toast">Livro adicionado com sucesso!</div>

  <script>
    // Fun√ß√£o para alternar o menu lateral
    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('expanded');
    }

    // Alterar p√°gina ativa
    function changePage(page) {
      document.querySelectorAll('.menu-item').forEach(item => item.classList.remove('active'));
      document.querySelector(`.menu-item[onclick="changePage('${page}')"]`).classList.add('active');
      document.getElementById('main-content').innerHTML = `<h1>P√°gina ${page}</h1>`;
    }

    // Modo escuro
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }

    // Progresso da Meta
    const progress = document.getElementById('progress-bar');
    let meta = 12; // Meta de livros
    let lidos = 6; // Livros j√° lidos
    progress.style.width = `${(lidos / meta) * 100}%`;

    // Gr√°fico de Livros Lidos
    const ctx = document.getElementById('readingChart').getContext('2d');
    new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun', 'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez'],
        datasets: [{
          label: 'Livros Lidos',
          data: [2, 3, 1, 4, 2, 6, 1, 3, 0, 4, 1, 2],
          borderColor: 'rgba(75, 192, 192, 1)',
          backgroundColor: 'rgba(75, 192, 192, 0.2)',
          borderWidth: 2
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: { beginAtZero: true },
          x: {}
        }
      }
    });

    // Notifica√ß√£o Toast
    function showToast(message) {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.style.display = 'block';
      setTimeout(() => toast.style.display = 'none', 3000);
    }
  </script>
</body>
</html>
