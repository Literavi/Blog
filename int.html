<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Review Modal</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto Mono', monospace;
      margin: 0;
      background-color: #f4e8d8;
      color: #5a4631;
    }

    /* Overlay */
    .overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 999;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      width: 90%; max-width: 600px;
      background: #f4e8d8;
      border: 2px dashed #5a4631;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      z-index: 1000;
    }

    /* Seções */
    .modal h3 {
      text-align: center;
      margin: 10px 0;
      font-size: 20px;
    }
    .section {
      border: 1px dashed #5a4631;
      margin: 10px 0;
      padding: 10px;
      border-radius: 4px;
    }
    .book-details p, .quotes p, .review p {
      margin: 5px 0;
    }

    .quote-box {
      background: #d8c7b6;
      padding: 15px;
      border: 1px dashed #5a4631;
      border-radius: 4px;
    }
    .lines {
      border-top: 1px dashed #5a4631;
      margin: 5px 0;
    }

    .stars {
      margin: 10px 0;
      font-size: 20px;
      color: #ffcc00;
    }

    /* Botão de Fechar */
    .close-modal {
      position: absolute;
      top: 10px; right: 15px;
      cursor: pointer;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h2 style="text-align: center; margin-top: 30px;">Book Review</h2>
  <button onclick="abrirModal()">Abrir Modal</button>

  <!-- Overlay -->
  <div class="overlay" id="overlay" onclick="fecharModal()"></div>

  <!-- Modal -->
  <div class="modal" id="modal">
    <span class="close-modal" onclick="fecharModal()">&times;</span>
    <h3>Book Review</h3>

    <!-- Book Details -->
    <div class="section book-details">
      <p><strong>Title:</strong> Nome do Livro</p>
      <p><strong>Author:</strong> Autor Exemplo</p>
      <p><strong>Genre:</strong> Ficção</p>
      <p><strong>Date started:</strong> 01/12/2024</p>
      <p><strong>Date finished:</strong> 10/12/2024</p>
    </div>

    <!-- Favorite Quotes -->
    <div class="section quotes">
      <p><strong>Favorite Quotes:</strong></p>
      <div class="quote-box">"Aqui vai uma citação favorita do livro!"</div>
    </div>

    <!-- Book Review -->
    <div class="section review">
      <p><strong>Book Review:</strong></p>
      <div class="lines"></div>
      <div class="lines"></div>
      <div class="lines"></div>
      <div class="lines"></div>
    </div>

    <!-- Notes and Rating -->
    <div class="section">
      <p><strong>Notes:</strong></p>
      <div class="lines"></div>
      <div class="lines"></div>
      <p class="stars">★★★★★</p>
    </div>
  </div>

  <script>
    function abrirModal() {
      document.getElementById('modal').style.display = 'block';
      document.getElementById('overlay').style.display = 'block';
    }

    function fecharModal() {
      document.getElementById('modal').style.display = 'none';
      document.getElementById('overlay').style.display = 'none';
    }
  </script>
</body>
</html>
