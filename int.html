<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biblioteca Pessoal</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/c56d4d4542.js" crossorigin="anonymous"></script>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      background-color: #f9f9f9;
    }
    .container {
      padding: 20px;
      text-align: center;
    }

    /* Cards */
    .book-card {
      position: relative;
      display: inline-block;
      width: 120px;
      margin: 10px;
      background: white;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      overflow: hidden;
      transition: transform 0.3s;
      cursor: pointer;
    }
    .book-card:hover {
      transform: scale(1.05);
    }
    .book-card img { width: 100%; }
    .status-icon {
      position: absolute;
      top: -5px;
      right: 8px;
      font-size: 26px;
    }

    /* Modal */
    .overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 999;
    }
    .modal {
      display: none;
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      width: 90%; max-width: 500px;
      background: #fff;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
      border-radius: 8px;
      overflow: hidden;
      z-index: 1000;
    }
    .modal-header {
      background-color: #007BFF;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 18px;
      font-weight: bold;
    }
    .modal-content {
      padding: 20px;
      text-align: center;
    }
    .modal-content img {
      width: 150px;
      border-radius: 8px;
      margin-bottom: 15px;
    }
    .modal-content p {
      margin: 5px 0;
      font-size: 16px;
      color: #333;
    }
    .close-modal {
      position: absolute;
      top: 10px; right: 15px;
      font-size: 20px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Minha Biblioteca</h2>
    <!-- Cards de Livros -->
    <div id="book-container">
      <div class="book-card" onclick="abrirModal('Livro 1', 'Autor A', 'Sinopse incrÃ­vel do Livro 1', 'https://via.placeholder.com/150')">
        <i class="fa-solid fa-bookmark status-icon status-lido" style="color: green;"></i>
        <img src="https://via.placeholder.com/120x180" alt="Livro 1">
      </div>

      <div class="book-card" onclick="abrirModal('Livro 2', 'Autor B', 'Sinopse envolvente do Livro 2', 'https://via.placeholder.com/150')">
        <i class="fa-solid fa-bookmark status-icon status-quero-ler" style="color: orange;"></i>
        <img src="https://via.placeholder.com/120x180" alt="Livro 2">
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="overlay" id="overlay" onclick="fecharModal()"></div>
  <div class="modal" id="modal">
    <div class="modal-header">
      <span id="modal-title">Detalhes do Livro</span>
      <span class="close-modal" onclick="fecharModal()">&times;</span>
    </div>
    <div class="modal-content">
      <img id="modal-image" src="" alt="Capa do Livro">
      <p><strong>Autor:</strong> <span id="modal-author"></span></p>
      <p><strong>Sinopse:</strong></p>
      <p id="modal-synopsis"></p>
    </div>
  </div>

  <!-- Script -->
  <script>
    function abrirModal(titulo, autor, sinopse, imagem) {
      document.getElementById('modal-title').innerText = titulo;
      document.getElementById('modal-author').innerText = autor;
      document.getElementById('modal-synopsis').innerText = sinopse;
      document.getElementById('modal-image').src = imagem;
      document.getElementById('modal').style.display = 'block';
      document.getElementById('overlay').style.display = 'block';
    }

    function fecharModal() {
      document.getElementById('modal').style.display = 'none';
      document.getElementById('overlay').style.display = 'none';
    }
  </script>
</body>
</html>
