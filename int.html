<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biblioteca Pessoal</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/c56d4d4542.js" crossorigin="anonymous"></script>
  <style>
    body {
      font-family: 'Roboto Mono', monospace;
      margin: 0;
      background-color: #f9f4e8;
      color: #5a4631;
    }
    .container {
      padding: 20px;
      text-align: center;
    }
    /* Cards */
    .book-card {
      position: relative;
      display: inline-block;
      width: 120px;
      margin: 10px;
      background: white;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .book-card:hover {
      transform: scale(1.05);
    }
    .book-card img { width: 100%; }
    .status-icon {
      position: absolute;
      top: -5px; right: 8px;
      font-size: 26px;
    }

    /* Modal */
    .overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 999;
    }
    .modal {
      display: none;
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      width: 90%; max-width: 700px;
      background: #f9f4e8;
      border: 2px dashed #5a4631;
      padding: 20px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      z-index: 1000;
    }
    .modal-content {
      display: flex;
      gap: 20px;
    }
    .left-section {
      flex: 1;
      text-align: center;
    }
    .left-section img {
      width: 150px;
      height: auto;
      border: 1px solid #5a4631;
    }
    .right-section {
      flex: 2;
      text-align: left;
    }
    .section-title {
      font-weight: bold;
      margin-bottom: 5px;
    }
    .box {
      border: 1px dashed #5a4631;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 4px;
    }
    .close-modal {
      position: absolute;
      top: 10px; right: 15px;
      cursor: pointer;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Minha Biblioteca</h2>
    <!-- Cards de Livros -->
    <div class="book-card" onclick="abrirModal('Livro 1', 'Autor A', 'Tenho', 'Lido', 'Uma citação favorita do Livro 1', 'https://via.placeholder.com/150')">
      <i class="fa-solid fa-bookmark status-icon" style="color: green;"></i>
      <img src="https://via.placeholder.com/120x180" alt="Livro 1">
    </div>
    <div class="book-card" onclick="abrirModal('Livro 2', 'Autor B', 'Desejado', 'Quero Ler', 'Outra citação inspiradora!', 'https://via.placeholder.com/150')">
      <i class="fa-solid fa-bookmark status-icon" style="color: orange;"></i>
      <img src="https://via.placeholder.com/120x180" alt="Livro 2">
    </div>
  </div>

  <!-- Modal -->
  <div class="overlay" id="overlay" onclick="fecharModal()"></div>
  <div class="modal" id="modal">
    <span class="close-modal" onclick="fecharModal()">&times;</span>
    <div class="modal-content">
      <!-- Lado Esquerdo -->
      <div class="left-section">
        <img id="modal-image" src="" alt="Capa do Livro">
        <p><strong>Autor:</strong> <span id="modal-author"></span></p>
        <p><strong>Coleção:</strong> <span id="modal-collection"></span></p>
        <p><strong>Status:</strong> <span id="modal-status"></span></p>
      </div>
      <!-- Lado Direito -->
      <div class="right-section">
        <div class="box">
          <p class="section-title">Citação Favorita</p>
          <p id="modal-quote"></p>
        </div>
        <div class="box">
          <p class="section-title">Review</p>
          <p>Adicione sua avaliação aqui...</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Script -->
  <script>
    function abrirModal(titulo, autor, colecao, status, quote, imagem) {
      document.getElementById('modal-author').innerText = autor;
      document.getElementById('modal-collection').innerText = colecao;
      document.getElementById('modal-status').innerText = status;
      document.getElementById('modal-quote').innerText = quote;
      document.getElementById('modal-image').src = imagem;
      document.getElementById('modal').style.display = 'block';
      document.getElementById('overlay').style.display = 'block';
    }

    function fecharModal() {
      document.getElementById('modal').style.display = 'none';
      document.getElementById('overlay').style.display = 'none';
    }
  </script>
</body>
</html>
