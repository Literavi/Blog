<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biblioteca Pessoal - Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
    }

    #menu-container {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
    }

    .container {
      padding: 20px;
      margin-left: 60px;
    }

    .chart-container {
      position: relative;
      width: 240px;
      height: 240px;
      margin: 20px auto;
      background: linear-gradient(145deg, #ffffff, #e6e6e6);
      box-shadow: 20px 20px 60px #d9d9d9, -20px -20px 60px #ffffff;
      border-radius: 50%;
    }

    .chart {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: conic-gradient(
        #6c63ff calc(var(--percentage) * 1%),
        #d1d1d1 calc(var(--percentage) * 1%)
      );
      mask: radial-gradient(circle, transparent 50%, white 51%);
      -webkit-mask: radial-gradient(circle, transparent 50%, white 51%);
      transform: rotate(-90deg);
    }

    .chart-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    .chart-text .number {
      font-size: 36px;
      font-weight: 600;
      color: #333;
    }

    .chart-text .goal {
      font-size: 16px;
      color: #777;
      font-weight: 500;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }

    .buttons button {
      padding: 12px 20px;
      font-size: 16px;
      font-weight: 500;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      box-shadow: 5px 5px 15px #d4d4d4, -5px -5px 15px #ffffff;
    }

    .buttons button.add {
      background-color: #6c63ff;
      color: white;
    }

    .buttons button.add:hover {
      background-color: #5848d8;
      box-shadow: 2px 2px 10px #b0b0b0, -2px -2px 10px #ffffff;
    }

    .buttons button.remove {
      background-color: #ff6c6c;
      color: white;
    }

    .buttons button.remove:hover {
      background-color: #d85858;
      box-shadow: 2px 2px 10px #b0b0b0, -2px -2px 10px #ffffff;
    }

    .message {
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      color: #6c63ff;
      display: none;
    }
  </style>
</head>
<body>
  <div id="menu-container"></div>
  <div class="container">
    <div class="chart-container">
      <div class="chart" style="--percentage: 0;"></div>
      <div class="chart-text">
        <div class="number" id="number">0/0</div>
        <div class="goal" id="goal">Livros Lidos</div>
      </div>
    </div>
    <div class="buttons">
      <button class="add" onclick="addBook()">+ Adicionar Livro</button>
      <button class="remove" onclick="removeBook()">- Remover Livro</button>
    </div>
    <div class="message" id="congrats">ðŸŽ‰ ParabÃ©ns! VocÃª atingiu sua meta! ðŸŽ‰</div>
  </div>

  <script>
    const spreadsheetId = "11Rowjfar9c6yeLdr1Qirt4RWfDMUHg1ZX3MB4FHzHyc"; // Substitua pelo ID da sua planilha
    const apiKey = "AIzaSyBFBF48H0WgkPAh5QRyPSctsrH8GAM7OTs"; // Substitua pela sua chave de API
    const sheetName = "Variavel"; // Nome da aba da planilha

    async function fetchSheetData() {
      const url = `https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}/values/${sheetName}?key=${apiKey}`;

      try {
        const response = await fetch(url);
        const data = await response.json();

        // Verificar se os dados foram retornados
        if (data.values && data.values.length > 1) {
          const rows = data.values;

          // Procurar valores especÃ­ficos pelas colunas
          const livrosLidos = rows.find(row => row[0] === "livrosLidos")?.[1];
          const meta = rows.find(row => row[0] === "meta")?.[1];

          // Convertendo valores para nÃºmeros
          const totalBooks = parseInt(meta || 0, 10);
          const readBooks = parseInt(livrosLidos || 0, 10);

          console.log("Livros Lidos:", readBooks, "Meta:", totalBooks);

          // Atualizar o grÃ¡fico se os valores forem vÃ¡lidos
          if (!isNaN(totalBooks) && !isNaN(readBooks)) {
            atualizarGraficoMeta(readBooks, totalBooks);
          } else {
            console.error("Valores nÃ£o sÃ£o vÃ¡lidos: livrosLidos ou meta.");
          }
        } else {
          console.error("Dados ausentes ou mal formatados na planilha.");
        }
      } catch (error) {
        console.error("Erro ao buscar dados da API:", error);
      }
    }

    function atualizarGraficoMeta(livrosLidos, meta) {
      const percentage = (livrosLidos / meta) * 100;

      const chart = document.querySelector('.chart');
      const numberElement = document.getElementById('number');
      const congratsMessage = document.getElementById('congrats');

      chart.style.setProperty('--percentage', percentage);
      numberElement.textContent = `${livrosLidos}/${meta}`;
      congratsMessage.style.display = livrosLidos >= meta ? "block" : "none";
    }

    let livrosLidos = 0;
    let meta = 0;

    function addBook() {
      if (livrosLidos < meta) {
        livrosLidos++;
        atualizarGraficoMeta(livrosLidos, meta);
      }
    }

    function removeBook() {
      if (livrosLidos > 0) {
        livrosLidos--;
        atualizarGraficoMeta(livrosLidos, meta);
      }
    }

    // Carregar dados da planilha ao iniciar
    fetchSheetData();
  </script>
</body>
</html>
