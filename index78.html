<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reading Progress</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f9f9f9;
    }
    .chart-container {
      position: relative;
      width: 200px;
      height: 200px;
    }
    .chart {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: conic-gradient(
        #4caf50 calc(var(--percentage) * 1%),
        #ddd calc(var(--percentage) * 1%)
      );
      mask: radial-gradient(circle, transparent 50%, white 51%);
      -webkit-mask: radial-gradient(circle, transparent 50%, white 51%);
      transform: rotate(-90deg);
    }
    .chart-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }
    .chart-text .number {
      font-size: 36px;
      font-weight: bold;
      color: #333;
    }
    .chart-text .goal {
      font-size: 14px;
      color: #555;
    }
    .title {
      text-align: center;
      font-size: 18px;
      margin-bottom: 20px;
      color: #333;
    }
    .buttons {
      margin-top: 20px;
      display: flex;
      gap: 10px;
    }
    .buttons button {
      padding: 10px 15px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .buttons button.add {
      background-color: #4caf50;
      color: white;
    }
    .buttons button.remove {
      background-color: #f44336;
      color: white;
    }
    .message {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #4caf50;
      display: none;
    }
  </style>
</head>
<body>
  <div>
    <div class="title">Books Read</div>
    <div class="chart-container">
      <div class="chart" style="--percentage: 20;"></div>
      <div class="chart-text">
        <div class="number" id="number">5/25</div>
        <div class="goal" id="goal">Books Read</div>
      </div>
    </div>
    <div class="buttons">
      <button class="add" onclick="addBook()">+ Add Book</button>
      <button class="remove" onclick="removeBook()">- Remove Book</button>
    </div>
    <div class="message" id="congrats">Parabéns! Você atingiu sua meta!</div>
  </div>
  <script>
    let totalBooks = 25; // Meta total de livros
    let readBooks = 5; // Livros lidos até o momento

    function updateChart() {
      const percentage = (readBooks / totalBooks) * 100;
      const chart = document.querySelector('.chart');
      const number = document.getElementById('number');
      const message = document.getElementById('congrats');

      chart.style.setProperty('--percentage', percentage);
      number.textContent = `${readBooks}/${totalBooks}`;

      if (readBooks >= totalBooks) {
        message.style.display = 'block';
      } else {
        message.style.display = 'none';
      }
    }

    function addBook() {
      if (readBooks < totalBooks) {
        readBooks++;
        updateChart();
      }
    }

    function removeBook() {
      if (readBooks > 0) {
        readBooks--;
        updateChart();
      }
    }

    // Inicializa o gráfico
    updateChart();
  </script>
</body>
</html>
